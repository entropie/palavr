:body: !str:Sequel::SQL::Blob "Ein M\xC3\xBCller war nach und nach in Armuth gerathen und hatte nichts mehr als seine M\xC3\xBChle und einen gro\xC3\x9Fen Apfelbaum dahinter. Einmal war er in den Wald gegangen Holz zu holen, da trat ein alter Mann zu ihm, den er noch niemals gesehen hatte und sprach was qu\xC3\xA4lst du dich mit Holzhacken, ich will dich reich machen, wenn du mir versprichst was hinter deiner M\xC3\xBChle steht.Was kann das anders sein als mein Apfelbaum? dachte der M\xC3\xBCller, sagte ja, und verschrieb es dem fremden Manne. Der aber lachte h\xC3\xB6hnisch und sagte nach drei Jahren will ich kommen und abholen was mir geh\xC3\xB6rt, und ging fort. Als der M\xC3\xBCller nach Haus kam, trat ihm seine Frau entgegen und sprach sage mir, M\xC3\xBCller, woher kommt der pl\xC3\xB6tzliche Reichthum in unser Haus? auf einmal sind alle Kisten und Kasten voll, kein Mensch hats hereingebracht, und ich wei\xC3\x9F nicht wie es zugegangen ist. Er antwortete, 'das kommt von einem fremden Manne, der mir im Walde begegnet ist und mir gro\xC3\x9Fe Sch\xC3\xA4tze verhei\xC3\x9Fen hat; ich habe ihm dagegen verschrieben was hinter der M\xC3\xBChle steht: den gro\xC3\x9Fen Apfelbaum k\xC3\xB6nnen wir wohl daf\xC3\xBCr geben.Ach, Mann, sagte die Frau erschrocken, 'das ist der Teufel gewesen: den Apfelbaum hat er nicht gemeint, sondern unsere Tochter, die stand hinter der M\xC3\xBChle und kehrte den Hof.Die M\xC3\xBCllerstochter war ein sch\xC3\xB6nes und frommes M\xC3\xA4dchen, und lebte die drei Jahre in Gottesfurcht und ohne S\xC3\xBCnde. Als nun die Zeit herum war, und der Tag kam, wo sie der B\xC3\xB6se holen wollte, da wusch sie sich rein und machte mit Kreide einen Kranz um sich. Der Teufel erschien ganz fr\xC3\xBChe, aber er konnte ihr nicht nahe kommen. Zornig sprach er zum M\xC3\xBCller thu ihr alles Wasser weg, damit sie sich nicht mehr waschen kann, denn sonst habe ich keine Gewalt \xC3\xBCber sie.Der M\xC3\xBCller f\xC3\xBCrchtete sich und that es. Am andern Morgen kam der Teufel wieder, aber sie hatte auf ihre H\xC3\xA4nde geweint und sie waren ganz rein. Da konnte er ihr wiederum nicht nahen und sprach w\xC3\xBCthend zu dem M\xC3\xBCller 'hau ihr die H\xC3\xA4nde ab, sonst kann ich ihr nichts anhaben.Der M\xC3\xBCller entsetzte sich und antwortete wie k\xC3\xB6nnt ich meinem eigenen Kinde die H\xC3\xA4nde abhauen! Da drohte ihm der B\xC3\xB6se und sprach wo du es nicht thust, so bist du mein, und ich hole dich selber. Dem Vater ward angst, und er versprach ihm zu gehorchen. Da gieng er zu dem M\xC3\xA4dchen und sagte mein Kind, wenn ich dir nicht beide H\xC3\xA4nde abhaue, so f\xC3\xBChrt mich der Teufel fort, und in der Angst hab ich es ihm versprochen. Hilf mir doch in meiner Noth und verzeihe mir was ich b\xC3\xB6ses an dir thue. Sie antwortete, lieber Vater, macht mit mir was ihr wollt, ich bin euer Kind. Darauf legte sie beide H\xC3\xA4nde hin und lie\xC3\x9F sie sich abhauen. Der Teufel kam zum drittenmal, aber sie hatte so lange und so viel auf die St\xC3\xBCmpfe geweint, da\xC3\x9F sie doch ganz rein waren. Da mu\xC3\x9Fte er weichen und hatte alles Recht auf sie verloren.Der M\xC3\xBCller sprach zu ihr ich habe so gro\xC3\x9Fes Gut durch dich gewonnen, ich will dich zeitlebens aufs k\xC3\xB6stlichste halten.' Sie antwortete aber 'hier kann ich nicht bleiben, ich will fortgehen: mitleidige Menschen werden mir schon so viel geben als ich brauche. Darauf lie\xC3\x9F sie sich die verst\xC3\xBCmmelten Arme auf den R\xC3\xBCcken binden, und mit Sonnenaufgang machte sie sich auf den Weg und gieng den ganzen Tag bis es Nacht ward. Da kam sie zu einem k\xC3\xB6niglichen Garten, und beim Mondschimmer sah sie da\xC3\x9F B\xC3\xA4ume voll sch\xC3\xB6ner Fr\xC3\xBCchte darin standen; aber sie konnte nicht hinein, denn es war ein Wasser darum.Und weil sie den ganzen Tag gegangen war und keinen Bi\xC3\x9Fen genossen hatte, und der Hunger sie qu\xC3\xA4lte, so dachte sie ach, w\xC3\xA4re ich darin, damit ich etwas von den Fr\xC3\xBCchten \xC3\xA4\xC3\x9Fe, sonst mu\xC3\x9F ich verschmachten. Da kniete sie nieder, rief Gott den Herrn an und betete. Auf einmal kam ein Engel daher, der machte eine Schleu\xC3\x9Fe in dem Wasser zu, so da\xC3\x9F der Graben trocken ward und sie hindurch gehen konnte. Nun gieng sie in den G\xC3\xA4rten, und der Engel gieng mit ihr. Sie sah einen Baum mit Obst, das waren sch\xC3\xB6ne Birnen, aber sie waren alle gez\xC3\xA4hlt. Da trat sie hinzu und a\xC3\x9F eine mit dem Munde vom Baume ab, ihren Hunger zu stillen, aber nicht mehr. Der G\xC3\xA4rtner sah es mit an, weil aber der Engel dabei stand, f\xC3\xBCrchtete er sich und meinte das M\xC3\xA4dchen w\xC3\xA4re ein Geist, schwieg still und getraute nicht zu rufen oder den Geist auzureden.Als sie die Birne gegessen hatte, war sie ges\xC3\xA4ttigt, und gieng und versteckte sich in das Geb\xC3\xBCsch. Der K\xC3\xB6nig, dem der Garten geh\xC3\xB6rte, kam am andern Morgen herab, da z\xC3\xA4hlte er und sah da\xC3\x9F eine der Birnen fehlte, und fragte den G\xC3\xA4rtner wo sie hingekommen w\xC3\xA4re: sie l\xC3\xA4ge nicht unter dem Baume und w\xC3\xA4re doch weg. Da antwortete der G\xC3\xA4rtner vorige Nacht kam ein Geist herein, der hatte keine H\xC3\xA4nde und a\xC3\x9F eine mit dem Munde ab.' Der K\xC3\xB6nig sprach wie ist der Geist \xC3\xBCber das Wasser herein gekommen? und wo ist er hingegangen, nachdem er die Birne gegessen hatte? Der G\xC3\xA4rtner antwortete 'es kam jemand in schneewei\xC3\x9Fem Kleide vom Himmel, der hat die Schleu\xC3\x9Fe zugemacht und das Wasser gehemmt, damit der Geist durch den Graben gehen konnte. Und weil es ein Engel mu\xC3\x9F gewesen sein, so habe ich mich gef\xC3\xBCrchtet, nicht gefragt und nicht gerufen. Als der Geist die Birne gegessen hatte, ist er wieder zur\xC3\xBCckgegangen. Der K\xC3\xB6nig sprach verh\xC3\xA4lt es sich wie du sagst, so will ich diese Nacht bei dir wachen.Als es dunkel ward, kam der K\xC3\xB6nig in den Garten, und brachte einen Priester mit, der sollte den Geist anreden. Alle drei setzten sich unter den Baum und gaben acht. Um Mitternacht kam das M\xC3\xA4dchen aus dem Geb\xC3\xBCsch gekrochen, trat zu dem Baum, und a\xC3\x9F wieder mit dem Munde eine Birne ab; neben ihr aber stand der Engel im wei\xC3\x9Fen Kleide. Da gieng der Priester hervor und sprach bist du von Gott gekommen oder von der Welt? bist du ein Geist oder ein Mensch? Sie antwortete ich bin kein Geist, sondern ein armer Mensch, von allen verlassen, nur von Gott nicht. Der K\xC3\xB6nig sprach wenn du von aller Welt verlassen bist, so will ich dich nicht verlassen. Er nahm sie mit sich in sein k\xC3\xB6nigliches Schlo\xC3\x9F, und weil sie so sch\xC3\xB6n und fromm war, liebte er sie von Herzen, lie\xC3\x9F ihr silberne H\xC3\xA4nde machen und nahm sie zu seiner Gemahlin. Nach einem Jahre mu\xC3\x9Fte der K\xC3\xB6nig \xC3\xBCber Feld ziehen, da befahl er die junge K\xC3\xB6nigin seiner Mutter, und sprach 'wenn sie ins Kindbett kommt, so haltet und verpflegt sie wohl und schreibt mirs gleich in einem Briefe. Nun gebar sie einen sch\xC3\xB6nen Sohn. Da schrieb es die alte Mutter eilig und meldete ihm die frohe Nachricht. Der Bote aber ruhte unterwegs an einem Bache, und da er von dem langen Wege erm\xC3\xBCdet war, schlief er ein. Da kam der Teufel, welcher der frommen K\xC3\xB6nigin immer zu schaden trachtete, und vertauschte den Brief mit einem andern, darin stand da\xC3\x9F die K\xC3\xB6nigin einen Wechselbalg zur Welt gebracht h\xC3\xA4tte. Als der K\xC3\xB6nig den Brief las, erschrack er und betr\xC3\xBCbte sich sehr, doch schrieb er zur Antwort, sie sollten die K\xC3\xB6nigin wohl halten und pflegen bis zu seiner Ankunft. Der Bote gieng mit dem Brief zur\xC3\xBCck, ruhte an der n\xC3\xA4mlichen Stelle und schlief wieder ein. Da kam der Teufel abermals und legte ihm einen andern Brief in die Tasche, darin stand sie sollten die K\xC3\xB6nigin mit ihrem Kinde t\xC3\xB6dten. Die alte Mutter erschrack heftig als sie den Brief erhielt, konnte es nicht glauben und schrieb dem K\xC3\xB6nige noch einmal, aber sie bekam keine andere Antwort, weil der Teufel dem Boten jedesmal einen falschen Brief unterschob: und in dem letzten Briefe stand noch sie sollten zum Wahrzeichen Zunge und Augen der K\xC3\xB6nigin aufheben. Aber die alte Mutter weinte da\xC3\x9F so unschuldiges Blut sollte vergossen werden, lie\xC3\x9F in der Nacht eine Hirschkuh holen, schnitt ihr Zunge und Augen aus und hob sie auf. Dann sprach sie zu der K\xC3\xB6nigin ich kann dich nicht t\xC3\xB6dten lassen, wie der K\xC3\xB6nig befiehlt, aber l\xC3\xA4nger darfst du nicht hier bleiben: geh mit deinem Kinde in die weite Welt hinein und komm nie wieder zur\xC3\xBCck. Sie band ihr das Kind auf den R\xC3\xBCcken, und die arme Frau gieng mit weiniglichen Augen fort. Sie kam in einen gro\xC3\x9Fen wilden Wald, da setzte sie sich auf ihre Knie und betete zu Gott, und der Engel des Herrn erschien ihr und f\xC3\xBChrte sie zu einem kleinen Haus, daran war ein Schildchen mit den Worten hier wohnt ein jeder frei. Aus dem H\xC3\xA4uschen kam eine schneewei\xC3\x9Fe Jungfrau, die sprach willkommen, Frau K\xC3\xB6nigin, und f\xC3\xBChrte sie hinein. Da band sie ihr den kleinen Knaben von dem R\xC3\xBCcken und hielt ihn an ihre Brust, damit er trank, und legte ihn dann auf ein sch\xC3\xB6nes gemachtes Bettchen. Da sprach die arme Frau 'woher wei\xC3\x9Ft du da\xC3\x9F ich eine K\xC3\xB6nigin war? Die wei\xC3\x9Fe Jungfrau antwortete ich bin ein Engel, von Gott gesandt , dich und dein Kind zu verpflegen. Da blieb sie in dem Hause sieben Jahre, und war wohl verpflegt, und durch Gottes Gnade wegen ihrer Fr\xC3\xB6mmigkeit wuchsen ihr die abgehauenen H\xC3\xA4nde wieder.Der K\xC3\xB6nig kam endlich aus dem Felde wieder nach Haus, und sein erstes war da\xC3\x9F er seine Frau mit dem Kinde sehen wollte. Da fieng die alte Mutter an zu weinen und sprach du b\xC3\xB6ser Mann, was hast du mir geschrieben da\xC3\x9F ich zwei unschuldige Seelen ums Leben bringen sollte! und zeigte ihm die beiden Briefe, die der B\xC3\xB6se verf\xC3\xA4lscht hatte, und sprach weiter ich habe gethan wie du befohlen hast, und wies ihm die Wahrzeichen, Zunge und Augen. Da fieng der K\xC3\xB6nig an noch viel bitterlicher zu weinen \xC3\xBCber seine arme Frau und sein S\xC3\xB6hnlein, da\xC3\x9F es die alte Mutter erbarmte, und sie zu ihm sprach gib dich zufrieden, sie lebt noch. Ich habe eine Hirschkuh heimlich schlachten lassen und von dieser die Wahrzeichen genommen, deiner Frau aber habe ich ihr Kind auf den R\xC3\xBCcken gebunden, und sie gehei\xC3\x9Fen in die weite Welt zu gehen, und sie hat versprechen m\xC3\xBCssen nie wieder hierher zu kommen, weil du so zornig \xC3\xBCber sie w\xC3\xA4rst. Da sprach der K\xC3\xB6nig ich will gehen so weit der Himmel blau ist, und nicht essen und nicht trinken bis ich meine liebe Frau und mein Kind wieder gefunden habe, wenn sie nicht in der Zeit umgekommen oder Hungers gestorben sind.Darauf zog der K\xC3\xB6nig umher, an die sieben Jahre lang, und suchte sie in allen Steinklippen und Felsenh\xC3\xB6hlen, aber er fand sie nicht und dachte sie w\xC3\xA4re verschmachtet. Er a\xC3\x9F nicht und trank nicht w\xC3\xA4hrend dieser ganzen Zeit, aber Gott erhielt ihn. Endlich kam er in einen gro\xC3\x9Fen Wald und fand darin das kleine H\xC3\xA4uschen, daran das Schildchen war mit den Worten hier wohnt jeder frei. Da kam die wei\xC3\x9Fe Jungfrau heraus, nahm ihn bei der Hand, f\xC3\xBChrte ihn hinein, und sprach 'seid willkommen, Herr K\xC3\xB6nig, und fragte ihn wo er her k\xC3\xA4me. Er antwortete ich bin bald sieben Jahre umher gezogen, und suche meine Frau mit ihrem Kinde, ich kann sie aber nicht finden. Der Engel bot ihm Essen und Trinken an, er nahm es aber nicht, und wollte nur ein wenig ruhen. Da legte er sich schlafen, und deckte ein Tuch \xC3\xBCber sein Gesicht. Darauf gieng der Engel in die Kammer, wo die K\xC3\xB6nigin mit ihrem Sohne sa\xC3\x9F, den sie gew\xC3\xB6hnlich Schmerzenreich nannte, und sprach zu ihr Geh heraus mit sammt deinem Kinde, dein Gemahl ist gekommen. Da gieng sie hin wo er lag, und das Tuch fiel ihm vom Angesicht. Da sprach sie 'Schmerzenreich, heb deinem Vater das Tuch auf und decke ihm sein Gesicht wieder zu. Das Kind hob es auf und deckte eS wieder \xC3\xBCber sein Gesicht. Das h\xC3\xB6rte der K\xC3\xB6nig im Schlummer und lie\xC3\x9F das Tuch noch einmal gerne fallen. Da ward das Kn\xC3\xA4bchen ungeduldig und sagte liebe Mutter, wie kann ich meinem Vater das Gesicht zudecken, ich habe ja keinen Vater auf der Welt? Ich habe das Beten gelernt, unser Vater, der du bist im Himmel; da hast du gesagt mein Vater w\xC3\xA4r im Himmel und w\xC3\xA4re der liebe Gott: wie soll ich einen so wilden Mann kennen? der ist mein Vater nicht. Wie der K\xC3\xB6nig das h\xC3\xB6rte, richtete er sich auf und fragte wer sie w\xC3\xA4re. Da sagte sie ich bin deine Frau, und das ist dein Sohn Schmerzenreich. Und er sah ihre lebendigen H\xC3\xA4nde und sprach meine Frau hatte silberne H\xC3\xA4nde. Sie antwortete die nat\xC3\xBCrlichen H\xC3\xA4nde hat mir der gn\xC3\xA4dige Gott wieder wachsen lassen; und der Engel gieng in die Kammer, holte die silbernen H\xC3\xA4nde und zeigte sie ihm. Da sah er erst gewis da\xC3\x9F es seine liebe Frau und sein liebes Kind war, und k\xC3\xBC\xC3\x9Fte sie und war froh, und sagte ein schwerer Stein ist von meinem Herzen gefallen. Da speiste sie der Engel Gottes noch einmal zusammen, und dann giengen sie nach Haus zu seiner alten Mutter. Da war gro\xC3\x9Fe Freude \xC3\xBCberall, und der K\xC3\xB6nig und die K\xC3\xB6nigin hielten noch einmal Hochzeit, und sie lebten vergn\xC3\xBCgt bis an ihr seliges Ende."
