:body: !str:Sequel::SQL::Blob "'Die Station ist evakuiert. Alle Fluchtkapseln eingesammelt. Keine Verluste.' meldete die sanfte Computerstimme des Larken-Transporters. Treiken Balar lief durch den stahlverkleideten Gang zu dem Aufenthaltsraum. Um ihn standen Menschen, eine Frau hob ihr Kind auf den Arm und dr\xC3\xBCckte es an sich, ein M\xC3\xA4dchen warf sich ihrem Freund um den Hals. Beschwingt lief er weiter, gr\xC3\xBC\xC3\x9Fte hier einen Bekannten, dort einen Freund oder Kampfgef\xC3\xA4hrten. Die Schlacht war gut verlaufen. Binnen drei Tagen w\xC3\xBCrden alle auf die Station zur\xC3\xBCckkehren k\xC3\xB6nnen und er k\xC3\xB6nnte diese fliegende Falle verlassen. Die Menschen wurden weniger. Dann sah er erneut die Frau mit ihrem Kind und das M\xC3\xA4dchen, dass seinen Freund umarmte.\xC2\xA0Urpl\xC3\xB6tzlich hallten Sirenen durch den Gang und die Beleuchtung wechselte auf ein pulsierendes Rot. Die Frau dr\xC3\xBCckte ihr Kind fester. In ihren Augen reflektierte das rote Licht, auf und abschwellend. Das M\xC3\xA4dchen schlang die Beine um den K\xC3\xB6rper ihres Freundes und sah Treiken an. In ihren Augen pulsierte Blut, wallte im Rhythmus des Alarms \xC3\xBCber die Wimpern. Ihre Beine dr\xC3\xBCckten fester zu, dann brach das R\xC3\xBCckrad des Jungen mit trockenem Knacken.\xC2\xA0\r\n\
  Treiken fuhr aus dem Bett. Immer noch glaubte er das Blut aus den Augen des M\xC3\xA4dchens wallen zu sehen, dann erkannte er den Alarm: Kampfbeginn. Im selben Moment flog die T\xC3\xBCr seines Zimmers ins Schloss und Mjan Li riss den Stahlschrank an der Seite auf, um ihre Waffen zu holen. \"Treiken, steh auf und zieh dich an. Der Feind ist da!\" rief sie, ohne ihn anzusehen. Sofort sprang er aus der Koje, trat neben sie und riss seine Kleidung aus dem Schrank. Immer noch neben ihr stehend zog er sich die Hose \xC3\xBCber, w\xC3\xA4hrend sie kurz berichtete und ihre Waffen anschnallte. \"Vor drei Minuten erschien die Flotte auf den Sensoren.\" er zog die Hose an und b\xC3\xBCckte sich nach dem heruntergefallenen Hemd. \"Knapp drei\xC3\x9Figtausend J\xC3\xA4ger, f\xC3\xBCnftausend Gleiter und drei\xC3\x9Fig Mutterschiffe:\" Sie lie\xC3\x9F die Waffe im H\xC3\xBCfthalfter einrasten und testete die Ladung des Gewehres. \"Zweitausend Invasorschiffe Klasse Gamma und f\xC3\xBCnfhundert Transporter.\" Er warf die Panzerweste \xC3\xBCber das Hemd und streifte die Reflek-Jacke \xC3\xBCber. \"Wir haben knapp 30% davon.\" Sie schob ein neues Magazin ins Gewehr und warf es sich \xC3\xBCber die Schulter. \"Jeden Katharnim bereits dreifach gerechnet.\" Er riss das Verbindungskabel aus der hinteren Ecke des Schrankfaches. \"Chancen stehen neunzig zu eins f\xC3\xBCr sie, vergiss deinen Laser nicht.\" Mjan Li lief zur T\xC3\xBCr. Treiken zog den Laser aus dem Schrank und folgte ihr. \"Hast du die Ladung \xC3\xBCberpr\xC3\xBCft?\" fragte sie. \"Keine Zeit.\"\xC2\xA0In drei\xC3\x9Fig Sekunden rannten sie den Gang hinunter zum Aufzug. Dreizehn weitere Soldaten sprangen aus den Quartieren und schlossen sich ihnen an. Die Aufzugt\xC3\xBCren \xC3\xB6ffneten sich lautlos und schlossen sich genauso wieder hinter ihnen. Stille.\xC2\xA0Treiken h\xC3\xB6rte das Blut in seinen Ohren pochen, w\xC3\xA4hrend die F\xC3\xBCnfzehn Menschen warteten. Zehn, zwanzig Herzschl\xC3\xA4ge, dann \xC3\xB6ffneten sich die T\xC3\xBCren wieder.\xC2\xA0\r\n\
  Zwei Minuten sp\xC3\xA4ter sa\xC3\x9Fen sie in ihrem Gleiter. Treiken steckte das Verbindungskabel in seine Sch\xC3\xA4delbuchse, verband es mit dem Gewebe, dass die Decke \xC3\xBCber der Pilotenkanzel einnahm und legte die H\xC3\xA4nde auf die physischen Kontrollen des Schiffes. Mjan Li sa\xC3\x9F neben ihm an der Navigationskonsole und benutzte das Diodeninterface. Im Sitz dahinter lag Dredo Gormano, ihr Bordsch\xC3\xBCtze, das Gesicht mit der Steuerplatte bedeckt und die H\xC3\xA4nde an beiden Seiten in den am Sitz befestigten Kontakthandschuhen.\xC2\xA0Treikens Finger flogen \xC3\xBCber die Kontakte der Steuerung. Binnen Sekunden erloschen s\xC3\xA4mtliche Warnleuchten, dann presste der Schub sie in die Sitze.\xC2\xA0"
