:body: !str:Sequel::SQL::Blob "Bange Minuten vergingen w\xC3\xA4hrend denen Treiken Balar, Mjan Li und Dredo Gormano wie die anderen 315 Passagiere des Fluchtschffes auf die Anzeige der Hyperraumspule blickten, ein rot pulsierender Balken, der entsetzlich langsam stieg. Sie sa\xC3\x9Fen zusammen ger\xC3\xBCckt und starrten auf die Bildschirme, oder aus den Luken, Dredo schlug immer wieder mit der Faust gegen die Stahllehne seines Stuhls, Li und Treiken sa\xC3\x9Fen sich gegen\xC3\xBCber und starrten sich unbewegt an. Ein paarmal flogen Schiffe \xC3\xBCber dem getarnten Hangar vorbei. Die ganze Zeit herrschte Stille. Nicht einmal der Pilot scherzte mehr, und Treiken f\xC3\xBChlte sich, als h\xC3\xA4tte er vergessen, wie Humor klang, was Lachen \xC3\xBCberhaupt war.\xC2\xA0Sie mussten unt\xC3\xA4tig warten, w\xC3\xA4hrend sie sahen, wie die Station St\xC3\xBCck um St\xC3\xBCck zerst\xC3\xB6rt wurde, konnten nichts tun, w\xC3\xA4hrend eine Sektion nach der anderen den Funkkontakt abbrach.\r\n\
  Dann war die Anzeige voll.\xC2\xA0\r\n\
  Mit lautem Krachen wurden die Panzerplatten \xC3\xBCber dem Hangar abgesprengt und das Fluchtschiff trieb nach drau\xC3\x9Fen. Nur noch Sekunden trennten sie vor der Sicherheit des Hyperraums. Treiken atmete tief durch, nahm Li's Hand und blickte l\xC3\xA4chelnd aus dem Fenster.\xC2\xA0'Wir sind weg von hier' wollte er sagen, doch seine Zunge war gel\xC3\xA4hmt, als er durch die Scheibe den Kirchenj\xC3\xA4ger auf sich zu rasen sah. Sein L\xC3\xA4cheln gefror zu einer Maske. Dann murmelte Li:\xC2\xA0\"Wir sind tot.\"\xC2\xA0Aus den Bordlautsprechern schallte die Stimme des Piloten.\xC2\xA0\"Ein Kirchenj\xC3\xA4ger ist auf Kollisionskurs. Ausweichen unm\xC3\xB6glich. In 15 Sekunden schl\xC3\xA4gt er ein.\" Treiken blickte noch einmal Li an, dann zu Dredo hin\xC3\xBCber, der erstarrt auf sienem Sitz sa\xC3\x9F, die Augen ins Nichts gerichtet. Keiner der Passagiere sagte etwas, wagte es die Stille zu durchbrechen, bis Li leise murmelte:\xC2\xA0\"Vielleicht bringt uns die Hyperraumspule weg, bevor er einschl\xC3\xA4gt.\"\xC2\xA0Im n\xC3\xA4chsten Moment ging ein Beben durch das Schiff. EIn Funke Hoffnung wallte in Treiken auf, er sah, wie andere sich aufrichteten, aus dem Fenster sahen.\xC2\xA0Der J\xC3\xA4ger kam n\xC3\xA4her, kaum mehr Bruchteile von Sekunden blieben bis zum Einschlag. Dann waberte der Raum und f\xC3\xBCr einen Moment sah Treiken das Gesicht eines Menschen im Cockpit. Ein Mann, fast noch ein Junge, seine Augen vor Entsetzen geweitet, sein Mund wie zum Schrei ge\xC3\xB6ffnet.\xC2\xA0Dann schlug der J\xC3\xA4ger ein und die Bordbeleuchtung versagte.\xC2\xA0Das Zischen der Luft, die ins Vakuum entwich war der einzige Ton, der bei der Station von dem Schiff blieb, und auch das wurde von der Leere des Raums verschluckt.\xC2\xA0"
