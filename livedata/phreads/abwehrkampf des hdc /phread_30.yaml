:body: !str:Sequel::SQL::Blob "Das Grollen der Triebwerke hallte durch den hohen Saal, in dem die Krieger des Herrn der letzten Predigt vor Beginn des Kampfes lauschten. Vor vielst\xC3\xB6ckigen Reihen von Gl\xC3\xA4ubigen auf den Stahlsitzen erhob sich die Kanzel des Priesters auf prachtvollen Stahls\xC3\xA4ulen, die sich \xC3\xBCber ihm zu einem gewaltigen Kreuz vereinten. Die Spitze des Kreuzes stie\xC3\x9F durch ein, den gesamten Raum \xC3\xBCberspannendes, Kuppeldach von dem die Maschinenger\xC3\xA4usche zur\xC3\xBCckrollten und den gesamten Raum in einen dumpfen Klangteppich tauchten. Unter den Millionen, die hier auf den Beginn der Predigt warteten, sass auf der dritten Ebene ein Krieger, die H\xC3\xA4nde vor der Brust zusammengelegt und die Augen auf das Kreuz gerichtet. Seine wei\xC3\x9Fe Robe zitterte leicht, als ein Luftzug durch den Saal rauschte und v\xC3\xB6llige Stille eintrat. Hinter der Kanzel \xC3\xB6ffnete sich ein Tor, hinter dem die Robe des Priesters wie ein neugeborener Stern strahlte und den Raum mit Licht flutete. Im selben Moment herrschte Stille. Nur noch das Atmen der Krieger durchdrang sie und verst\xC3\xA4rkte sie gleichsam.\xC2\xA0Ein leiser, klarer Ton hallte von der Decke zur\xC3\xBCck, wie eine winzige Glocke, die \xC3\xBCberall zugleich erklang. Dann sprach der Priester und seine Stimme grollte wie Donner durch das Gew\xC3\xB6lbe.\"H\xC3\xB6ret meine Kinder. Die Feinde der g\xC3\xB6ttlichen Ordnung haben uns den Krieg gebracht. Nun ist es an uns, ihnen die Antwort Gottes zu \xC3\xBCbermitteln. Der Herr hat uns das Wissen um den Standort ihres gr\xC3\xB6\xC3\x9Ften Unheiligtums gegeben und nun ist es an Uns diesen Ort des B\xC3\xB6sen auszul\xC3\xB6schen und die Frevler vor Sein Antlitz zu bringen, damit er \xC3\xBCber sie richte!\"\xC2\xA0Ferne Echos der Worte hallten durch die Luft. Dann legte sich erneut Stille \xC3\xBCber den Saal. Millionen Augen blickten in stiller Erwartung auf die Kanzel und Spannung knisterte in der Luft, wie die Wolken vor einem Gewitter. Weder der Krieger, noch seine Br\xC3\xBCder, noch der Priester bewegten sich. In gespannter Erwartung stellten sich die H\xC3\xA4rchen im Nacken des Kriegers eines nach dem anderen auf und seine Kopfhaut prickelte wie von einem eisigen Lufthauch.\xC2\xA0\r\n\
  Vor drei Jahren hatte er dieses Gef\xC3\xBChl zum ersten mal gesp\xC3\xBCrt. Damals waren hochgewachsene Krieger in sein Dorf gekommen, Krieger in gl\xC3\xA4nzenden R\xC3\xBCstungen, die ein Schiff von anderen Welten gebracht hatte. Sie hatten alle jungen M\xC3\xA4nner angesehen und ihn unter ihnen auserw\xC3\xA4hlt seinem Gott als Glaubenskrieger zu dienen. Er hatte wenig von der Welt au\xC3\x9Ferhalb gewusst und als sie ihn in ihr Schiff gebracht hatten, sp\xC3\xBCrte er qu\xC3\xA4lende Angst. Doch dann hatte ihn ein Priester unter seine Obhut genommen und ihm in Gebeten die Sicherheit zur\xC3\xBCckgegeben. Jetzt, drei Jahre sp\xC3\xA4ter, war er einer von vielen jungen Piloten und er half bereits noch J\xC3\xBCngeren ihre Aufgaben zu lernen und die Sicherheit Gottes zu erkennen. Sie nannten ihn Pilot Galdriel und sprachen seinen Namen mit Ehrfurcht, weil er der Gnade Gottes n\xC3\xA4her war als sie und er die Chance erhielt f\xC3\xBCr die Ehre Gottes zu k\xC3\xA4mpfen und von seinen S\xC3\xBCnden befreit zu werden.\xC2\xA0\r\n\
  Der Priester breitete beide Arme aus und weiches Licht fiel auf die Kanzel. Auf den R\xC3\xA4ngen atmeten alle Krieger wie einer ein, dann senkten sich die Arme wieder und der Priester senkte den Kopf. \"Lasst uns beten f\xC3\xBCr jene, die in den kommenden Schlachten vor unseren Herren treten werden und f\xC3\xBCr den Sieg \xC3\xBCber die Frevler.\"\xC2\xA0Das Licht verst\xC3\xA4rkte sich, dann begannen sie ihr Gebet. Es hallte lange in Galdriels Geist nach, selbst als er l\xC3\xA4ngst auf dem Weg zu seinem J\xC3\xA4ger war.\xC2\xA0"
