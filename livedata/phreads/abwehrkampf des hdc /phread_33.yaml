:body: !str:Sequel::SQL::Blob "Wieder schloss sich Dunkelheit um Galdriels Schiff. Doch diesmal war es nicht die sanfte Dunkelheit, mit der eine Mutter ihren Sohn von den Schrecken der Nacht bewahrt, sondern ein schwarzer Schacht, der Galdriel tief in sein Inneres zog. Mit lautem Krachen rastete sein J\xC3\xA4ger ein und sein Cockpit sprang auf. Bet\xC3\xA4ubt und wankend stand er auf und kletterte aus dem J\xC3\xA4ger, um in die Beichthalle zu kommen, doch noch bevor er das Hangartor des Schiffen erreicht hatte, unterbrach ein in reinstes, leuchtendes Wei\xC3\x9F gekleideter Inquisitor seinen Weg. Galdriel blinzelte, als das grelle Leuchten der Robe ihn blendete, doch er wandte die zusammengekniffenen Augen nicht ab. Dann sprach der Inquisitor mit einer Stimme, die Galdriel durch Mark und Bein gehen sollte, ihm jedoch stattdessen wie Sand \xC3\xBCber die Haut rieb.\xC2\xA0\"Galdriel, Pilot und J\xC3\xA4ger des Herrn, noch ist deine Aufgabe nicht beendet. Noch hat Gott dir eine weitere rolle zugedacht.\xC2\xA0Kehre zur\xC3\xBCck. Es steht ein neuer J\xC3\xA4ger f\xC3\xBCr dich bereit. Du sollst die Frevler in ihrem Herzen treffen!\"\xC2\xA0Nachdem er geendet hatte, wandte sich der Inquisitor barsch um und verschwand durch das Tor ins Licht. Galdriel blieb verunsichert und kraftlos zur\xC3\xBCck.\xC2\xA0Einen Schritt hinter den anderen setzend ging er zur\xC3\xBCck in die v\xC3\xB6llige Dunkelheit des Hangars, bis er auf aus einem der J\xC3\xA4ger leise Musik her\xC3\xBCberschallen h\xC3\xB6rte. Als er n\xC3\xA4her kam wurden die Kl\xC3\xA4nge m\xC3\xA4chtiger, dann sa\xC3\x9F er im Cockpit eines J\xC3\xA4gers und wurde aus der Schw\xC3\xA4rze des Hangars in die Schw\xC3\xA4rze des Alls geschossen. Im Cockpit schallten die Kl\xC3\xA4nge de Sieges auf ihn ein, doch er konnte sich nicht von ihnen treiben lassen. Immer wieder erinnerte er sich an die Stille, als er alleine dahingetrieben war und an die zerfetzte Kehle seiner kleinen Schwester, die jetzt doch aus dem Himmel auf ihn herabsehen sollte.\xC2\xA0\r\n\
  Der J\xC3\xA4ger schoss auf die Station der Frevler zu, die Au\xC3\x9Fenwand, mit gr\xC3\xA4\xC3\x9Flichsten Fratzen des Teufels in beschmiert, wuchs vor ihm in die H\xC3\xB6he, bis sie sein ganzes Sichtfeld einnahm, dann h\xC3\xB6rte er erneut die Stimme des Inquisitors, die in die Musik einfloss und nun mit der Kraft eines g\xC3\xB6ttlichen Befehls in sein Herz drang:\xC2\xA0\"Unterst\xC3\xBCtze unsere Krieger, die sich in die Tiefen dieser Station des Teufels wagen. Vernichte alle Diener des Teufels, ihre Schiffe und jeden, der es wagt, Dich, ein Kind Gottes anzugreifen!\"\xC2\xA0\r\n\
  Wie in einer Trance flog Galdriel \xC3\xBCber der Oberfl\xC3\xA4che, schoss auf Schiffe und Gesch\xC3\xBCtze zugleich, und beobachtete die Station, die Fratzen, die ihm von jeder Au\xC3\x9Fenwand entgegen starrten, und die L\xC3\xB6cher wo die schweren Panzerplatten herausgerissen waren. Er sah die D\xC3\xA4monenbrut gegen schwarze Krieger k\xC3\xA4mpfen, die aus Kirchenschiffen str\xC3\xB6mten, sah Monster nicht die Kirchenschiffe angreifen, sondern aus ihnen hervorst\xC3\xBCrmen und Menschen und andere Wesen in den G\xC3\xA4ngen zerrei\xC3\x9Fen.\xC2\xA0Dann stoppte er seine Triebwerke. Mit einem Knopfdruck \xC3\xB6ffnete er einen Kanal zu seinem Mutterschiff:\xC2\xA0\"Kann dies der Weg Gottes sein? Ich sehe die Monster der H\xC3\xB6lle aus unseren Schiffen quellen!\" und unendliche Pein str\xC3\xB6mte durch seine Adern, als er seine eigenen Worte h\xC3\xB6rte und die Wahrheit darin erkannte.\xC2\xA0Doch in diesem Moment zeigten seine Anzeigen einen Energieausbruch nahe seines Schiffes. Noch bevor die Antwort des Priesters kam wurden die Panzerplatten der Station abgesprengt und ein flacher, runder Transporter trieb langsam aus der Station heraus. Er hatte weder Triebwerke, noch Tore, seine Oberfl\xC3\xA4che war mit dem Bild des Sternenhimmels bemalt, und um sein Heck zeichnete Galdriels Sichtger\xC3\xA4t schwarz-rote Kreise.\xC2\xA0Er betrachtete das Schiff durch das Loch in der Stationswand treiben, w\xC3\xA4hrend die Kreise immer breiter wurden. Dann erschallte erneut eine Stimme in seinem Cockpit.\xC2\xA0\"Pilot und Krieger Galdriel, K\xC3\xA4mpfer f\xC3\xBCr den wahren Glauben, Verteidiger der G\xC3\xB6ttlichen Ordnung, Es ist an der Zeit, dass du Gott die Tiefe Deines Glaubens beweist! Stoppe das Schiff der Flevler, die sie vor dem gerechten Zorn Gottes fliehen wollen! Verteidige die G\xC3\xB6ttliche Ordnung mit deinem Leben, auf dass Deiner Familie der Segen Gottes geschenkt werde! Deine Schwester sieht aus den Gefilden des Himmels zu Dir herab! Entt\xC3\xA4usche sie nicht, und entt\xC3\xA4usche nicht Gott! Dein Name wird auf ewig in Erinnerung bleiben, denn in diesem Schiff sitzen die gr\xC3\xB6\xC3\x9Ften Feinde des Lebens, die uns alle in Verdammnis rei\xC3\x9Fen wollen! Gib Dein Leben f\xC3\xBCr deine Br\xC3\xBCder und Deine G\xC3\xB6ttliche Seele!\"\xC2\xA0W\xC3\xA4hrend die Worte in sein Wesen drangen, schwemmten neue Kl\xC3\xA4nge \xC3\xBCber Galdriel hinweg. Dumpfe Trommeln und Chor\xC3\xA4le, der Klang der Glorie, des Sieges, des letzten Kampfes. Er startete seine Triebwerke erneut und richtete sein Ziel auf das dahintreibende Schiff. W\xC3\xA4hrend der Schub ihn zur\xC3\xBCckwarf sp\xC3\xBCrte er wieder die Gewissheit in sich aufsteigen, und diesmal w\xC3\xBCrde sie nicht zerbrechen! Ein Licht wie von tausend Sonnen erf\xC3\xBCllte seine Seele, wurde heller und heller, als die H\xC3\xBClle des Schiffes n\xC3\xA4her kam, als sie sein Blickfeld ausf\xC3\xBCllte, die Schw\xC3\xA4rze des Alls vor ihm, in seinem Herzen das glei\xC3\x9Fende Licht Gottes.\xC2\xA0Galdriel, Krieger Gottes, umfasste harten Stahl und drehte den Schub auf die Grenze.\xC2\xA0Vor ihm taten sich L\xC3\xBCcken im Sternenfeld auf, reflektierendes Glas, durch das er Schemenhafte Wesen sah. Er hatte die Au\xC3\x9Fenh\xC3\xBClle fast erreicht, als ein Vibrieren durch den gesamten Raum lief und das Cockpit beben lie\xC3\x9F, doch er hielt unbarmherzig Kurs, eine Klinge Gottes im Nacken der Frevler.\xC2\xA0Dann verblasste der Schein der Anzeigen, der Raum kr\xC3\xBCmmte sich und das Schiff vor ihm schien zu wabern, wie die Oberfl\xC3\xA4che eines Sees, dessen Glanz ein Stein durchbricht. Verwundert sah Galdriel durch das pl\xC3\xB6tzlich v\xC3\xB6llig durchsichtige Fenster des Schiffes in menschliche Augen, von Schreck und dem Entsetzen des Todes geweitet. Er griff erneut nach der Steuerung, versuchte den Schub zu stoppen, doch bevor seine Finger sie erreichten schlug sein J\xC3\xA4ger in die H\xC3\xBClle des Transporters ein.\xC2\xA0Das Cockpit splitterte und die Luft wurde nach drau\xC3\x9Fen gerissen. Dann zerschmetterte eine gebrochene Panzerscheibe Galdriels Sch\xC3\xA4delplatte.\xC2\xA0"
