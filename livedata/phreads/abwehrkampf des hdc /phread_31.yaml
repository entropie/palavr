:body: !str:Sequel::SQL::Blob "\"Hey, Treiken, pass auf die Formation auf, Rikkal meckert schon.\"\xC2\xA0\"Die soll'n sich nicht so aufregen. Wir sind hier v\xC3\xB6llig sicher. Vor uns, hinter uns, rechts, links, oben und unten sind tausende andere Verteidigungsj\xC3\xA4ger, was soll da eine kleine Abweichung vom Kurs schaden, vor allem, wenn sie Energie spart? Der wird uns danken, wenn wir in den Kampf geraten und ihm die Steuerenergie ausgeht.\"\xC2\xA0\"Da kommt eine Warnung rein. Zwei man\xC3\xB6vrierende Katharnim haben Schiffe im Hyperraum...\"\xC2\xA0Der Interne Funk brach ab, als Plasmafackeln \xC3\xBCber das Schiff hinwegfegten und winzige Funken \xC3\xBCberall am Rumpf verdampften. Auf den Sensoren erkannte Treiken hunderte von gl\xC3\xBChenden Schiffsr\xC3\xBCmpfen. Zusammengeschmolzene Wrackteilchen taumelten durch die Leere. Irgendwo l\xC3\xB6ste sich eine Fluchtkapsel und schoss an ihnen vorbei. Dann war der Funk wieder da.\xC2\xA0\"Treiken, gib mir die Sensoren von deinem Board. Hier sind alle ausgefallen!\"\xC2\xA0\"Gleich da. Dredo, mach die Kanone scharf! Sie haben J\xC3\xA4ger! Li, ich brauche die Karte! Wer hat noch \xC3\xBCberlebt?\"\xC2\xA0Als die Karte sich \xC3\xBCber sein Gesichtsfeld legte, riss er den Gleiter zur Seite. Drei Kirchenj\xC3\xA4ger schossen direkt auf sie zu. Er drehte ab und startete die Maschinen. Wo sie sich gerade noch befanden hatten, stachen blitzende Lanzen durch die Leere. Die Steuertriebwerke dr\xC3\xB6hnten, und er riss das Schiff erneut herum. Sofort erbebte der Rumpf unter dem Feuer der Plasmaladungen der eigenen Bordkanone. Ein feindlicher J\xC3\xA4ger zerbrach, die zwei anderen feuerten. Noch als er das Schiff erneut herumriss, trafen Sch\xC3\xBCsse einen der Fl\xC3\xBCgelstumpfe und brannten tiefe Furchen in die Panzerung, die wie Messerschnitte in seinem Geist brannten.\xC2\xA0\"Halt den Gleiter ruhig, Treiken, sonst kann ich das Zielen vergessen!\"\xC2\xA0\"Ich dreh ab, da kommen noch mehr!\"\xC2\xA0Aus dem Rumpf des Kriegskreuzers schw\xC3\xA4rmten immer neue J\xC3\xA4ger, unz\xC3\xA4hlbare Punkte auf der Karte. Noch w\xC3\xA4hrend er das Schiff erneut herumriss erbebte es wieder unter dem R\xC3\xBCcksto\xC3\x9F der Bordkanone und die Panzerung eines weiteren J\xC3\xA4gers zerbrach und die Plasmaladungen verwandelten sein Inneres zu Asche. Als Treiken vollen Schub gab, stockte die Bordkanone kurz, weil Dredo in seinen Sitz geworfen wurde. Der J\xC3\xA4ger nahm die Verfolgung auf, wich ihren Sch\xC3\xBCssen aus und musste sie direkt im Visier haben, doch dann drehte er ab.\xC2\xA0Treiken lie\xC3\x9F seine Aufmerksamkeit \xC3\xBCber die verschiedenen R\xC3\xBCckw\xC3\xA4rtigen Sensoren streifen. \xC3\x9Cberall Wracks, verbrannte Schiffsleichen. \xC3\x9Cber einige der zerschmolzenen Schiffsleichen stoben Entladungen, wenn die Ummantelung der Energiezellen brach, dann versanken sie wieder in Stille und verschwanden vor dem schwarzen Hintergrund des Alls.\xC2\xA0\"Treiken, wir haben wieder Kontakt! Cordan fragt, was passiert ist und ob wir weiterk\xC3\xA4mpfen. Au\xC3\x9Ferdem fluten die Kreuzer alle Kan\xC3\xA4le mit Kirchenmusik, irgendwas von Sterblichkeit und dem Sieg des Himmels, wenn mich mein Latein nicht tr\xC3\xBCgt.\"\xC2\xA0\"Sag ihm, wir k\xC3\xA4mpfen weiter! Er soll uns an die Front schicken!\"\xC2\xA0\"Wir haben nur noch Energie f\xC3\xBCr eine halbe Stunde aktiven Kampf, dann m\xC3\xBCssen wir zur\xC3\xBCck.\"\xC2\xA0\"Dann lass dir die Route geben!\"\xC2\xA0"
