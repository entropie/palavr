:body: !str:Sequel::SQL::Blob "Flammen des Zorns regneten \xC3\xBCber den Himmel, wei\xC3\x9Fe Blitze zucken auf, wo der Zorn Gottes die Schiffe der Frevler traf und verbrannte. Sofort griffen die Piloten die verbleibenden Schiffe an. Vor sich sah Galdriel sein Ziel. Ein Gleiter der Frevler, wei\xC3\x9F, wie eine Verh\xC3\xB6hnung Gottes, und mit schwarzen Punkten \xC3\xBCbers\xC3\xA4t, wo G\xC3\xB6ttlicher Zorn seine wahre Gestalt freigelegt hatte. T\xC3\xB6dliche Ladungen schossen aus der Bordkanone seines Feindes und schickten einen seiner Br\xC3\xBCder vor das Angesicht Gottes. Der Frevler traf einen weiteren seiner Br\xC3\xBCder, und Galdriel sp\xC3\xBCrte den G\xC3\xB6ttlichen Zorn in sich aufsteigen. Als der Gleiter zu fliehen versuchte, nahm er die Verfolgung auf. Die Waffe seines Feindes schoss t\xC3\xB6dliches Feuer, das wei\xC3\x9Fe Linien in sein Gesichtsfeld brannte, doch es vermochte ihn nicht zu treffen. Er sp\xC3\xBCrte die Macht Gottes wachsen, kaum zehn Herzschl\xC3\xA4ge, dann k\xC3\xB6nnte er Seinen Auftrag erf\xC3\xBCllen. Der Gleiter war in seinem Zielfeld. Die g\xC3\xB6ttliche Macht wuchs und heilige Gewissheit erf\xC3\xBCllte seinen Geist. Seine Finger legten sich auf die Waffenkontrollen. Er sp\xC3\xBCrte, wie der Moment der Gnade n\xC3\xA4herr\xC3\xBCckte, ein glei\xC3\x9Fendes Licht aus der Tiefe der Schw\xC3\xA4rze. Es wuchs und erf\xC3\xBCllte seinen Geist, breitete sich aus und lie\xC3\x9F alles andere verblassen.\xC2\xA0\"Pilot Galdriel. Drehen sie ab.\" Das Licht flackerte und seine Finger zitterten \xC3\xBCber den Waffen. \"Pilot Galdriel, eine gr\xC3\xB6\xC3\x9Fere Aufgabe wurde ihnen zugeteilt. Drehen sie ab.\" Das Licht verlosch und er wich zur\xC3\xBCck. Leise Musik erf\xC3\xBCllte das Cockpit, machtvolle Kl\xC3\xA4nge, die den Sieg der Gl\xC3\xA4ubigen und die Vernichtung der Frevler verk\xC3\xBCndeten. Er lie\xC3\x9F sich in der Musik treiben und langsam kehrte die Gewissheit zur\xC3\xBCck. Er w\xC3\xBCrde sich seines Gottes w\xC3\xBCrdig erweisen.\xC2\xA0\r\n\
  Die leisen Stimmen der Piloten erf\xC3\xBCllten die Dunkelheit des Gebetsraumes. Sie legten sich wie eine warme Decke \xC3\xBCber seinen K\xC3\xB6rper und seinen Geist. Er kniete sich auf seinen Platz und versenkte sich, doch seine Ruhe wurde immer wieder von einem Gedanken durchbrochen. Wieso hatte man ihn zur\xC3\xBCckgehalten? Er wusste, dass Fragen die Versuchung waren, die die Krieger Gottes von ihrem Weg abzubringen versuchte, und er nutzte das Gebet, um sie zu verdr\xC3\xA4ngen, doch sie kamen wieder und wieder. W\xC3\xBCrde er seinem Gott w\xC3\xBCrdig sein, wenn Fragen seinen Geist qu\xC3\xA4lten? Verzweifelt sprach er seine Gebete und bald l\xC3\xB6ste sich seine Stimme aus dem Murmeln der anderen. Dann sp\xC3\xBCrte er eine Hand auf seiner Schulter. Eine sanfte Stimme fragte ihn\"Was bedr\xC3\xBCckt dich, Pilot. M\xC3\xB6chtest du deinen Geist erleichtern?\"\xC2\xA0Galdriel folgte dem Priester und betrat die Beichtkammer. Verhalten, doch immer schneller flossen die schweren Gedanken aus ihm heraus und lie\xC3\x9Fen ihn leicht wie einen Fr\xC3\xBChlingswind zur\xC3\xBCck. Er glaubte zu schweben, als der Priester ihm die Vergebung Gottes aussprach.\xC2\xA0Wieder h\xC3\xBCllte ihn das Murmeln der Betenden ein, und diesmal verband sich seine Stimme mit allen anderen. Dann ber\xC3\xBChrte ihn erneut eine Hand an der Schulter, und er stand auf. Segensvolle Ruhe erf\xC3\xBCllte ihn und er trieb noch in ihr, als sein J\xC3\xA4ger in die Weiten des Alls entlassen wurde. Dann erf\xC3\xBCllten die machtvollen Lieder des Sieges seinen Geist und er sah die Flotte der Frevler in ihrer ganzen Gr\xC3\xB6\xC3\x9Fe und dahinter den dunklen Umriss des Unheiligtums, das zu zerst\xC3\xB6ren sie gekommen waren. Seine Gestalt verdunkelte die Sterne, wie es die Herzen der Menschen zerst\xC3\xB6rte und ihnen den wahren Glauben raubte und sie lachend der Verdammnis auslieferte.\xC2\xA0\r\n\
  Sein Glaube gewann den Kampf gegen die Verzweiflung und er st\xC3\xBCrzte sich zusammen mit seinen Br\xC3\xBCdern in den Kampf. Sie stie\xC3\x9Fen in die Flotte der Frevler wie ein flammender Speer und vor ihnen zerbrach die Linie der Feinde wie trockenes Laub unter Stahlsohlen. Nichts widerstand ihnen, bis sich ihnen pl\xC3\xB6tzlich niemand mehr in den Weg stellte. Sie hingen irgendwo in den feindlichen Reihen, doch niemand griff sie an, sie fanden keine Ziele mehr. Er fuhr den Schub zur\xC3\xBCck und trieb an der Spitze des Angriffs weiter. Pl\xC3\xB6tzlich verstummte die Musik im Cockpit. Stille h\xC3\xBCllte sie ein. Nur noch das leise Knacken der abk\xC3\xBChlenden Triebwerke war zu h\xC3\xB6ren, und auch das lie\xC3\x9F nach. Ein paar der Piloten hinter ihm brachen aus der Reihe aus, dann schallte andere Musik aus den Boxen. Wie D\xC3\xA4monen der H\xC3\xB6lle br\xC3\xBCllten rauhe Stimmen, dr\xC3\xB6hnten verzerrte B\xC3\xA4sse, krachten Trommelschl\xC3\xA4ge durch das Cockpit und lie\xC3\x9Fen Galdriels Seele erbeben.\xC2\xA0Im selben Moment tauchten fremde Schiffe in ihren Reihen auf und hielten blutige Ernte unter den Piloten. Bevor sie zur\xC3\xBCckschlagen konnten verschwanden die fremden J\xC3\xA4ger, nur um an anderer Stelle wieder zu erscheinen und weitere Schiffe zu zerst\xC3\xB6ren.\xC2\xA0Es war kein Kampf, der sich abspielte, keine Ehre, nichts. Das hier war ein Gemetzel. Die H\xC3\xA4lfte der Piloten hatten diese Welt verlassen, bevor der Erste der fremden J\xC3\xA4ger getroffen wurde.\xC2\xA0Erst als direkt vor ihm eines der fremden Schiffe erschien, erwachte er aus seiner Starre und aktivierte die Triebwerke, doch kein Mut war in ihm verblieben, und seine Sch\xC3\xBCsse gingen weit am Ziel vorbei. Bevor sein Feind ihn treffen konnte, verschwanden alle fremden J\xC3\xA4ger wieder. Nur die Musik dr\xC3\xB6hnte noch in seinem Cockpit. Brutale B\xC3\xA4sse, Kl\xC3\xA4nge der H\xC3\xB6lle, wie der Gesang des Teufels.\xC2\xA0Dann waren die Reihen der Frevler nicht mehr offen. Von allen Seiten erkannte Galdriel Schiffe auf die Krieger der Kirche zielen. Vor ihm brach ein Schiff aus der Formation der Feinde aus, ein Gleiter, der wei\xC3\x9Fe Gleiter, den er nicht hatte verfolgen d\xC3\xBCrfen, der nun seine wahre Gestalt zeigte, der von tausenden schwarzer Punkte \xC3\xBCbers\xC3\xA4t war, wo ihn das Feuer Gottes ber\xC3\xBChrt hatte!\xC2\xA0Nur Augenblicke sp\xC3\xA4ter hatte er ihn im Visier, und auch der Gleiter hatte ihn entdeckt. Ein Schuss traf das Triebwerk des J\xC3\xA4gers, ein zweiter erwischte eine der Steuereinheiten, und Galdriel taumelte nach rechts. Dann verstummte die Musik und er fand seine Ruhe wieder.\xC2\xA0Vor ihm schwebte der Gleiter, feuerte, aber die Waffe war zu langsam, um ihn zu erwischen. M\xC3\xBChelos korrigierte er die Abweichung der Steuerung und hielt auf den Gleiter zu. Noch war er au\xC3\x9Fer Reichweite, die Waffe des J\xC3\xA4gers w\xC3\xBCrde ihn nicht einmal ankratzen. Galdriel kam n\xC3\xA4her an sein Ziel heran, die Stille im Cockpit schien zu vibrieren, wie eine gespannte Saite und ein unh\xC3\xB6rbarer Klang erf\xC3\xBCllte ihn. Noch ein paar Herzschl\xC3\xA4ge. Die unendliche Sicherheit erf\xC3\xBCllte ihn wieder. Kein Frevler konnten ihn treffen, denn sein Gott war mit ihm. Er sp\xC3\xBCrte, wie die Spannung der Saite zunahm, wie sie jeden Moment rei\xC3\x9Fen musste.\xC2\xA0Dann brach der Gleiter zur Seite aus und floh. Versteinert beobachtete Galdriel, wie er sich entfernte und zum zweiten Mal zerbrach seine Sicherheit an diesem Tag.\xC2\xA0Dass seine Triebwerke noch aktiv waren, bemerkte er erst, als sie aussetzten und der Treibstoff aufgebraucht war.\xC2\xA0Der Computer zeigte ihm die anderen Krieger, ein kleiner Rest nur noch, was ein flammender Speer im Leib der Frevler sein sollte, doch sie formierten sich wieder und warfen ihre Feinde zur\xC3\xBCck, bis wieder Schiffe in ihren Reihen erschienen, und sie wie Schlangen aus dem Hinterhalt angriffen. Immer mehr Schiffe wurden zerst\xC3\xB6rt, doch keine heilige Wut erf\xC3\xBCllte Galdriel. Er sah still zu, wie seine Br\xC3\xBCder zu Gott gingen, wie seine kleine Schwester vor sechs Jahren zu Gott gegangen war. Sie hatte im Wald gespielt und war von W\xC3\xB6lfen angefallen und mit zerrissener Kehle liegengelassen worden. Die Hunde des Bischofs hatten sie sp\xC3\xA4ter gefunden, und ihr K\xC3\xB6rper wurde der Erde \xC3\xBCbergeben und ihre Seele zu Gott geleitet.\xC2\xA0\r\n\
  Nur noch ein Zehntel der J\xC3\xA4ger k\xC3\xA4mpfte, als ein Blitz wei\xC3\x9Fe Nachbilder durch die Schw\xC3\xA4rze zog. Flammen des Zorns fielen \xC3\xBCber Gl\xC3\xA4ubige und Frevler zugleich, verbrannten alle K\xC3\xA4mpfenden zu Asche. Bet\xC3\xA4ubt sah Galdriel wie die Flammen auf ihn zurasten, ihn jedoch nicht erreichten. Er war nicht mehr unter den K\xC3\xA4mpfern, und das Feuer Gottes lie\xC3\x9F in in der Welt der Lebenden zur\xC3\xBCck.\xC2\xA0\r\n\
