:body: !str:Sequel::SQL::Blob "In einsamer Stille starrte Jahid zum Himmel.\xC2\xA0Was mochte wohl dort oben liegen? Das sanfte Licht der Sterne spiegelte sich in seinen Augen und die Scheibe des Mondes versank hinter dem Horizont.\xC2\xA0Fliegende Steinbrocken und Gaskugeln. Nichts als Physik.\xC2\xA0Der Gedanke durchbrach die Stille hinter seiner Stirn. Warum hatte er das nur je gelernt. Was brachte es den Himmel zu kennen, wenn man seinen Anblick geniessen und sich in seinen Weiten verlieren wollte?Er blickte wieder in die nur von einsamen Sternen durchbrochene Schw\xC3\xA4rze.\xC2\xA0\r\n\
  Was sollte er da oben bloss finden? W\xC3\xBCtend krallte er die Hand ins Gras. Steine und Gas. Nicht als Schrott. Traurig blickte er auf William, einen winzigen Stern, in der Mitte des gro\xC3\x9Fen Wagens. Er hatte ihn einmal so genannt, weil er keinen Namen f\xC3\xBCr ihn wusste. Irgendwann hatte ihm jemand den wirklichen Namen genannt, doch den wollte er jetzt nicht wissen. Das war sein Stern.\xC2\xA0Er sah dem Stern entgegen. Ein schwaches rotes Schimmern neben viel helleren wei\xC3\x9Fen Sternen.\xC2\xA0Noch einmal stellte er sich die Frage. Was k\xC3\xB6nnte wohl dort liegen? Vielleicht eine untergegangene Welt. Oder Menschen. Vielleicht Reptilien, Dinosaurier oder kleine Wesen unter gr\xC3\xBCnen Masken.\xC2\xA0Er grinste, dann fiel ihm auf, dass er seine Hand gel\xC3\xB6st hatte.\xC2\xA0\r\n\
  Es musste sch\xC3\xB6n sein mit einem eigenen Schiff durch diese Weiten zu segeln. Nur d\xC3\xBCnne W\xC3\xA4nde sch\xC3\xBCtzten einen vor der eisigen K\xC3\xA4lte des Raumes, ewige Dunkelheit umh\xC3\xBCllte die W\xC3\xA4nde und doch strahlte das Licht tausender Sterne auf die Aussenhaut. Langweilig, t\xC3\xB6dlich langweilig w\xC3\xBCrde ihm wohl der Kommandant des Schiffes antworten, wenn er ihn fragte. Nichts als Schw\xC3\xA4rze und ein paar unbewegte helle Punkte um einen herum. Es gibt nichts Langweiligeres als einen interstellaren Flug. Aber Jahid konnte sich nicht Beruhigerendes vorstellen. Vielleicht das leichte Vibrieren der Triebwerke und um einen nur die Stille.\xC2\xA0\r\n\
  Es muss sch\xC3\xB6n sein dort oben zu sein, dachte er erneut. H\xC3\xA4sslich dunkel hier, w\xC3\xA4re wohl die Antwort des Kommandanten. Aber Spannend, unendliches All um das Schiff, der Pilot ein Beobachter, unber\xC3\xBChrt von der K\xC3\xA4lte, alles sehend, aber ungesehen. Tr\xC3\xBCbe, langweilige Ewigkeit w\xC3\xA4hrend die gesamte Besatzung im K\xC3\xA4lteschlaf liegt, keine Sender kommen durch und seit Wochen dieselbe Musik. Wie kann man sowas sch\xC3\xB6n finden?\xC2\xA0Jahid seufzte. Lieber das als morgen das Zeugnis kriegen, nach Hause kommen und den Fernseher angeschaltet finden. Sich selbst etwas zu Essen kochen und dann gleich wieder weg, Ferienlager. Warum kann ich nicht auf dem Raumschiff sein und die Kontrollen bedienen, in den Raum starren, die Sterne beobachten und dem leisen Brummen der Motoren lauschen? Manchmal eine Taste dr\xC3\xBCcken, dem Computer eine Anweisung geben und in die Leere sehen?\xC2\xA0Weil du zu bl\xC3\xB6de w\xC3\xA4rst auch nur die Genehmigung f\xC3\xBCr einen Transportflug der Mikroklasse auszuf\xC3\xBCllen.\xC2\xA0Die Stimme hallte durch seinen Kopf.\xC2\xA0Romantischer Tr\xC3\xA4umer.\xC2\xA0Er schlug die Augen auf.\xC2\xA0\xC3\x9Cber den Himmel tanzten wei\xC3\x9Fe Lichter, wie glitzernder Staub und verschwanden eines nach dem anderen.\xC2\xA0\r\n\
  \"Die Spur ionisierter Gase verteilt sich sofort. Die Landung hinterl\xC3\xA4sst also keine sichtbaren Spuren.\"Der Kommandant verwischte das Hologramm w\xC3\xBCtend und schaltete die Musik wieder ein.\xC2\xA0Hoffentlich konnte er das aus dem Logbuch l\xC3\xB6schen.\xC2\xA0"
