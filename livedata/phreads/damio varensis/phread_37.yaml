:body: !str:Sequel::SQL::Blob "Still lag der dunkle K\xC3\xB6rper in der nur vom Licht der Sterne erhellten Kammer. vor seinem auf den Armen ruhenden Kopf lag ein in Leder gebundenes Buch auf dessen Seiten noch frische Tinte gl\xC3\xA4ntzte.\xC2\xA0Langsam glitt ein Strahl siblrig hellen Lichtes durch den Raum und vor dem fenster stieg der Vollmond am Himmel empor.\xC2\xA0Der Strahl wanderte \xC3\xBCber den R\xC3\xBCcken des Schlafenden, \xC3\xBCber seine zerknitterte, stark verzierte Kleidung, \xC3\xBCber seine langen, nachtschwarzen, zu einem Zopf zusammen gebundenen Haare, \xC3\xBCber seine weichen Gesichtsz\xC3\xBCge und die weiche Haut. Dann erreichte der Strahl das Buch und beleuchtete das Gedicht, dass dieser Mensch vor dem Einschlafen niedergelegt hatte.\xC2\xA0\r\n\
  Es senkte sich die Sonne\xC2\xA0und Nebel stiegen auf,\xC2\xA0Gedenkend gr\xC3\xB6sster Wonne,\xC2\xA0lief ich zu ihr herauf.\xC2\xA0\r\n\
  Wie sanfte Wolkenb\xC3\xA4nke,\xC2\xA0umfing sie mich sogleich,\xC2\xA0als sie die Augen senkte,\xC2\xA0wurd' mir das Herz so weich.\xC2\xA0\r\n\
  Versunken in ihre Wesen,\xC2\xA0strich wohl die Zeit dahin.\xC2\xA0Sie mocht mein Herzen lesen,\xC2\xA0umschwebte meinen Sinn.\xC2\xA0\r\n\
  Und als die Nebel sanke,\xC2\xA0ein Stern sich hell erhob,\xC2\xA0h\xC3\xB6rt' ich die Erde wanken,\xC2\xA0f\xC3\xBChlt' ich den ewig Sog.\xC2\xA0\r\n\
  Sanft \xC3\xB6ffnet sich die Erde,\xC2\xA0ich sank in Seid' hinab,\xC2\xA0tief in die Warmen Herde,\xC2\xA0die liebend sie mir gab.\xC2\xA0\r\n\
  Es schwebten meine Sinne,\xC2\xA0Ih kehrt' im Traum zur\xC3\xBCck,\xC2\xA0mein Sein steigt mit dem winde,\xC2\xA0auf ewig w\xC3\xA4hrt dies Gl\xC3\xBCck.\xC2\xA0\r\n\
  langsam steigt der Mond weiter und der Lichtstrahl verschwindet.\xC2\xA0Pl\xC3\xB6tzlich durchzieht ein Lufthaus den von Sternen erleuchteten Raum. Dann schliesst sich eine T\xC3\xBCr und eine schlanke Gestalt tritt hinter den Mann.\xC2\xA0Ihr K\xC3\xB6rper ist in einen wallenden weissen Umhang geh\xC3\xBCllt und eine Kapuze verh\xC3\xBCllt ihr Gesicht.\xC2\xA0Sie beugt sich neben ihm herunter. Ihr Kopf verharrt minutenlang \xC3\xBCber dem Gedicht, dann sinkt langsam die Kapuzr zur\xC3\xBCck und dunkle Augen blicken aus einem blassen, von schwarzen Haaren umrahmen die scharfen Gesichtsz\xC3\xBCge einer Befehlsgewohnten Frau. Ihre Lippen formen fast unh\xC3\xB6rbare Worte. \"Nun ist es auch f\xC3\xBCr dich so weit. Deine Aufgabe ist erf\xC3\xBCllt. Komm in unsere Reihen\"\xC2\xA0Dann beugt sie sich zu dem Hals des Menschen hinab und versenkt beinahe z\xC3\xA4rtlich ihre scharfen Eckz\xC3\xA4hne in seiner Haut.\xC2\xA0Schlagartig reisst er die Augen auf, doch kein Ausdruck zeigt sich in ihnen und sein k\xC3\xB6rper bleibt unbewegt. Immer schneller weicht die Farbe aus seinem Gesicht bis es so bleich ist wie das einer Leiche.\xC2\xA0Dann gleitet die Frau zur\xC3\xBCck und entbl\xC3\xB6sst ihr blasses Handgelenk.\xC2\xA0Eine kurze Ber\xC3\xBChrung mit ihrem Finger und ein einziger Blutstropfen rinnt heraus.\xC2\xA0Sie ber\xC3\xBChrt die bleichen Lippen und benetzt sie mit Blut. Augenblicklich geht ein Zittern durch den jungen Mann. Dann schnappen seine Z\xC3\xA4hne, lang und spitz wie die ihren, nach ihrem Arm. Seine H\xC3\xA4nde zucken vor und ergreifen die Hand als er fortf\xC3\xA4hrt das Blut zu trinken. Seine Augen scheinen leer, aber wie von Sternenlicht beleuchtet und blass, dann immer kr\xC3\xA4ftiger kehrt die Farbe in sein Gesicht zur\xC3\xBCck, doch im selben Ma\xC3\x9Be schwindet sie aus dem Gesicht seiner Besucherin. Ihre Augen verdrehen sich und sie beginnt zu schwanken. Dann reisst sie pl\xC3\xB6tzlich ihre Hand zur\xC3\xBCck.\xC2\xA0Ein einzelner Blutstropfen f\xC3\xA4llt auf das Buch.\xC2\xA0Schatten verh\xC3\xBCllen sie, dann ert\xC3\xB6nt erneut das Klicken der sich schliessenden T\xC3\xBCr.\xC2\xA0Alleine und mit seltsam leeren Augen bleibt der junge Vampir zur\xC3\xBCck. In seinem Geist hallt immer noch die Erinnerung an seinen Traum wider.\xC2\xA0\r\n\
  Drei N\xC3\xA4chte sp\xC3\xA4ter erwacht ein M\xC3\xA4dchen in einem \xC3\xA4rmlichen Bauernhaus aus seinen Alptr\xC3\xA4umen auf. Immer wieder erlebte sie ihr grauen als ihr Vater sie gezwungen hatte ihm zu Diensten zu sein.\xC2\xA0Als es die Augen aufschl\xC3\xA4gt sieht es vor sich eine in einen Schwarzen Mantel geh\xC3\xBCllte Gestalt und die Gardienen wehen in dem Wind, der durch das offene Fenster hereinweht.\xC2\xA0Eine sanfte Stimme erf\xC3\xBCllt pl\xC3\xB6tzlich den Raum. \"Schreckliches Leid erf\xC3\xBCllt dich. Wie lange willst du noch mit diesem Schrecken Leben? ich kann dich von diesem Grauen erl\xC3\xB6sen.\" Die Stimme klingt ruhig und weht wie eine Feder um ihr Herz und lindert die Schmerzen. \"Soll ich dir den Schrecken nehmen? Das Grauen aus deinen Tr\xC3\xA4umen vertreiben und sie mit Visioneen der Freude erf\xC3\xBCllen?\" Ihre immer noch schlaftrunkenen Augen nehmen nur mehr einen verschommenen Schatten wahr, doch ihr Geist ist erf\xC3\xBCllt von dieser Stimme. Langsam nickt sie und als er sich zu ihr hinunter beugt und mit den Lippen ihren Hals ber\xC3\xBChrt legt sie ihren Kopf auf seine Schulter und schliesst die Augen. Ein leichtes Zucken f\xC3\xA4hrt duch ihren K\xC3\xB6rper als seine Z\xC3\xA4hen ihre Haut durchdringen. Dann erf\xC3\xBCllt eine unendliche Ruhe ihren Geist.Sie schl\xC3\xA4gt die Augen wieder auf als ein Sonnenstrahl ihre Lider durchdringt. selbst als sie aufsteht erf\xC3\xBClt sie immer noch die Erinnerung an ihren Traum und das wissen, dass er wiederkommen wird. Die blasse Farbe ihrer Wangen und ihre Schw\xC3\xA4che fallen weder ihr, noch ihrer Familie auf.\xC2\xA0"
