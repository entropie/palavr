:body: !str:Sequel::SQL::Blob "\"Ich lebte gl\xC3\xBCcklich in dem Haus meines Verwandten, zufrieden mit den gew\xC3\xB6hnlichen Jagden eines Landedelmanns. Die Zeit hatte mich schon lange von meiner jungenhaften Verliebtheit in das Kinderfr\xC3\xA4ulein geheilt. Ich konnte mit vollkommener Ruhe wieder die Wege entlanggehen, die ich mit ihr gegangen war, den See besuchen, auf dem wir zusammen gesegelt waren. Als ich zuf\xC3\xA4llig h\xC3\xB6rte, da\xC3\x9F sie in ihrem Land geheiratet hatte, konnte ich ihr alles m\xC3\xB6gliche Gl\xC3\xBCck w\xC3\xBCnschen, mit der n\xC3\xBCchternen Freundlichkeit eines unbeteiligten Freundes. Was f\xC3\xBCr ein seltsamer Faden der Ironie l\xC3\xA4uft durch das Gewebe des einfachsten Menschenlebens! Die erste Liebe, f\xC3\xBCr die ich mich so aufgeopfert und ich so gelitten hatte, wurde mir nun in ihrem wahren Licht enth\xC3\xBCllt, als eine vor\xC3\xBCbergehende Einbildung eines Jungen!\r\n\
  Drei Jahre friedlicher Freiheit vergingen; eine Freiheit, die ich, nach dem unbestrittenen Zeugnis respektabler Zeugen, nie mi\xC3\x9Fbrauchte. Nun, diese lange und gl\xC3\xBCckliche Zeit kam, wie alle Zeiten, zu ihrem Ende - und dann fiel das gro\xC3\x9Fe Unheil meines Lebens auf mich. Einer meiner Onkel starb und hinterlie\xC3\x9F mir als Erbe sein ganzes Verm\xC3\xB6gen. Ich allein bekam unter Ausschlu\xC3\x9F der anderen Erben nicht nur ein hohes Einkommen, das auf die Landg\xC3\xBCter zur\xC3\xBCckzuf\xC3\xBChren war, sondern auch siebzigtausend Pfund Bargeld.\r\n\
  Die abscheuliche Verleumdung, durch die erkl\xC3\xA4rt wurde, ich sei verr\xC3\xBCckt, wurde nun von jenen Schuften wiederbelebt, die Interesse daran hatten, zwischen mich und meine Erbschaft zu treten. Vor einem Jahr wurde ich in die Anstalt zur\xC3\xBCckgeschickt, in der ich zuletzt gefangengehalten wurde. Der Vorwand, mich einzukerkern, wurde schnell in einem \"Akt derGewaltt\xC3\xA4tigkeit\" (wie es genannt wurde), gefunden, den ich in einem fl\xC3\xBCchtigen Ausbruch von Zorn begangen hatte, und welcher zu keinen schwerwiegenden Ergebnissen gef\xC3\xBChrt hat. Nachdem sie mich in die Anstalt gebracht hatten, fuhren die Verschw\xC3\xB6rer fort, ihr Werk zu beenden. Ein Gutachten, ich sei irrsinnig, wurde gegen mich vorgebracht. Die Kommission wurde von einem einzigen Kommisar gehalten, ohne eine Jury und ohne dieAnwesenheit eines Anwalts, um meine Interessen zu vertreten. Durch dieEntscheidung eines einzigen Mannes wurde ich f\xC3\xBCr unzurechnungsf\xC3\xA4hig erkl\xC3\xA4rt. Die Verwahrung meiner Person ebenso wie die Verwaltung meines Verm\xC3\xB6gens wurden Leuten anvertraut, die unter den Verschw\xC3\xB6rern ausgew\xC3\xA4hlt wurden, die mich f\xC3\xBCr verr\xC3\xBCckt erkl\xC3\xA4rt hatten. Ich bin hier aufgrund der Gunst des Anstaltsbesitzers, der mir Ferien an der See zugestanden hat, und der mir menschlicherweise meine Freiheit anvertraut hat, wie Sie sehen k\xC3\xB6nnen. Mit kaum 30 Jahren bin ich des freien Gebrauchs meines Geldes und der freien Verwaltung meiner Angelegenheiten beraubt. Mit kaum 30 Jahren bin ich offiziell f\xC3\xBCr lebenslang verr\xC3\xBCckt erkl\xC3\xA4rt!\""
