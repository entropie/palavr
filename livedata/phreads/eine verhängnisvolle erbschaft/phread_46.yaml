:body: !str:Sequel::SQL::Blob "Er machte eine Pause; sein Kopf sank auf seine Brust; seine Geschichte war erz\xC3\xA4hlt.\r\n\
  Ich habe diese Worte so genau wiedergegeben, wie ich mich daran erinnern kann; aber ich kann beim besten Willen nicht beschreiben, mit welch bescheidener und r\xC3\xBChrender Ergebung er sprach. Zu sagen, da\xC3\x9F ich ihn von ganzem Herzen bemitleidete, w\xC3\xA4re untertrieben. Ich liebte ihn von ganzem Herzen - und ich kann es jetzt zugeben!\r\n\
  \"Oh, Mr. Cameron\", sagte ich, sobald ich glaubte, sprechen zu k\xC3\xB6nnen, \"kann denn nichts f\xC3\xBCr Sie getan werden? Gibt es keine Hoffnung?\"\r\n\
  \"Es gibt immer Hoffnung\", antwortete er, ohne seinen Kopf zu erheben.\"Ich mu\xC3\x9F Ihnen daf\xC3\xBCr danken, Miss Brading, da\xC3\x9F Sie mich das gelehrt haben.\"\r\n\
  \"Mir danken?\" wiederholte ich. \"Wie habe ich sie gelehrt zu hoffen?\"\r\n\
  \"Sie haben mein trauriges Leben erhellt. Wenn ich bei Ihnen bin, verlassen mich all meine bitteren Erinnerungen. Ich bin wieder ein gl\xC3\xBCcklicherMensch; und ein gl\xC3\xBCcklicher Mensch kann immer hoffen. Ich tr\xC3\xA4ume jetzt davon, etwas zu finden, was ich bis jetzt nie hatte - einen lieben und treuen Freund, der die Kraft wiedererweckt, die mich w\xC3\xA4hrend desMartyriums, das ich erduldete, verlassen hat. Warum unterwerfe ich mich dem Verlust meiner Rechte und meiner Freiheit ohne einen Versuch, sie wiederzuerlangen? Ich war allein auf der Welt, bis ich Sie traf. Ich hatte keine freundliche Hand, die mich aufrichtete, keine freundliche Stimme, die mich ermutigte.Werde ich diese Hand je finden? Werde ich diese Stimme je h\xC3\xB6ren? Wenn ich bei Ihnen bin, antwortet mir die Hoffnung, die Sie mich gelehrt haben: Ja. Wenn ich mit mir allein bin, kommt die alte Hoffnungslosigkeit zur\xC3\xBCck und sagt: Nein.\"\r\n\
  \"Wir kennen uns erst seit einer kurzen Zeit,\" sagte ich; \"und eineFrau ist nur ein schwacher Verb\xC3\xBCndeter in solch einer schrecklichen Lage wie der Ihren. Aber so nutzlos es auch sein mag, z\xC3\xA4hlen Sie auf mich, jetzt und immer, als Ihr Freund -- \"\r\n\
  Er r\xC3\xBCckte n\xC3\xA4her zu mir, bevor ich noch mehr sagen konnte und nahm meine Hand. Er murmelte in mein Ohr:\r\n\
  \"Darf ich damit rechnen, da\xC3\x9F Sie eines Tages der n\xC3\xA4chste und liebste Freund von allen sind? Werden Sie mir vergeben, Mary, wenn ich gestehe, da\xC3\x9F ich Sie liebe? Sie haben mich gelehrt zu lieben, wie Sie mich gelehrt haben, zu hoffen. Es liegt in Ihrer Macht, mein hartes Los zu erleichtern. Sie k\xC3\xB6nnen mich f\xC3\xBCr all das entsch\xC3\xA4digen,was ich erlitten habe; Sie k\xC3\xB6nnen mich aufr\xC3\xBCtteln, um f\xC3\xBCr meine Freiheit und meine Rechte zu k\xC3\xA4mpfen. Seien Sie der gute Engel meines Lebens! Vergeben Sie mir, lieben Sie mich, retten Sie mich - werden Sie meine Frau!\"\r\n\
  Ich wei\xC3\x9F nicht, wie es geschah. Ich fand mich in seinen Armen wieder - und ich antwortete ihm mit einem Ku\xC3\x9F. Wenn ich all die Umst\xC3\xA4nde in Betracht ziehe, wage ich zu sagen, da\xC3\x9F ich schuldig war, seinenAntrag in einer der hastigsten Handlungen anzunehmen, die je eine Frau begangen hatte. Nun gut. Ich bereute es damals nicht - und ich bereue es jetzt nicht. Ich war damals und ich bin jetzt die gl\xC3\xBCcklichste Frau,die je lebte."
