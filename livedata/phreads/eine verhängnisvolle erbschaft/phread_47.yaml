:body: !str:Sequel::SQL::Blob "Es war notwendig, da\xC3\x9F entweder er oder ich meinem Vater erz\xC3\xA4hlte, was zwischen uns vorgefallen war. Nachdem ich dar\xC3\xBCber nachgedacht hatte, hielt ich es f\xC3\xBCr das beste, da\xC3\x9F ich es bekanntgeben sollte. An dem Tag nach dem Picknick erz\xC3\xA4hlte ich meinem Vater Rolands traurige Geschichte als ein notwendiges Vorwort zur Bekanntgabe, da\xC3\x9F ich versprochen hatte, Rolands Frau zu werden.\r\n\
  Mein Vater hatte offensichtliche Bedenken gegen unsere Heirat. Er warnte mich vor der Unvorsichtigkeit, \xC3\xBCber die ich nachgedacht hatte, indem er diese aufs sch\xC3\xA4rfste beanstandete. Unsere Aussicht auf Gl\xC3\xBCck, wenn wir heirateten, w\xC3\xBCrde v\xC3\xB6llig von unserer F\xC3\xA4higkeit abh\xC3\xA4ngen, das Vorgehen der Gutachtenskommission auf legalem Weg zubeseitigen. Erfolg war in diesem m\xC3\xBChsamen Unterfangen gelinde gesagt unsicher. Die gew\xC3\xB6hnlichste Klugheit wies auf die Schicklichkeit hin, unsere Heirat zu verschieben, bis der zweifelhafte Versuch auf dieProbe gestellt worden war.\r\n\
  Diese \xC3\x9Cberlegungen waren unwiderlegbar. Dennoch waren sie an mich vollst\xC3\xA4ndig verschwendet worden.\r\n\
  Wann h\xC3\xB6rte eine verliebte Frau jemals auf die Vernunft? Ich glaube, daf\xC3\xBCr ist nirgends ein Beweis verzeichnet. Die weisen Worte der Vernunft meines Vaters hatten keine Chance gegen\xC3\xBCber Rolands leidenschaftlichem Flehen. Die Tage seines Aufenthalts in Eastbourne r\xC3\xBCckten einem Ende n\xC3\xA4her. Wenn ich ihn als einen unverheirateten Mann in die Anstalt zur\xC3\xBCckkehren lie\xC3\x9F, w\xC3\xBCrden Monate, m\xC3\xB6glicherweise Jahre vergehen, bis unsere Heirat stattfinden konnte. Konnte ich von ihm erwarten, konnte ich \xC3\xBCberhaupt von irgendeinem Mann erwarten, diese grausame Trennung und diese ununterbrochene Ungewi\xC3\x9Fheit zu erdulden? Seine Vernunft war schon bitter auf die Probe gestellt worden; sein Verstand k\xC3\xB6nnte dabei zerbrechen. Dies waren die Argumente, die meiner Meinung nach Gewicht hatten! Ich war alt genug und frei, meine eigenen Entscheidungen zu treffen. Du kannst mich gerne f\xC3\xBCr die d\xC3\xBCmmste und eigensinnigste Frau halten, wenn Du willst. Sechzehn Tage nach unserem Picknick wurden Roland und ich heimlich in Eastbourne getraut.\r\n\
  Mein Vater - eher bek\xC3\xBCmmert denn zornig, der arme Mann - lehnte es ab, der Zermonie beizuwohnen; um sich gerecht zu werden. Mein Bruder f\xC3\xBChrte mich zum Altar.\r\n\
  Roland und ich verbrachten den Nachmittag unseres Hochzeitstages und den fr\xC3\xBCheren Teil des Abends zusammen. Um neun Uhr kehrte er zum Haus des Doktors zur\xC3\xBCck, p\xC3\xBCnktlich wie gew\xC3\xB6hnlich; er hatte mir zuvor erkl\xC3\xA4rt, da\xC3\x9F er in der Gewalt des Verwaltungsgerichts war, und da\xC3\x9F es eine ernsthafte Notwendigkeit war, die Heirat streng geheimzuhalten, bis wir die Berichte der Gutachtenskommision widerlegt hatten. Mein Mann und ich k\xC3\xBCssten uns und verabschiedeten uns bis morgen, als die Uhr die volle Stunde schlug. Als ich ihm von der Haust\xC3\xBCr aus nachsah, dachte ich nicht, da\xC3\x9F Monate um Monate vergehen w\xC3\xBCrden, bis ich Roland wiedersehen w\xC3\xBCrde.\r\n\
  Eine hastige Mitteilung meines Mannes erreichte mich am n\xC3\xA4chsten Morgen. Unsere Heirat war entdeckt worden (wir konnten nie feststellen, von wem) und wir waren an den Doktor verraten worden. Roland war bereits auf dem Weg zur\xC3\xBCck in die Anstalt. Er war gewarnt worden, da\xC3\x9F Gewalt angewendet werden sollte, falls er sich widersetzte. Da er wu\xC3\x9Fte, da\xC3\x9F in seinem Fall Widerstand als ein neuerlicher Ausbruch von Verr\xC3\xBCcktheit gedeutet werden w\xC3\xBCrde, hatte er vern\xC3\xBCnftigerweise gehorcht. \"Ich habe das Opfer gebracht,\" schlo\xC3\x9F der Brief; \"es ist jetzt an Dir, mir zu helfen. Fechte das Gutachten an und tu es schnell!\"\r\n\
  Wir verloren keine Zeit, unseren Angriff vorzubereiten. Am Tag, als ich die Neuigkeiten unseres Ungl\xC3\xBCcks erhielt, reisten wir von Eastbourne nach London und ergriffen sofort Ma\xC3\x9Fnahmen, um den besten juristischen Rat zu erhalten.\r\n\
  Mein lieber Vater - obwohl ich weit davon entfernt war, seine Freundlichkeit zu verdienen - betrachtete die Sache mit ganzem Herzen. Zur gegebenen Zeit legten wir dem Lordkanzler eine Petition vor, in der wir baten, die Entscheidung der Gutachtenskommision abzuschaffen.\r\n\
  Wir unterst\xC3\xBCtzten unsere Petition, indem wir die Aussagen von Rolands Freunden und Nachbarn w\xC3\xA4hrend seines dreij\xC3\xA4hrigen Aufenthalts in Lake County als freier Mann als Beweis anf\xC3\xBChrten. Diese angesehenen Leute (die vor die Gutachtenskommision gerufen wurden) hatten alle darin \xC3\xBCbereingestimmt, da\xC3\x9F er ihrer Erfahrung und ihrem Urteil nach absolut still, harmlos und gesund war. Viele von ihnen waren mit ihm auf die Jagd gegangen. Andere hatten ihn oft bei Segelfahrten auf dem See begleitet. Trauen Menschen einem Verr\xC3\xBCckten mit einer Waffe und bei der Handhabung eines Boots? Mit dem Gewaltakt, der den gesetzlichen Erben und n\xC3\xA4chsten Verwandten die Mittel in die Hand gab, Roland im Irrenhaus einzusperren, verhielt es sich folgenderma\xC3\x9Fen: er hatte seine Beherrschung verloren und einen Mann niedergeschlagen, der ihn gekr\xC3\xA4nkt hatte. Zweifellos sehr verkehrt; aber wenn das ein Beweis von Verr\xC3\xBCcktheit ist, wieviel tausende Verr\xC3\xBCckte sind noch auf freiem Fu\xC3\x9F! Ein anderes Beispiel, um seine Geisteskrankheit zu beweisen, war noch absurder. Es war allgemein bekannt, da\xC3\x9F er ein Bild der Jungfrau Maria in sein Boot legte, wenn er seine Segelausfl\xC3\xBCge machte! Ich habe dieses Bild gesehen - es war ein sehr sch\xC3\xB6nes Kunstwerk. War Roland verr\xC3\xBCckt, weil er es bewunderte und weil er es mitnahm? Seine religi\xC3\xB6sen Anschauungen neigten zum Katholizismus. Wenn er Geisteskrankheit verriet, indem er sein Boot mit einem Bild der Jungfrau Maria schm\xC3\xBCckte, wie ist dann die Geistesverfassung der meisten Damen im Christentum, die das Kreuz als Schmuck um ihren Hals tragen? Wir brachten diese Argumente in unserer Petition vor, nachdem wir die Zeugenaussagen angef\xC3\xBChrt hatten. Und noch mehr als das: wir gingen so weit, aus Respekt vor dem Gericht zuzugeben, da\xC3\x9F mein armer Mann in einigen seiner Meinungen und Gewohnheiten wunderlich sein k\xC3\xB6nnte. Jedoch vertrauten wir es den Sachverst\xC3\xA4ndigen an, ob nicht bessere Ergebnisse erwartet werden w\xC3\xBCrden, wenn er unter die Obhut einer Frau, die ihn liebte, gestellt wurde und die er liebte, als wenn er in einer Anstalt unter unheilbar Verr\xC3\xBCckten als seine Lebensgef\xC3\xA4hrten eingesperrt wurde.\r\n\
  So lautete unsere Petition, soweit ich f\xC3\xA4hig bin, sie wiederzugeben.\r\n\
  Die Entscheidung lag in den H\xC3\xA4nden der Lordrichter. Sie entschieden gegen uns.\r\n\
  W\xC3\xA4hrend sie ein taubes Ohr f\xC3\xBCr unsere Zeugen und Argumente hatten, erkl\xC3\xA4rten diese erbarmungslosen Juristen, da\xC3\x9F die individuelle Behauptung des Doktors von der Verr\xC3\xBCcktheit meines Mannes ausreichend f\xC3\xBCr sie war. Sie meinten, da\xC3\x9F f\xC3\xBCr Roland in der Anstalt mit einem Taschengeld von sechshundert Pfund im Jahr gen\xC3\xBCgend Komfort bereitgestellt wurde - und \xC3\xBCbergaben ihn f\xC3\xBCr den Rest seines Lebens der Anstalt.\r\n\
  Soweit es mich betraf, wurde ich der Stellung als Rolands Frau infolge dieses niedertr\xC3\xA4chtigen Urteils beraubt; kein Verr\xC3\xBCckter ist n\xC3\xA4mlich f\xC3\xA4hig, eine gesetzliche Ehe zu schlie\xC3\x9Fen. Soweit es meinen Mann betraf, wird das Ergebnis am besten in der Sprache einer bekannten Tageszeitung wiedergegeben sein, die einen Artikel zu diesem Fall ver\xC3\xB6ffentlichte: \"Es ist m\xC3\xB6glich\" (sagte der Artikel - ichw\xC3\xBCnschte, ich k\xC3\xB6nnte dem Mann, der ihn schrieb, pers\xC3\xB6nlich danken!) \"da\xC3\x9F das Kanzleigericht einen Mann, der ein gro\xC3\x9Fes Verm\xC3\xB6gen hat, im besten Alter, aber ein wenig bekloppt ist, gefangennimmt und einen Affen aus ihm macht, und dann sich selbst unterstellt, da\xC3\x9F f\xC3\xBCr den Komfort und das Gl\xC3\xBCck des Verr\xC3\xBCckten bei einem Aufwand von sechshundert Pfund im Jahr wirksam Vorsorge getroffen wurde.\"\r\n\
  Roland war dennoch entschlossen, da\xC3\x9F sie keinen Affen aus ihm machen sollten - und, wie Du Dir denken kannst, auch ich war es!\r\n\
  Aber uns blieb eine Alternative. Die Richter des Kanzleigerichts sind (innerhalb ihres Zust\xC3\xA4ndigkeitsbereichs) die tyrannischsten Richter auf der Erdoberfl\xC3\xA4che. Unsere einzige Hoffnung lag in der Flucht. Der Preis unserer Freiheit, als B\xC3\xBCrger von England, war Exil von unserem Geburtsland, und den v\xC3\xB6lligen Verzicht auf Rolands Verm\xC3\xB6gen. Wir akzeptierten diese harten Bedingungen. Das gastfreundliche Amerika bot uns Schutz, jenseits der Reichweite von Irren\xC3\xA4rzten und Lordrichtern. Zum gastlichen Amerika wandten sich unsere Herzen als unserem zweiten Heimatland. Die bedeutende Frage war: Wie w\xC3\xBCrden wir dort hingelangen?\r\n\
  Wir hatten versucht, per Brief in Verbindung zu treten, und es war mi\xC3\x9Flungen. Unsere Briefe waren entdeckt worden und vom Anstaltsleiter beschlagnahmt worden. Gl\xC3\xBCcklicherweise hatten wir die Vorkehrung getroffen, in einer Geheimschrift nach Rolands Erfindung zu schreiben, die er mir vor unserer Hochzeit beigebracht hatte. Obwohl unsere Briefe unleserlich waren, wurde unsere Absicht selbstverst\xC3\xA4ndlich vermutet; und ein Auge wurde Tag und Nacht auf meinen Mann geworfen.\r\n\
  W\xC3\xA4hrend unser erster Versuch, heimlich Verabredungen f\xC3\xBCr unsere Flucht zu treffen, vereitelt worden war, setzten wir unsere Korrespondenz (immer noch in Geheimschrift) mittels Anzeigen in den Tageszeitungen fort. Dieser zweite Versuch war seinerseits entdeckt worden. Roland wurde es verboten, die Zeitungen zu abonnieren und den Leseraum der Anstalt zu betreten. Diese tyrannischen Verbote kamen zu sp\xC3\xA4t. Unsere Pl\xC3\xA4ne hatten wir uns schon mitgeteilt; wir verstanden einander, und wir hatten jetzt nur noch unsere Zeit abzuwarten. Wir hatten veranlasst, da\xC3\x9F mein Bruder und einer seiner Freunde, auf dessen Diskretion wir uns g\xC3\xA4nzlich verlassen konnten, abwechselnd jeden Abend zu einer bestimmten Zeit an einem vereinbarten Treffpunkt, drei Meilen entfernt von der Anstalt Wache halten sollten. Der Flecken war sorgf\xC3\xA4ltig ausgew\xC3\xA4hlt worden. Er war auf der Bank eines einsamen Wasserlaufs und nahe dem Rand eines dichten Waldes. Ein wasserfester Rucksack, der W\xC3\xA4sche zum Wechseln enthielt, ein falscher Bart und eine Per\xC3\xBCcke und ein paar Br\xC3\xB6tchen und B\xC3\xBCchsenfleisch war in einem hohlen Baum versteckt. Mein Bruder und sein Freund nahmen immer ihre Angelruten mit und gaben sich zu jedem Fremden, der zuf\xC3\xA4llig in ihre Sichtweite kommen konnte, als w\xC3\xA4ren sie mit der unschuldigen Besch\xC3\xA4ftigung des Angelns befasst. Einmal ritt der Anstaltsleiter selbst zu meinem Bruder, auf der entgegengesetzten Bank des Baches und fragte h\xC3\xB6flich, ob sie anbissen!\r\n\
  Vierzehn Tage lang l\xC3\xB6sten diese unsere stillen Verb\xC3\xBCndeten einander von der Wache ab - und kein Zeichen eines Fl\xC3\xBCchtigen erschien. Am f\xC3\xBCnfzehnten Abend, als die D\xC3\xA4mmerung in die Nacht \xC3\xBCberging und als mein Bruder (der an der Reihe war) gerade entschieden hatte, den Ort zu verlassen, traf Roland ihn auf der Bank des Flu\xC3\x9Flaufs.\r\n\
  Ohne einen Augenblick mit Worten zu verlieren, betraten die zwei den Wald und nahmen den Rucksack aus seinem Versteck in dem hohlen Baum. Nach zehn Minuten hatte mein Ehemann einen Satz Arbeitskleidung angezogen und wurde weiterhin mit der Per\xC3\xBCcke und dem Bart maskiert. Die zwei brachen, dem Flu\xC3\x9Flauf folgend, auf, wobei sie sich im Schatten des Waldes hielten, bis die Nacht eingebrochen war und die Dunkelheit sie verbarg. Die Nacht war wolkig; es gab keinen Mond. Nachdem sie zwei Meilen oder etwas mehr gegangen waren, \xC3\xA4nderten sie ihre Richtung und gingen auf die Hauptstra\xC3\x9Fe nach Manchester zu, bis sie sie an einem Punkt drei\xC3\x9Fig Meilen von der Stadt entfernt betraten.\r\n\
  Auf ihrem Weg fort vom Wald beschrieb Roland die Art und Weise, in der er seine Flucht bewerkstelligt hatte.\r\n\
  Die Geschichte war einfach genug. Er hatte vorget\xC3\xA4uscht, an Nervenkrankheit zu leiden und gebeten, sein Essen in seinem Zimmer einzunehmen. Die ersten vierzehn Tage verabredeten sich zwei M\xC3\xA4nner, nacheinander auf ihn zu warten, Woche f\xC3\xBCr Woche, die aber beide st\xC3\xA4rker als seinesgleichen waren. Der dritte dazu eingestellte Mann zu Beginn der dritten Woche war k\xC3\xB6rperlich eine weniger gewaltige Person als seine Vorg\xC3\xA4nger. Als Roland das sah, entschied er bei Einbruch des Abends, einen weiteren Gewaltakt zu begehen. In schlichten Worten: er sprang auf den Aufseher, der in seinem Raum auf ihn wartete und knebelte und fesselte den Mann.\r\n\
  Nachdem dies getan war, legte er den ungl\xC3\xBCcklichen W\xC3\xA4rter mit dem Gesicht zur Wand auf sein eigenes Bett und bedeckte ihn mit seinem eigenen Mantel, so da\xC3\x9F jeder, der den Raum betrat, vermuten w\xC3\xBCrde, da\xC3\x9F er sich zum Schlafen hingelegt hatte. Er hatte zuvor die Vorsichtsma\xC3\x9Fnahme getroffen, die Laken von seinem Bett abzuziehen und hatte sie nun nur zusammenzuknoten und aus dem Fenster seines Zimmers zu fliehen, das im oberen Stock des Hauses lag. Die Sonne ging unter und die Insassen der Anstalt waren beim Tee. Nachdem er knapp einer Entdeckung von einem der Arbeiter, die im Erdgescho\xC3\x9F t\xC3\xA4tig waren, entwichen war, war er \xC3\xBCber die Gartenmauer geklettert und hatte sich auf die andere Seite fallen lassen - als freier Mann!\r\n\
  Auf der Hauptstra\xC3\x9Fe nach Manchester angekommen, trennten sich mein Mann und mein Bruder.\r\n\
  Roland, der ein ausgezeichneter Fu\xC3\x9Fg\xC3\xA4nger war, brach nach Manchester zu Fu\xC3\x9F auf. Er hatte Essen in seinem Rucksack und nahm sich vor, ungef\xC3\xA4hr zw\xC3\xB6lf oder f\xC3\xBCnfzehn Meilen auf der Stra\xC3\x9Fe zu laufen, bevor er in einer Stadt oder einem Dorf haltmachte. Mein Bruder,der k\xC3\xB6rperlich nicht imstande war, ihn zu begleiten, kehrte zu dem Ort zur\xC3\xBCck, in dem ich damals wohnte, um mir die gute Neuigkeit zu erz\xC3\xA4hlen.\r\n\
  Am n\xC3\xA4chsten Morgen reiste ich mit dem ersten Zug nach Manchester und nahm Unterkunft in einem Vorort der Stadt, der meinem Ehemann ebensogut wie mir bekannt war. Ein steifer, dunstiger Platz war in der unmittelbaren Nachbarschaft gelegen; und wir hatten vereinbart, da\xC3\x9F, wer immer von uns als erstes in Manchester eintreffen sollte, um den Platz spazierte, zwischen elf und eins nachmittags und zwischen sechs und sieben abends. Am Abend hielt ich die Vereinbarung ein. Ein staubiger, fu\xC3\x9Fkranker Mann in sch\xC3\xA4bigen Kleidern mit einem scheu\xC3\x9Flichen Bart und einem Rucksack auf dem R\xC3\xBCcken traf mich bei meinem ersten Rundgang. Er l\xC3\xA4chelte, als ich ihn ansah. Ah! Ich erkannte dieses L\xC3\xA4cheln trotz aller Maskierungen.Trotz des Kanzleigerichts und der Lordrichter, lag ich wieder in den Armen meines Mannes.\r\n\
  Still lebten wir in unserem Schlupfwinkel einen Monat lang . W\xC3\xA4hrend dieser Zeit lie\xC3\x9Fen (wie ich aus Briefen meines Bruders erfuhr) derAnstaltsleiter und die Personen, die mit Roland zu tun hatten, nichts, was mit Geld und Gerissenheit getan werden konnte, unversucht. Aber welche Gerissenheit kann einen Mann aufsp\xC3\xBCren, der nachts verkleidet flieht,der weder Eisenbahn noch Kutsche getraut hat und der Zuflucht in einer riesigen Stadt sucht, in der er keine Freunde hat? Am Ende unseres Monats in Manchester reisten wir nordw\xC3\xA4rts, \xC3\xBCberquerten den Kanal nach Irland und verbrachten angenehme zwei Wochen in Dublin. Als wir dies wieder verlie\xC3\x9Fen, machten wir uns auf den Weg nach Cork und Queenstown und gingen an letztgenanntem Ort (in einer Menge von Schiffspassagieren) anBord eines Dampfschiffes nach Amerika.\r\n\
  Meine Geschichte ist erz\xC3\xA4hlt. Ich schreibe diese Zeilen in einer Farm im Westen der Vereinigten Staaten. Unsere Nachbarn m\xC3\xB6gen freundlich sein; aber der rauheste von allen ist liebensw\xC3\xBCrdiger als ein Irrendoktor oder ein Lordrichter. Roland liebt diese landwirtschaftlichen Besch\xC3\xA4ftigungen, die immer seine Lieblingsbesch\xC3\xA4ftigungen waren; und ich bin gl\xC3\xBCcklich mit Roland. Unser einziger Reichtum besteht aus meinem wenigen Verm\xC3\xB6gen, das ich von meiner lieben Mutter geerbt hatte. Nach Abzug unserer Reiseausgaben bel\xC3\xA4uft sich die Summe auf zwischen sieben- und achthundert Pfund; und das ist, wie wir finden, reichlich genug, um uns das neue Leben angenehm aufzubauen, das wir gew\xC3\xA4hlt hatten. Wir erwarten meinen Vater und meinen Bruder n\xC3\xA4chsten Sommer zu Besuch und ich denke, es ist m\xC3\xB6glich, da\xC3\x9F sie unseren Familienkreis um ein neues Mitglied in langen Kleidern bereichert finden werden. Gibt es hier keine Entsch\xC3\xA4digungen f\xC3\xBCr das Exil von England und den Verlust eines Verm\xC3\xB6gens? Wir denken doch! Aber dann, meine liebe Miss Anstell, \"Mary Bradings Mann ist verr\xC3\xBCckt und Mary Brading selbst ist nicht viel besser\"\r\n\
  Wenn Du Dich geneigt f\xC3\xBChlst, Deine Meinung zu \xC3\xA4ndern und Dich an unsere alten Schultage ebenso z\xC3\xA4rtlich wie ich erinnerst,schreibe mir und erz\xC3\xA4hle es mir. Dein Brief wird weitergeleitet werden, wenn Du ihn an die beigelegte Adresse in New York sendest.\r\n\
  W\xC3\xA4hrenddessen scheint die Moral unserer Geschichte eine ernsthafte \xC3\x9Cberlegung wert zu sein. Ein gewisser Engl\xC3\xA4nder erbt legal ein gro\xC3\x9Fes Verm\xC3\xB6gen. Zur Zeit seiner Erbschaft lebte er drei Jahre lang als freier Mann - ohne einmal seine Freiheit zu mi\xC3\x9Fbrauchen und mit der ausdr\xC3\xBCcklichen Billigung eines Chefarztes, der f\xC3\xBCr ihn die Verantwortung trug. Seine n\xC3\xA4chsten Verwandten und seine gesetzlichen Erben (die vom Erbe ausgeschlossen worden waren) sahen mit habgierigen Augen auf das Geld und entschieden, dessen Verwaltung und unumschr\xC3\xA4nkten Besitz zu erlangen. Sie wurden von einem Arzt unterst\xC3\xBCtzt, dessen Kompetenz und Ehrlichkeit in Zweifel gezogen werden mu\xC3\x9F, und diese eigenn\xC3\xBCtzigen Personen k\xC3\xB6nnen in diesem neunzehnten Jahrhundert des Fortschritts ihren Verwandten legal lebenslang einkerkern, in einemLand, das sich selbst frei nennt und das verk\xC3\xBCndet, da\xC3\x9F seine Justiz jeden gleich behandelt.\r\n\
  NACHWORT - Der Leser wird hier dar\xC3\xBCber in Kenntnis gesetzt, da\xC3\x9F diese Geschichte in allen wesentlichen Umst\xC3\xA4nden auf einem Fall basiert,der sich vor acht Jahren tats\xC3\xA4chlich in England ereignet hat."
