:body: !str:Sequel::SQL::Blob "\"Meine Mutter starb, als ich noch ein S\xC3\xA4ugling war\", begann er. \"Mein Vater war, solange ich mich erinnern kann, immer hart zu mir. Mir wurde erz\xC3\xA4hlt, ich sei ein merkw\xC3\xBCrdiges Kind mit meinen eigenen seltsamen Gewohnheiten. Mein Vater ha\xC3\x9Fte an den Pers\xC3\xB6nlichkeiten und Gewohnheiten der Personen, die um ihn herum waren, alles, was kr\xC3\xA4ftig ausgepr\xC3\xA4gt war und alles, was nicht gew\xC3\xB6hnlich war. Er selbst lebte nach Regeln; und er beschlo\xC3\x9F, da\xC3\x9F sein Sohn seinem Beispiel folgen sollte. Ich wurde in der Schule strenger Disziplin ausgesetzt, und ich wurde sp\xC3\xA4ter im College sorgf\xC3\xA4ltig beobachtet. Wenn ich auf mein fr\xC3\xBCheres Leben zur\xC3\xBCckblicke, kann ich keine Spuren von Gl\xC3\xBCck erkennenen und finde keine Anzeichen von Zuneigung. Eine traurige Ergebenheit in ein hartes Schicksal, ein m\xC3\xBCdes Wandern \xC3\xBCber unfreundliche Stra\xC3\x9Fen - das ist meine Lebensgeschichte, im Alter von zehn bis zwanzigJahren.\r\n\
  Ich verbrachte einen Herbsturlaub an den Seen von Cumberland; und dort traf ich zuf\xC3\xA4llig eine franz\xC3\xB6sische Dame. Das Ergebnis diesesTreffens entschied mein ganzes sp\xC3\xA4teres Leben.\r\n\
  Sie bekleidete die Stelle eines Kinderfr\xC3\xA4uleins im Haus eines wohlhabenden Engl\xC3\xA4nders. Ich hatte h\xC3\xA4ufig Gelegenheit, sie zu sehen. Es machte uns in der Gesellschaft des anderen Spa\xC3\x9F. Ihre geringe Erfahrung war seltsamerweise wie die meine. Zwischen uns herrschte eine perfekte Harmonie von Denken und F\xC3\xBChlen. Wir liebten uns, oder dachten zumindest, wir liebten uns. Ich war noch keine einundzwanzig und sie war noch nicht achtzehn, als ich sie bat, meine Frau zu werden.\r\n\
  Ich kann meine Torheit jetzt verstehen und dar\xC3\xBCber lachen oder mich dar\xC3\xBCber beklagen, zu was mich meine Laune gerade treibt. Und doch mu\xC3\x9F ich mich bemitleiden, wenn ich auf mich in dieser Zeit zur\xC3\xBCckschaue- ich war so jung, so hungrig nach ein wenig Zuneigung, so m\xC3\xBCde meines einsamen Lebens ohne Freunde. Nun, alles in der Welt ist relativ. Ich w\xC3\xBCrde bald diesem Leben ohne Freunde nachtrauern, schmerzlich nachtrauern, so ungl\xC3\xBCcklich es auch war.\r\n\
  Der Arbeitgeber des armen M\xC3\xA4dchens entdeckte unsere Verbindung durch seine Frau. Er setzte sich sofort mit meinem Vater in Verbindung.\r\n\
  Mein Vater hatte nur ein Wort zu sagen - er bestand darauf, da\xC3\x9F ich ins Ausland gehe und es ihm zu \xC3\xBCberlassen, mich von meiner absurdenVerpflichtung w\xC3\xA4hrend meiner Abwesenheit zu entbinden. Ich antwortete ihm, da\xC3\x9F ich in ein paar Monaten alt genug war und ich fest entschlossen war, das M\xC3\xA4dchen zu heiraten. Er gab mir drei Tage, um diesen Entschlu\xC3\x9F zu \xC3\xBCberdenken. Ich blieb bei meinem Entschlu\xC3\x9F. Eine Woche sp\xC3\xA4ter wurde ich von zwei \xC3\x84rzten f\xC3\xBCr geisteskrank erkl\xC3\xA4rt; und wurde von meinem Vater in eine Irrenanstalt gesteckt.\r\n\
  War es eine Tat der Geisteskrankheit von dem Sohn eines Gentleman mit gro\xC3\x9Fen Erwartungen, einem Kinderfr\xC3\xA4ulein die Heirat vorzuschlagen? Ich mu\xC3\x9F schon sagen, der Himmel ist mein Zeuge, ich wei\xC3\x9F von keiner anderen von mir begangenen Tat, die meinen Vater und die \xC3\x84rzte berechtigen k\xC3\xB6nnte, mich in Gewahrsam zu nehmen.\r\n\
  Ich war drei Jahre in dieser Irrenanstalt. Es wurde amtlich berichtet, da\xC3\x9F mir die Luft nicht zutr\xC3\xA4glich war. Ich wurde f\xC3\xBCr weitere zwei Jahre in eine andere Irrenanstalt in einem entlegenen Teil Englands gebracht. Die besten f\xC3\xBCnf Jahre meines Lebens wurde ich mit Verr\xC3\xBCckten zusammengetrieben - und mein Verstand hat es \xC3\xBCberlebt. Den Eindruck, den ich auf Sie, auf Ihren Vater, auf Ihren Bruder und auf alle Ihre Freunde mache, ist, da\xC3\x9F ich ebenso vern\xC3\xBCnftig bin wie der Rest meiner Mitmenschen. Dr\xC3\xA4nge ich zu einer \xC3\xBCbereilten Folgerung, wenn ich von mir behaupte, da\xC3\x9F ich ein gesunder Mensch bin und schon immer war?\r\n\
  Am Schlu\xC3\x9F dieser f\xC3\xBCnf Jahre willk\xC3\xBCrlicher Gefangenschaft in einem freien Land, zum Gl\xC3\xBCck f\xC3\xBCr mich - Ich sch\xC3\xA4me mich, es zu sagen, aber ich mu\xC3\x9F die Wahrheit sagen - zum Gl\xC3\xBCck f\xC3\xBCr mich starb mein erbarmungsloser Vater. Seine Treuh\xC3\xA4nder, denen ich nun \xC3\xBCbergeben wurde, hatten etwas Mitleid mit mir. Sie konnten dieVerantwortung, mir meine Freiheit ganz zu gew\xC3\xA4hren, nicht \xC3\xBCbernehmen.Aber sie gaben mich in die Obhut eines Chirurgen, der mich in seinen privatenLandsitz aufnahm und der mir freie Bewegung in der frischen Luft erlaubte.\r\n\
  Ein Jahr dieser neuen Lebensweise stellte den Chirurgen zufrieden, und es stellte jeden zufrieden, der das geringste Interesse an mir hatte, so da\xC3\x9F ich vollkommen dazu bereit war, meine Freiheit zu genie\xC3\x9Fen. Ich wurde von allen Beschr\xC3\xA4nkungen befreit und mir wurde erlaubt, bei einem meiner nahen Verwandten zu leben, in genau demselben Landstrich, wo sich mein unheilvolles Treffen mit dem franz\xC3\xB6sischen M\xC3\xA4dchen sechs Jahre zuvor ereignet hatte."
