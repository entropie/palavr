:body: !str:Sequel::SQL::Blob "Eines sch\xC3\xB6nen Morgens, es ist jetzt mehr als drei Monate her, rittest Du mit Deinem Bruder, Miss Anstell, im Hyde Park. Es war ein hei\xC3\x9Fer Tag und ihr hattet Euren Pferden erlaubt, in den Pa\xC3\x9Fgang zu fallen. Als Ihr an dem Gel\xC3\xA4nder zu rechter Hand nahe den \xC3\xB6stlichen Ausl\xC3\xA4ufern des Sees im Park vorbeirittet, hast weder Du noch Dein Bruder eine Frau bemerkt, die auf dem Fu\xC3\x9Fpfad herumstand und die Reiter beobachtete, als ihr vorbeigeritten seid.\r\n\
  Die einsame Frau war mein altes Kinderm\xC3\xA4dchen, Nancy Connell. Und dies waren die Worte, die zwischen Dir und Deinem Bruder gewechselt wurden, so wie sie sie geh\xC3\xB6rt hatte, als Ihr langsam an ihr vorbeirittet.\r\n\
  Dein Bruder sagte: \"Ist es wahr, da\xC3\x9F Mary Brading und ihr Ehemann nach Amerika gegangen sind?\"\r\n\
  Du hast gelacht, als w\xC3\xBCrde Dich diese Frage am\xC3\xBCsieren und geantwortet: \"V\xC3\xB6llig wahr.\"\r\n\
  \"Wie lange werden sie weg sein?\" fragte Dein Bruder als n\xC3\xA4chstes.\r\n\
  \"So lange sie leben\", antwortetest Du mit einem weiteren Lachen.\r\n\
  Zu diesem Zeitpunkt wart Ihr au\xC3\x9Ferhalb Nancy Connells H\xC3\xB6rweite geritten. Sie gesteht, Euren Pferden ein paar Schritte gefolgt zu sein, um zu h\xC3\xB6ren, was als n\xC3\xA4chstes gesagt wurde. Sie schaute besonders auf Deinen Bruder. Er schien Deine Antwort sehr ernst zu nehmen und schien v\xC3\xB6llig \xC3\xBCberrascht davon zu sein.\r\n\
  \"England verlassen und sich in Amerika niederlassen!\" rief er aus,\"Warum sollten sie das tun?\"\r\n\
  \"Wer kann schon sagen, warum?\" hast Du gefragt, \"Mary Bradings Mann ist verr\xC3\xBCckt und Mary Brading selbst ist nicht viel besser.\"\r\n\
  Du hast Deinem Pferd die Peitsche gegeben und einen Augenblick sp\xC3\xA4ter warst Du und Dein Bruder au\xC3\x9Ferhalb der H\xC3\xB6rweite meines Kinderm\xC3\xA4dchens. Sie schrieb mir und erz\xC3\xA4hlte k\xC3\xBCrzlich in einem Brief, was ich Dir hier erz\xC3\xA4hle. Ich habe in meinen freien Stunden ernsthafter \xC3\xBCber diese letzten Worte von Dir nachgedacht, als Du vielleicht annehmen w\xC3\xBCrdest. Das Ergebnis von alledem ist, da\xC3\x9F ich meine Feder nehme, um Dir zugunsten meines Mannes und mir die Geschichte unserer Heirat und den Grund f\xC3\xBCr unsere Auswanderung in die Vereinigten Staaten zu erz\xC3\xA4hlen.\r\n\
  Es spielt f\xC3\xBCr mich oder ihn kaum oder gar keine Rolle, ob uns unsere Freunde in England f\xC3\xBCr verr\xC3\xBCckt halten oder nicht. Ihre Meinungen, seien sie feindselig oder wohlgesinnt, sind \xC2\xA0f\xC3\xBCr uns von keiner besonderen Bedeutung. Aber Du bist eine Ausnahme von der Regel. In vergangenen Schultagen waren wir treue und gute Freunde; und - was f\xC3\xBCr mich sogar mehr als das ausschlaggebend ist - Du wurdest von meiner seligen Mutter innig geliebt und bewundert. Sie sprach auf ihrem Totenbett z\xC3\xA4rtlich von Dir. Verschiedene Ereignisse haben uns in den letzten Jahren getrennt. Aber ich kann die alten Zeiten nicht vergessen; und ich kann nicht gleichg\xC3\xBCltig gegen Deine Meinung von mir und meinem Ehemann sein, obwohl ein Ozean uns trennt und obwohl es nicht sehr wahrscheinlich ist, da\xC3\x9F wir je den anderen wieder sehen werden. Ich wage zu sagen, da\xC3\x9F es sehr t\xC3\xB6richt von mir ist, das, was Du in einem Deiner gedankenlosen Momente sagtest, von Herzen ernst zu nehmen. Ich kann nur als Entschuldigung anf\xC3\xBChren, da\xC3\x9F ich durch sehr viel Elend gegangen bin, und da\xC3\x9F ich immer (wie Du Dich erinnern wirst) eine Person von empfindlichem Temperament gewesen bin, die leicht aufgeregt und leicht niedergeschlagen war.\r\n\
  Genug davon. Tu mir den letzten Gefallen, um den ich Dich je bitten werde. Lies, was nun folgt und urteile selber, ob mein Ehemann und ich wirklich so verr\xC3\xBCckt sind, wie Du bereit warst, zu glauben, als Nancy Connell Dich mit Deinem Bruder im Hyde Park sprechen h\xC3\xB6rte."
