:body: !str:Sequel::SQL::Blob "Es ist nun mehr als ein Jahr her, als ich mit meinem Vater und meinem Bruder nach Eastbourne, das an der K\xC3\xBCste von Sussex liegt, ging.\r\n\
  Mein Bruder war damals wieder, wie wir hofften, von den Auswirkungen eines Sturzes beim Jagen genesen. Er beklagte sich dennoch \xC3\xBCber einen Schmerz in seinem Kopf; und die \xC3\x84rzte rieten uns, es mit etwas Seeluft zu versuchen. Wir zogen nach Eastbourne, ohne einen Verdacht zu hegen, von welch ernster Art die Verletzung war, die er davongetragen hatte. Ein paar Tage lang ging alles gut. Wir mochten den Ort; die Luft tat uns gut und wir beschlossen, unseren Aufenthalt auf die kommenden Wochen auszudehnen.\r\n\
  An unserem sechsten Tag an der See - ein denkw\xC3\xBCrdiger Tag f\xC3\xBCr mich aus Gr\xC3\xBCnden, die Du noch h\xC3\xB6ren wirst - beklagte sich mein Bruder wieder \xC3\xBCber den alten Schmerz in seinem Kopf. Er und ich gingen zusammen weg, um herauszufinden, was f\xC3\xBCr Bewegungen n\xC3\xB6tig sein w\xC3\xBCrden, um seine Schmerzen zu lindern. Wir spazierten durch die Stadt bis zu dem Fort am einen Ende derselben und folgten sodann einem Fu\xC3\x9Fpfad, der an der Meeresk\xC3\xBCste entlanglief, \xC3\xBCber eine triste W\xC3\xBCste aus Strandkies, die landeinw\xC3\xA4rts durch die Stra\xC3\x9Fe nach Hastings und jenseits davon vom sumpfigen Umland begrenzt war.\r\n\
  Wir hatten das Fort in einiger Entfernung hinter uns gelassen. Ich ging voraus und James folgte mir. Er sprach so leise wie gew\xC3\xB6hnlich, als er pl\xC3\xB6tzlich mitten im Satz anhielt. Ich drehte mich \xC3\xBCberrascht um und entdeckte, da\xC3\x9F mein Bruder mit schrecklichen Kr\xC3\xA4mpfen auf dem Pfad lag.\r\n\
  Es war der erste epileptische Anfall, dessen Zeuge ich gewesen war. Meine Geistesanwesenheit verlie\xC3\x9F mich v\xC3\xB6llig. Ich konnte nur noch meine H\xC3\xA4nde in Entsetzen ringen und um Hilfe schreien. Niemand erschien. Weder aus der Richtung des Forts noch der Hauptstra\xC3\x9Fe. Ich war zu weit weg, nehme ich an, um mich h\xC3\xB6rbar zu machen. Als ich vor mir den Pfad entlangsah, erkannte ich zu meiner unendlichen Erleichterung eine m\xC3\xA4nnliche Person, die mir entgegenrannte. Als er n\xC3\xA4her kam, sah ich, da\xC3\x9F er unverkennbar ein Gentleman war - jung und \xC3\xBCbereifrig, mir zu helfen.\r\n\
  \"Bitte beruhigen Sie sich doch\", sagte er, nachdem er meinen Bruder gesehen hatte, \"Es ist sehr schrecklich mitanzusehen, aber es ist nicht gef\xC3\xA4hrlich. Wir m\xC3\xBCssen warten, bis die Kr\xC3\xA4mpfe vorbei sind, dann kann ich Ihnen helfen.\"\r\n\
  Er schien so viel davon zu wissen, da\xC3\x9F ich dachte, er w\xC3\xA4re ein Amtsarzt. Ich stellte ihm schlicht diese Frage.\r\n\
  Er err\xC3\xB6tete und schaute etwas verlegen.\r\n\
  \"Ich bin kein Doktor\", sagte er, \"ich habe Personen gesehen, die mit Epilepsie belastet sind und ich habe \xC3\x84rzte geh\xC3\xB6rt, die sagten, da\xC3\x9F es nutzlos ist, sich einzumischen, bevor der Anfall vorbei ist. Sehen Sie!\" f\xC3\xBCgte er hinzu. \"Ihr Bruder ist schon leiser geworden. Er wird bald ein Gef\xC3\xBChl der Erleichterung versp\xC3\xBCren, was ihn mehr als entsch\xC3\xA4digen wird f\xC3\xBCr das, was er durchgemacht hat.Ich werde ihm helfen, ins Fort zu kommen und sobald wir da sind, k\xC3\xB6nnen wir nach einer Kutsche schicken, um ihn nach Hause zu bringen.\"\r\n\
  F\xC3\xBCnf Minuten sp\xC3\xA4ter waren wir auf dem Weg zum Fort. Der Fremde st\xC3\xBCtzte meinen Bruder so bedacht und sanft, als w\xC3\xA4re er ein alter Freund gewesen. Als uns die Kutsche erreicht hatte, bestand er darauf, uns bis zu unserer Haust\xC3\xBCr zu begleiten f\xC3\xBCr den Fall, da\xC3\x9F seine Dienste uns noch n\xC3\xBCtzen konnten. Er verlie\xC3\x9F uns, wobei er um Erlaubnis fragte, anzurufen und sich am n\xC3\xA4chsten Tag nach James Befinden erkundigen zu d\xC3\xBCrfen. Eine anst\xC3\xA4ndigere, vornehmere und bescheidenere Person habe ich nie getroffen. Er weckte nicht nur meine w\xC3\xA4rmste Dankbarkeit; ich interessierte mich f\xC3\xBCr ihn schon bei unserem ersten Treffen.\r\n\
  Ich hebe den Eindruck, den dieser junge Mann auf mich machte, hervor- warum, wirst Du bald herausfinden.\r\n\
  Am n\xC3\xA4chsten Tag machte der Fremde seinen versprochenen Besuch und erkundigte sich nach meinem Bruder. Seine Karte, die er nach oben schickte, setzte uns davon in Kenntnis, da\xC3\x9F sein Name Roland Cameron war. Mein Vater, der nicht leicht zu erfreuen ist, fa\xC3\x9Fte sofort eine Zuneigung zu ihm. Sein Besuch wurde auf unsere Bitte hin ausgedehnt. Er sagte gerade genug, um uns davon zu \xC3\xBCberzeugen, da\xC3\x9F wir eine Person empfingen, die mindestens den gleichen Rang wie wir besa\xC3\x9F. Er war in eine schottischen Familie in England geboren worden und hatte beide Eltern verloren. Es war nicht lange her, da\xC3\x9F er ein Verm\xC3\xB6gen von einem seiner Onkel geerbt hatte. Es erschien uns etwas seltsam, da\xC3\x9F er von seinem Verm\xC3\xB6gen mit einer deutlichen \xC3\x84nderung der Stimme und seines Verhaltens sprach. Das Thema war f\xC3\xBCr ihn offensichtlich aus irgendwelchen unbegreiflichen Gr\xC3\xBCnden ekelerregend. Obwohl er reich war, r\xC3\xA4umte er ein, ein einfaches und einsames Leben zu f\xC3\xBChren. Er fand wenig Gefallen an Gesellschaft und hatte keine Vorlieben wie die anderen jungen M\xC3\xA4nner seines Alters. Aber er hatte seine eigenen unschuldigen Vergn\xC3\xBCgen und Besch\xC3\xA4ftigungen; und nicht zuletzt hatten ihn Kummer und Leid gelehrt, nicht zu viel vom Leben zu erwarten. Dies alles sprach er bescheiden mit einem gewinnenden Charme in seinem Blick und seiner Stimme, der mich unbeschreiblich anzog. Seine pers\xC3\xB6nliche Erscheinung halfen dem g\xC3\xBCnstigen Eindruck, den sein Verhalten und seine Redeweise auf mich machten. Er war von mittlerer Gr\xC3\xB6\xC3\x9Fe, leicht und stark gebaut, sein Teint bla\xC3\x9F;seine H\xC3\xA4nde und F\xC3\xBC\xC3\x9Fe waren klein und zart geformt; sein nat\xC3\xBCrliches braunes, gelocktes Haar, seine dunklen und gro\xC3\x9Fen Augen mit einer gelegentlichen Unentschlossenheit in ihrem Ausdruck, welche meiner Ansicht nach weit davon entfernt war, ein Bedenken f\xC3\xBCr sie zu sein. Sie schien mit einer gelegentlichen Unentschlossenheit in seinen Worten zu harmonieren; w\xC3\xA4hrend er fortfuhr, war ich geneigt, eine vor\xC3\xBCbergehende Unentschlossenheit in seinen Gedanken zu erkennen, deren \xC3\x9Cberwindung ihn immer eine kleine Anstrengung kostete. \xC3\x9Cberrascht es Dich zu h\xC3\xB6ren, wie genau ich einen Mann beobachte, der nach unserem ersten Gespr\xC3\xA4ch nur eine zuf\xC3\xA4llige Bekanntschaft war? Oder erleuchtet Dich Dein Argwohn und Du sagst Dir, Sie hat sich in Mr. Roland Cameron auf den ersten Blick verliebt? Ich kann zu meiner eigenen Verteidigung sagen, da\xC3\x9F ich nicht romantisch genug war, um so weit zu gehen. Aber ich gestehe, da\xC3\x9F ich auf seinen n\xC3\xA4chsten Besuch mit einer Ungeduld wartete, die meines Wissens neu f\xC3\xBCr mein n\xC3\xBCchternes Selbst war. Und, was noch schlimmer ist: Als der Tag kam, wechselte ich meine Kleider dreimal, bevor meine neuentwickelte Eitelkeit mit dem Bild zufrieden war, das der Spiegel von mir zeigte.\r\n\
  Vierzehn Tage sp\xC3\xA4ter begannen mein Vater und mein Bruder die t\xC3\xA4gliche Gesellschaft unseres neuen Freundes als eine alte Gewohnheit in ihrem Leben zu betrachten. Weitere zwei Wochen sp\xC3\xA4ter waren Mr. Cameron und ich- obwohl keiner von uns wagte, es einzugestehen - so hingebungsvoll ineinander verliebt, wie es junge Menschen nur sein konnten. Ach, was f\xC3\xBCr eine herrliche Zeit! und wie grausam unser Gl\xC3\xBCck bald ein Ende fand!\r\n\
  W\xC3\xA4hrend der kurzen Zeit, die ich hier beschrieben habe, beobachtete ich gewisse Eigenheiten in Roland Camerons Verhalten, welche mich verbl\xC3\xBCfften und beunruhigten, sobald ich mich in meinen Gedanken mit ihm besch\xC3\xA4ftigte, wenn ich allein war.\r\n\
  Zum Beispiel verfiel er in seltsames Schweigen, wenn er und ich miteinander sprachen. W\xC3\xA4hrend dieser Momente nahmen seine Augen einen m\xC3\xBCden, abwesenden Blick ein, und seine Gedanken schienen wegzuwandern - weit von der Unterhaltung, weit von mir. Er war sich seiner eigenen Krankheit absolut nicht bewu\xC3\x9Ft, er fiel unbewu\xC3\x9Ft in sie und kam unbewu\xC3\x9Ft aus ihr heraus. Wenn ich ihm gegen\xC3\xBCber bemerkte, da\xC3\x9F er mir nicht zugeh\xC3\xB6rt hatte oder wenn ich ihn fragte, warum er still gewesen war, konnte er \xC3\xBCberhaupt nicht verstehen, was ich meinte: ich verwirrte und beunruhigte ihn. Was er in diesen Schweigepausen dachte, war mir unm\xC3\xB6glich zu erraten. Sein Gesicht, das zu anderen Zeiten au\xC3\x9Fergew\xC3\xB6hnlich beweglich und ausdrucksvoll war, wurde fast zu einem vollkommenen Nichts. Litt er an einem f\xC3\xBCrchterlichen Schicksalsschlag in einer vergangenen Zeit seines Lebens und war sein Geist nie davon befreit worden? Ich sehnte mich danach, ihm die Frage zu stellen und schreckte davor zur\xC3\xBCck, ich hatte so erb\xC3\xA4rmliche Angst, ihn zu qu\xC3\xA4len; oder um es in schlichtere Worte zu kleiden, ich war so wahrhaftig und z\xC3\xA4rtlich in ihn verliebt.\r\n\
  Dann wiederum, obwohl er gew\xC3\xB6hnlich, wie ich aufrichtig glaube, der liebensw\xC3\xBCrdigste und reizendste Mensch war, gab es Gelegenheiten, wenn er mich mit heftigen Gef\xC3\xBChlsausbr\xC3\xBCchen \xC3\xBCberraschte, erregt von den reinsten Kleinigkeiten. Ein Hund, der pl\xC3\xB6tzlich dicht hinter ihm bellte, oder ein Junge, der Steine auf die Stra\xC3\x9Fe warf, oder ein aufdringlicher Ladenbesitzer, der versuchte, ihm etwas zu verkaufen, was er nicht wollte, warfen ihn in eine wilde Raserei, die, ohne zu \xC3\xBCbertreiben, wirklich furchtbar anzusehen war. Er entschuldigte sich immer f\xC3\xBCr diese Ausbr\xC3\xBCche, in Worten, die zeigten, da\xC3\x9F er sich aufrichtig f\xC3\xBCr seine eigene Heftigkeit sch\xC3\xA4mte. Aber er war nie darin erfolgreich, sich zu kontrollieren. Die Ausbr\xC3\xBCche in diese Leidenschaft ergriffen ebenso wie die Ausbr\xC3\xBCche in Schweigen Besitz von ihm, und taten mit ihm f\xC3\xBCrs erste gerade, was sie wollten.\r\n\
  Noch ein weiteres Beispiel f\xC3\xBCr Rolands Eigent\xC3\xBCmlichkeiten und ich bin fertig. Das Merkw\xC3\xBCrdige in seinem Verhalten wurden von meinem Vater und meinem Bruder in diesem Fall ebenso wie von mir bemerkt.\r\n\
  Wenn Roland abends bei uns war, egal ob er zum Dinner oder zum Tee kam, er verlie\xC3\x9F uns ausnahmslos um genau neun Uhr. Was wir auch versuchten, ihn zu \xC3\xBCberreden, l\xC3\xA4nger zu bleiben, er lehnte immer h\xC3\xB6flich, aber bestimmt ab. Nicht einmal ich hatte in dieser Angelegenheit Einflu\xC3\x9Fauf ihn. Wenn ich ihn dr\xC3\xA4ngte, zu bleiben und obwohl es ihn M\xC3\xBChe kostete, zog er sich exakt zum neunten Glockenschlag zur\xC3\xBCck. Er nannte keinen Grund f\xC3\xBCr dieses seltsame Verfahren; er sagte nur, da\xC3\x9F es eine seiner Gewohnheiten war und bat uns, darin mit ihm nachsichtig zu sein, ohne da\xC3\x9F wir nach einer Erkl\xC3\xA4rung verlangten. Meinem Vater und meinem Bruder gelang es (als M\xC3\xA4nner), ihre Neugier zu kontrollieren. Mich f\xC3\xBCr meinen Teil (als Frau) machte jeder Tag, der vor\xC3\xBCberging, mehr und mehr begierig darauf, dieses Geheimnis zu durchdringen. Ich entschlo\xC3\x9F mich heimlich, eine Zeit zu w\xC3\xA4hlen, wenn Roland in einer teilweise zug\xC3\xA4nglichen Stimmung war und ihn dann um die Erkl\xC3\xA4rung zu bitten, die er bisher abgelehnt hatte zu geben - zum Zeichen einer besonderen Zuneigung zu mir.\r\n\
  Zwei Tage sp\xC3\xA4ter hatte ich meine Gelegenheit.\r\n\
  Ein paar unserer Freunde, die sich uns in Eastbourne angeschlossen hatten, schlugen eine Picknickparty auf dem ber\xC3\xBChmten benachbarten Felsen namens Beachey Head vor. Wir nahmen die Einladung an. Der Tag war sch\xC3\xB6n und das l\xC3\xA4ndliche Dinner war wie gew\xC3\xB6hnlich einem Dinner innerhalb des Hauses (in gewisser Hinsicht) unendlich vorzuziehen. Gegen Abend teilte sich unsere kleine Versammlung in Gruppen von zwei und drei Personen, um die Umgebung zu erkunden. Roland und ich fanden selbstverst\xC3\xA4ndlich zusammen. Wir waren gl\xC3\xBCcklich und wir waren allein. War es die richtige oder die falsche Zeit, ihm die unheilvolle Frage zu stellen ? Ich kann es nicht entscheiden; ich wei\xC3\x9F nur, da\xC3\x9F ich sie stellte."
