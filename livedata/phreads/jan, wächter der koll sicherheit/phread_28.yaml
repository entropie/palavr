:body: !str:Sequel::SQL::Blob "Hei\xC3\x9Fer Kaffee in einer Tasse k\xC3\xBChlt sich langsam ab. Dicke Finger zucken an der Tasse. 15 Augen ruhen auf der anderen Hand. Der Abzug zittert unter dem Zeigefinger, als sich der Lauf auf den ersten Beobachter richtet. Schwei\xC3\x9Fperlen bilden sich auf dessen Stirn und fangen sich in den buschigen schwarzen Augenbrauen. Seine Augen weiten sich. \"Ich h\xC3\xA4tte ihn fast gehabt, aber er ist in Alex' Gebiet gerannt!\" Der Abzug knirscht. \"Ich dachte nicht, dass ihn jemand erwischt hat!\" Langsam l\xC3\xA4sst der Druck auf dem Abzug nach. Ein anderer meldet sich zu Wort. \"Du hattest ihn direkt im Visier, du h\xC3\xA4ttest ihn stoppen k\xC3\xB6nnen.\" Der Erste bei\xC3\x9Ft die Z\xC3\xA4hne zusammen. Ein weiterer unter den 15 spricht. \"Der Schuss w\xC3\xA4re unsicher gewesen. Er h\xC3\xA4tte ihn t\xC3\xB6ten k\xC3\xB6nnen.\" Langsam senkt sich der Lauf und der erste atmet tief durch. Der Zweite spricht wieder. \"Das Gel\xC3\xA4nde ist sicher. Er kann kaum mehr als ein paar Kilometer zur\xC3\xBCckgelegt haben. Sicherlich wird Jan ihn schnell zur\xC3\xBCckbringen.\" Der Erste nickt nach kurzem Z\xC3\xB6gern \"Ich bitte darum sofort beginnen zu k\xC3\xB6nnen.\"\xC2\xA0Ein vielstimmiges erleichtertes Seufzen folgt dem Klacken der Sicherung. Dann wird die Tasse weggeschoben und die Beobachter verlassen den Raum.\xC2\xA0\r\n\
  Ein Lappen gleitet widerstandslos \xC3\xBCber das blanke Metall, als Jan die Wartung seines Schwebewagens beendet. Liebevoll f\xC3\xA4hrt er mit den Fingerkuppen \xC3\xBCber das Wappen der Koll Sicherheit, dann wirft er den Lappen in die Ecke und \xC3\xB6ffnet das Einstiegsfenster. Nachdem er das Bet\xC3\xA4ubungsgewehr verstaut hat, dr\xC3\xBCckt er einen Knopf, dreht sich um und h\xC3\xB6rt seufzend das leise Zischen, mit dem sich die Kabine schlie\xC3\x9Ft.\xC2\xA0Drei Stunden sp\xC3\xA4ter startet er den Schweber. An dem Armaturenbrett h\xC3\xA4ngt eine topologische Karte des gesamten Gebiets innerhalb der Sicherheitszone, eines fast perfekten Kreises um das Hauptgeb\xC3\xA4ude, der nur von der Laras-Schlucht durchbrochen wird, in die Gleiter nicht einfliegen k\xC3\xB6nnen. Ein Netzwerfer liegt auf dem R\xC3\xBCcksitz.\xC2\xA0\r\n\
  Zwanzig Minuten sp\xC3\xA4ter leuchtet eine blasse Spur auf dem Display auf. Der Pilot blickt auf die Karte, seufzt und schwenkt zur Laras-Schlucht.\xC2\xA0\"Scheinbar kennt er das Gel\xC3\xA4nde\" schallt aus dem Lautsprecher in der Zentrale.\xC2\xA0\r\n\
  \"Verdammte Schei\xC3\x9Fe\" schallt durch die Luft in der Schlucht, als Jan den Netzwerfer aus dem Schweber holt. W\xC3\xA4hrend er noch die Spur auf der Karte nachzeichnet, steigt er in die Schlucht ab. Auf dem Display des Bet\xC3\xA4ubungsgewehrs erscheinen verschiedenste Fehlercodes, als der bleiche Staub aus der Schlucht aufwallt, ihn einh\xC3\xBCllt und in jede Ritze der Waffe dringt.\xC2\xA0Der Staub senkt sich wieder, hinterl\xC3\xA4sst ein bleiches Gespenst in der Landschaft, in Jans rechter Hand ruht das blinkende Bet\xC3\xA4ubungsgewehr, auf dem R\xC3\xBCcken der Netzwerfer, dessen breite Spitze fast den bleichen Boden ber\xC3\xBChrt. Bei jedem Schritt wallt Staub auf, eine breite Spur markiert den Weg.\xC2\xA0Ein paar kr\xC3\xA4ftige Schl\xC3\xA4ge auf die Jacke l\xC3\xB6sen den Staub, vereinzelte Strahlen der Sonne \xC3\xBCber der Schlucht schneiden leuchtende F\xC3\xA4den in die Luft und erhellen eine kleine H\xC3\xB6hle.\xC2\xA0\r\n\
  Ein leises Piepen wird von den por\xC3\xB6sen W\xC3\xA4nden der H\xC3\xB6hle aufgesogen, wie Wasser von feinem Puder, als Jan den Netzwerfer aktiviert. Im inneren der H\xC3\xB6hle ist der Boden frei von Staub.\xC2\xA0Z\xC3\xB6gernd geht er tiefer hinein und sofort umschlie\xC3\x9Ft ihn Dunkelheit, die nur von dem kleinen Lichtstrahl aus der Spitze des Netzwerfers durchdrungen wird.\xC2\xA0Pl\xC3\xB6tzlich schwingt der Strahl zur Seite. Auf dem Boden, in einer kleinen Nische an der Wand, sitzt ein Mensch in zerrissener Kleidung. Das Licht wird von angstvoll geweiteten Augen reflektiert.\xC2\xA0Ein leises Zischen aus der Waffe und das Netz umschlingt sein Opfer.\xC2\xA0\r\n\
  \"B 28, eine Flucht ist sinnlos. Strecken sie zur Identifikation eine Hand aus dem Netz.\"\xC2\xA0Nachdem er die Markierung abgelesen hat, ber\xC3\xBChrt Jan das Netz an den Beinen des Gefangenen mit einem d\xC3\xBCnnen Stift, den er dem Netzwerfer entnimmt. Die Schn\xC3\xBCre zerfasern und binnen Augenblicken sind die Beine des Gefangenen frei.\xC2\xA0\"Stehen sie auf, wir gehen.\"\xC2\xA0Au\xC3\x9Ferhalb der H\xC3\xB6hlen\xC3\xB6ffnung bildet fliegender Staub eine undurchdringliche, grau-wei\xC3\x9Fe Wand.\xC2\xA0\"Setzen sie sich.\"\xC2\xA0\r\n\
  Minuten sp\xC3\xA4ter weht der Staub noch immer. Der Gefangene sitzt an die Wand gelehnt, h\xC3\xA4lt den Kopf gesenkt, die Beine ausgestreckt. Seine Arme werden von dem Netz an den K\xC3\xB6rper gedr\xC3\xBCckt.\xC2\xA0Langsam hebt er den Kopf.\xC2\xA0\"Warum wurden sie geschickt, um mich zu fangen?\"\xC2\xA0\"Weil sie geflohen sind.\"\xC2\xA0\"Aber warum sie?\"\"Weil ich sie verloren habe.\" antwortet Jan und richtet den Netzwerfer wieder auf den Gefangenen. Dieser blickt zur Seite und fragt so leise, dass es fast in dem Rauschen des Windes untergeht:\xC2\xA0\"Wissen sie eigentlich wieso ich eingesperrt bin?\"\xC2\xA0\"Schweres Verbrechen gegen den Staat.\" Der Gefangene sieht ihn wieder an.\xC2\xA0\"Glauben sie, alle hier h\xC3\xA4tten Verbrechen gegen den Staat ver\xC3\xBCbt? 280 H\xC3\xA4ftlinge, alle unter Sonderbewachung, eher nicht gewaltt\xC3\xA4tig.\"\xC2\xA0\"Seien sie ruhig.\"\xC2\xA0\r\n\
  Eine halbe Stunde sp\xC3\xA4ter weht der Wind noch immer. Z\xC3\xB6gerlich fragt B28:\xC2\xA0\"Wie hei\xC3\x9Fen sie eigentlich?\" Jan, der in Gedanken versunken war, sagt es ihm. Kurz darauf steht er auf. Er packt B28 an der Schulter, dann gehen die beiden tiefer in die H\xC3\xB6hle. Der d\xC3\xBCnne Lichtstrahl wandert \xC3\xBCber die rauhen W\xC3\xA4nde und den kahlgescheuerten Boden.\xC2\xA0B28 geht schleppend. Seine formlosen grauen Schuhe gleichen der Farbe des Bodens. In den W\xC3\xA4nden klaffen unz\xC3\xA4hlige kleinere und gr\xC3\xB6\xC3\x9Fere L\xC3\xB6cher, die deutlich ins Blickfeld r\xC3\xBCcken, als die beiden eine Biegung erreichen.\xC2\xA0\r\n\
  Pl\xC3\xB6tzlich springt B28 vor. \xC3\x9Cberrascht bleibt Jan kurz stehen, bevor er die Verfolgung aufnimmt. Das Licht f\xC3\xA4llt auf ein Loch im Boden. Vom vorderen Rand f\xC3\xA4llt der Grund steil ab in die Schw\xC3\xA4rze und auf der Schr\xC3\xA4gung liegt B28, die F\xC3\xBC\xC3\x9Fe ins Dunkel h\xC3\xA4ngend.\xC2\xA0Jan tritt vorsichtig n\xC3\xA4her heran, legt den Netzwerfer auf den Boden, st\xC3\xBCtzt sich am Rand ab und streckt eine Hand hinunter. Als er das Netz ber\xC3\xBChrt, greift B28 mit einer Hand durch die Maschen und umfasst die Hand seines W\xC3\xA4chters.\xC2\xA0\r\n\
  Der Netzwerfer steht aufrecht zwischen zwei Menschen.\xC2\xA0\"Ich h\xC3\xA4tte dich t\xC3\xB6ten k\xC3\xB6nnen.\" sagt B28 leise.\xC2\xA0In der darauffolgenden Stille streicht ein schwacher Luftzug durch den Gang. Au\xC3\x9Fer dem Atem der beiden Menschen ist nur das ged\xC3\xA4mpfte Rauschen des Windes in der Schlucht zu h\xC3\xB6ren.\xC2\xA0Behutsam legt Jan den Netzwerfer zu Boden und l\xC3\xB6st die letzten Str\xC3\xA4nge, die seinen Gegen\xC3\xBCber noch halten.\xC2\xA0\"Wie hei\xC3\x9Ft eigentlich du?\"\xC2\xA0\"Briak Dorek. Was machst du?\"\"Du kannst nicht entkommen, also kann ich das Netz auch l\xC3\xB6sen. Was hast du getan?\"\xC2\xA0\"Ich habe versucht zu fliehen, weil ich nicht wieder zur\xC3\xBCck will. Warum bist du W\xC3\xA4chter?\"\xC2\xA0Jan antwortet nach kurzem Schweigen: \"Weil ich nur hier fliegen kann. Warum wurdest du eingesperrt?\"\xC2\xA0Minutenlang sieht Briak Jan schweigend an. Die Gesichter sind kaum zu erkennen, bis Jan den Netzwerfer wieder nach oben richtet und die hellere Decke den Strahl reflektiert.\xC2\xA0Dann setzt sich Briak an die Wand und deutet mit dem Finger auf ein schwach schimmerndes Metallpl\xC3\xA4ttchen an seinem Hals.\xC2\xA0\"Das ist der Grund.\"\xC2\xA0Er z\xC3\xB6gert, f\xC3\xA4hrt aber fort, als Jan beharrlich schweigt:\xC2\xA0\"Mit drei Jahren war ich Teil eines Forschungsprojektes. Meinen Eltern wurde gesagt wenn es Erfolg h\xC3\xA4tte, w\xC3\xBCrde ich bessere Chancen auf einen guten Job haben und wenn es Fehlschl\xC3\xBCge best\xC3\xA4nde keine Gefahr.\xC2\xA0Das Projekt war langfristig geplant. Ich erfuhr erst mit vierzehn davon, f\xC3\xBCnf Minuten bevor wir ins Forschungszentrum fuhren.\xC2\xA0Sie wollten nur noch eine letzte Untersuchung machen und sagten, es w\xC3\xA4re ein Fehlschlag gewesen, ich sollte jedoch mit einundzwanzig noch einmal vorbeikommen, aber das Einzige, das mich damals interessierte, war dass ich mich an dem Tag mir einem M\xC3\xA4dchen treffen wollte.\" Briak lacht laut auf, doch der Ton wird von den W\xC3\xA4nden geschluckt, als h\xC3\xA4tte es ihn nie gegeben.\xC2\xA0\"Nach der Untersuchung hatte ich keine M\xC3\xB6glichkeit mehr dazu. Ich wurde weggebracht, dann bin ich hier gelandet.\"Wieder zieht sich das Schweigen in die L\xC3\xA4nge. Das Rauschen des Windes wallt auf und wird wieder schw\xC3\xA4cher und wallt wieder auf, wie ein riesiger Herzschlag.\xC2\xA0Unvermittelt fragt Jan:\xC2\xA0\"Und was ist mit dem Implantat?\" Briak antwortet leise:\xC2\xA0\"Wenn sie es entfernen, kann ich es ihnen zeigen.\"\xC2\xA0\r\n\
  Zischend \xC3\xB6ffnet sich das Dach des Hangars der Koll-Sicherheit. Im grellen Gegenlicht taucht die Silhouette eines Gleiters auf. Eine Scheibe reflektiert die Sonne und Lichtreflexe huschen \xC3\xBCber den Boden, \xC3\xBCber andere Gleiter und ein breites Gesicht.\xC2\xA0Metall klackt leise auf Metall, als der Gleiter auf dem Boden aufsetzt, leise Echos hallen von dem W\xC3\xA4nden des fast leblosen Raumes zur\xC3\xBCck.\xC2\xA0Der Mensch tritt an die T\xC3\xBCr des Gleiters, ein leises Zischen, als die Druckluft entweicht, dann \xC3\xB6ffnet sie sich und gibt das zweite Lebewesen im Raum frei. Ein d\xC3\xBCnnes Band aus halbgetrocknetem Blut, braun wie die R\xC3\xBCckst\xC3\xA4nde auf den Gleiterkufen, zieht sich \xC3\xBCber die rechte Wange, an den buschigen Augenbrauen, dem geschwollenen Auge und dem aufgeplatzten Mundwinkel vorbei zum Kinn. Der Beifahrersitz ist leer.\xC2\xA0Der Pilot stolpert und f\xC3\xA4llt dem ersten in die Arme. Bevor er die Augen schlie\xC3\x9Ft, murmelt er leise:\xC2\xA0\"Ich habe ihn verloren.\"\r\n\
  Hei\xC3\x9Fer Dampf aus der Kaffeemaschine steigt in Wolken in die Luft, Eine Hand schlie\xC3\x9Ft sich hart um die leere Tasse. 15 Augen ruhen auf der anderen Hand. Der Abzug zittern unter dem Zeigefinger, als sich der Lauf auf den ersten Beobachter richtet. Schwei\xC3\x9Fperlen bilden sich auf dessen Stirn und fangen sich in einem wei\xC3\x9Fen Pflaster \xC3\xBCber der rechten Braue. Seine Augen weiten sich. \"Ich h\xC3\xA4tte ihn fast gehabt, aber er hat mich in der Schlucht \xC3\xBCberw\xC3\xA4ltigt!\"\xC2\xA0Der Abzug knirscht. \"Es war ein Hinterhalt, eine Falle!\"\xC2\xA0Der Lauf zittert etwas und richtet sich auf die Stirn des Ersten. Ein anderer meldet sich zu Wort.: \"Du hattest deine Chance.\"\xC2\xA0Ein Schwei\xC3\x9Ftropfen l\xC3\xB6st sich vom Kinn des ersten. 15 Blicke huschen durch den Raum. Wie eine wabernde Sph\xC3\xA4re taumelt der Tropfen in die Tiefe. Die Blicke richten sich auf den Lauf. Nur noch Zentimeter trennen den Tropfen von den Flie\xC3\x9Fen. Der Lauf weitet sich zu einem dunklen Tunnel vor den Augen des Ersten. Der Tropfen flacht sich ab, muss in Augenblicken den Boden ber\xC3\xBChren und in tausend Spritzer zerspringen. 15 Augenlieder zucken, als der Abzug knackt. Der Tropfen ber\xC3\xBChrt den Boden. Ein Knall ert\xC3\xB6nt und die T\xC3\xBCr fliegt scheppernd durch den Raum. Der Lauf ruckt zur Seite und der Zweite bricht mit aufgerissenen Augen zusammen. Die Waffe fliegt von unsichtbarer Kraft gezogen durch die Luft, wird gefangen und ein zweiter Schuss kracht. Langsam l\xC3\xB6sen sich die dicken Finger von der Tasse. \"Jan komm raus!\" Der Erste steht auf und stolpert zur T\xC3\xBCr. \"Briak, was machst du?\" Kaffee str\xC3\xB6mt aus der Maschine in die Tasse. \"Den ersten Kaffee seit Jahren, hast du alles gepackt?\"\xC2\xA0\"Im Schweber, was ist mit den anderen?\"\xC2\xA0\"Sind auf dem Weg nach drau\xC3\x9Fen, die Schl\xC3\xBCssel haben gepasst.\"\xC2\xA0\r\n\
  Zwanzig Stunden sp\xC3\xA4ter landet ein Schweber im Hangar des Raumhafens. Zwei Stunden darauf startet eine F\xC3\xA4hre.\xC2\xA0\r\n\
  Vor einem Fenster stehen drei Gestalten, stehen helle Schatten vor der Schw\xC3\xA4rze des Alls.\xC2\xA0\"Ihre Autorisation ist korrekt, Pilotenlizenz best\xC3\xA4tig.\"\xC2\xA0\r\n\
  Ein J\xC3\xA4ger verl\xC3\xA4sst die Station. Die Triebwerke feuern und die Station verschwindet in der Schw\xC3\xA4rze.\xC2\xA0\"Hast du dich entschlossen, Jan?\"\xC2\xA0Der J\xC3\xA4ger erzittert von dem Dr\xC3\xB6hnen der Triebwerke, dann wirft der Schub beide in sie Sitze.\xC2\xA0\r\n\
  Stunden sp\xC3\xA4ter klopfen die Triebwerke ein letztes Mal, das Dr\xC3\xB6hnen hallt noch kurz nach und erstirbt. Die leuchtenden Anzeigen spiegeln sich in den ekstatisch gl\xC3\xA4nzenden Augen des Piloten. Seine Stimme verwebt sich mit der Stille zu einem neuen Muster:\xC2\xA0\"Ich fliege mit euch, und sei es in die Unendlichkeit.\"\xC2\xA0"
