:body: !str:Sequel::SQL::Blob "Es war an einem Sonntagmorgen in der Herbstzeit, just als der Buchweizen bl\xC3\xBChte: die Sonne war golden am Himmel aufgegangen, der Morgenwind ging warm \xC3\xBCber die Stoppeln, die Lerchen sangen in der Luft, die Bienen summten in dem Buchweizen, und die Leute gingen in ihrem Sonntagsstaat in die Kirche, kurz, alle Gesch\xC3\xB6pfe waren vergn\xC3\xBCgt und der Swinegel auch. Der Swinegel aber stand vor seiner T\xC3\xBCr, hatte die Arme \xC3\xBCbereinander geschlagen, guckte dabei in den Morgenwind hinaus und tr\xC3\xA4llerte ein Liedchen vor sich hin, so gut und so schlecht, als nun eben am lieben Sonntagmorgen Swinegel zu singen pflegt. Indem er nun noch so halbleise vor sich hin sang, fiel ihm auf einmal ein, er k\xC3\xB6nne wohl, w\xC3\xA4hrend seine Frau die Kinder w\xC3\xBCsche und anz\xC3\xB6ge, ein bisschen im Felde spazieren und zusehen, wie seine Steckr\xC3\xBCben st\xC3\xA4nden.\r\n\
  \r\n\
  Die Steckr\xC3\xBCben waren aber das N\xC3\xA4chste bei seinem Hause, und er pflegte mit seiner Familie davon zu essen; deshalb sah er sie als die seinigen an. Der Swinegel machte die Haust\xC3\xBCr hinter sich zu und schlug den Weg nach dem Felde ein. Er war noch nicht sehr weit vom Hause und wollte just um den Schlehenbusch, der da vor dem Felde liegt, nach dem Steckr\xC3\xBCbenacker hinauf-schlendern, als ihm der Hase begegnete, der in \xC3\xA4hnlichen Gesch\xC3\xA4ften ausgegangen war, n\xC3\xA4mlich um seinen Kohl zu besehen. Als der Swinegel des Hasen ansichtig wurde, bot er ihm einen freundlichen guten Morgen.Der Hase aber, der nach seiner Weise ein vornehmer Herr war und grausam hochfahrig dazu, antwortete nichts auf des Swinegels Gru\xC3\x9F, sondern sagte zum Swinegel, wobei er eine gewaltig h\xC3\xB6hnische Miene annahm: \"Wie kommt es denn, dass du schon bei so fr\xC3\xBChem Morgen im Felde ,ruml\xC3\xA4ufst?\" \"Ich gehe spazieren\", sagte der Swinegel. \"Spazieren?\" lachte der Hase, \"mich deucht, du k\xC3\xB6nntest deine Beine auch wohl zu besseren Dingen gebrauchen.\" Diese Antwort verdross den Swinegel ungeheuer, denn alles kann er vertragen, aber auf seine Beine l\xC3\xA4sst er nichts kommen, eben weil sie von Natur schief sind. \"Du bildest dir wohl ein\", sagte nun der Swinegel zum Hasen, \"dass du mit deinen Beinen mehr ausrichten kannst?\" \"Das denk' ich\", sagte der Hase. \"Das kommt auf einen Versuch an\", meinte der Swinegel' \"ich wette, wenn wir wettlaufen, ich laufe an dir vorbei.\"\"Das ist zum Lachen, du mit deinen schiefen Beinen'.\"sagte der Hase, \"aber meinetwegen mag's sein, wenn du so \xC3\xBCbergro\xC3\x9Fe Lust hast. Was gilt die Wette?\" \"Einen Golddukaten und eine Flasche Schnaps\", sagte der Swinegel. -\"Angenommen\", sprach der Hase, \"schlag' ein, und dann kanns gleich losgehen.\"\r\n\
  \"Nein, so gro\xC3\x9Fe Eile hat es nicht\", meinte der Swinegel, \"ich bin noch ganz n\xC3\xBCchtern; erst will ich nach Hause gehen und ein bisschen fr\xC3\xBChst\xC3\xBCcken. In einer halben Stunde bin ich wieder hier auf dem Platze.\" Darauf ging der Swinegel' denn der Hase war es zufrieden. Unterwegs dachte der Swinegel bei sich: \"Der Hase verl\xC3\xA4sst sich auf seine langen Beine, aber ich will ihn schon kriegen. Er ist zwar ein vornehmer Herr, aber doch nur ein dummer Kerl, und bezahlen soll er doch.\" Als nun der Swinegel zu Hause ankam, sagte er zu seiner Frau: \"Frau, zieh' dich schnell an, du musst mit mir ins Feld hinaus.\" - \"Was gibt es denn?\" fragte die Frau. - \"Ich habe mit dem Hasen um einen Golddukaten und eine Flasche Schnaps gewettet, ich will mit ihm um die Wette laufen, und da sollst du dabei sein.\" - \"0 mein Gott, Mann\", schrie dem Swinegel seine Frau, \"bist du nicht klug, hast du denn ganz den Verstand verloren? Wie kannst du mit dem Hasen um die Wette laufen wollen?\" - \"Halt's Maul, Weib\", sagte der Swinegel' \"das ist meine Sache. Schwatz nicht in M\xC3\xA4nnergesch\xC3\xA4fte. Marsch, zieh' dich an, und dann komm' mit.\" Was sollte dem Swinegel seine Frau machen? Sie musste wohl folgen, sie mochte wollen oder nicht.Als sie nun miteinander unterwegs waren, sprach der Swinegel zu seiner Frau: \"Nun pass' auf, was ich dir sagen werde. Sieh', auf dem langen Acker dort wollen wir unsern Wettlauf machen. Der Hase l\xC3\xA4uft n\xC3\xA4mlich in der einen Furche und ich in der andern, und von oben fangen wir an zu laufen. Nun hast du weiter nichts zu tun, als du stellst dich hier unten in die Furche, und wenn der Hase auf der andern Seite ankommt, so rufst du ihm entgegen: Ich bin schon hier!\" Damit waren sie bei dem Acker angelangt, der Swinegel wies seiner Frau ihren Platz an und ging nun den Acker hinauf. Als er oben ankam, war der Hase schon da. \"Kann es losgehen?\" fragte der Hase. - \"Jawohl\", erwiderte der Swinegel. -\"Dann nur zu!\" Und damit stellte sich jeder in seine Furche. Der Hase z\xC3\xA4hlte: \"Eins, zwei, drei!\" und los ging er wie ein Sturmwind den Acker hinunter. Der Swinegel aber lief nur ungef\xC3\xA4hr drei Schritte, dann duckte er sich in die Furche nieder und blieb ruhig sitzen.Als nun der Hase im vollen Laufe unten am Acker ankam, rief ihm dem Swinegel seine Frau entgegen: \"Ich bin schon hier!\" Der Hase stutzte und verwunderte sich nicht wenig. Er meinte nicht anders, als es w\xC3\xA4re der Swinegel selbst, der ihm das zurufe, denn bekanntlich sieht dem Swinegel seine Frau geradeso aus wie ihr Mann.\r\n\
  \r\n\
  Der Hase aber meinte: \"Das geht nicht mit rechten Dingen zu.\" Er rief: \"Noch einmal gelaufen, wieder herum!\" Und fort ging es wieder wie ein Sturmwind, so dass ihm die Ohren am Kopfe flogen. Dem Swinegel seine Frau aber blieb ruhig auf ihrem Platze. Als nun der Hase oben ankam, rief ihm der Swinegel entgegen: \"Ich bin schon hier!\" Der Hase aber, ganz au\xC3\x9Fer sich vor \xC3\x84rger, schrie: \"Noch mal gelaufen, wieder herum!\" - \"Mir recht\", antwortete der Swinegel, \"meinetwegen so oft, als du Lust hast.\" So lief der Hase dreiundsiebzig Mal, und der Swinegel hielt es immer mit ihm aus. Jedes Mal, wenn der Hase unten oder oben ankam, sagte der Swinegel oder seine Frau: \"Ich bin schon hier,\"Zum vierundsiebzigsten Mal aber kam der Hase nicht mehr zu Ende. Mitten auf dem Acker st\xC3\xBCrzte er zur Erde, das Blut floss ihm aus dem Halse, und er blieb tot auf dem Platze. Der Swinegel aber nahm seinen gewonnenen Golddukaten und die Flasche Branntwein, rief seine Frau aus der Furche ab, und beide gingen vergn\xC3\xBCgt nach Hause, und wenn sie nicht gestorben sind, leben sie noch."
