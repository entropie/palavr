:body: !str:Sequel::SQL::Blob "Sie wanderten nun seit verfluchten 6 Tagen und seit dreien hatte er keinen trockenen Faden mehr am Leib. Am Anfang war er wirklich froh gewesen, dass sie Miranda dabei hatten, denn ihre Feuersteine erleichterten das Reisen enorm, doch jetzt halfen sie auch nicht mehr. Alles Holz war nass und die N\xC3\xA4chte klamm. zum Gl\xC3\xBCck hatten sie Sommer, er wagte nicht sich vorzustellen, was im Winter passiert w\xC3\xA4re. Wahrscheinlich w\xC3\xBCrden sie bereits alle erfroren sein. Miranda, gegen\xC3\xBCber der er a Anfang sehr misstrauisch gewesen war gewann langsam sein Vertrauen. Warum war sie so erpicht gewesen mitzukommen? Wahrscheinlich lag es daran, dass das Haus sie an zu viele schlechte Dinge erinnerte.\xC2\xA0In den letzten drei Tagen hatte er sich von Loriana von ihrer Welt erz\xC3\xA4hlen lassen, \"Der wichtigste Unterschied ist wohl, dass es bei uns keine Steinh\xC3\xA4user gibt, wir formen alles aus Holz. So wie ich es mit dem Gitterstab gemacht habe, erinnerst du dich?\" \"Wie k\xC3\xB6nnte ich das vergessen, ich hatte fast \xC3\xBCberlegt dich liegenzulassen. Doch dann gewann mein Ehrgef\xC3\xBChl die Oberhand und ich entschied, dass ich dich nicht bei dem Blonden lassen konnte.\" \"Aha, du hattest _fast_ \xC3\xBCberlegt mich liegenzulassen! Ich wette du warst so ver\xC3\xA4ngstigt, dass du kaum einen Finger r\xC3\xBChren konntest.\" Sie l\xC3\xA4chelte ihn breit an lachend antwortete er \"Na h\xC3\xB6r mal, immerhin habe ich dich aufs Pferd gehoben.\" \"Dann hat ja das Pferd die ganze Arbeit gemacht!\" Stellte Loriana fest und sie beide lachten, aus dem Augenwinkel sah er Miranda l\xC3\xA4cheln. Sie fand es wohl belustigend, doch er war sich nicht sicher warum. Pl\xC3\xB6tzlich fiel Korben wieder ein wovon sie davor geredet hatten. \"Erz\xC3\xA4hl doch noch einmal von deiner Welt, Loriana. Du hast gesagt ihr habt keine Steinh\xC3\xA4user, habt ihr Metall zur Holzbearbeitung?\" \"Holzbearbeitung?\" Sie schien wieder etwas verunsichert \"Metall?\" \"Wie mein Schwert.\" antwortete er \"Um das Holz zu schneiden.\" \"Was! Du denkst wir w\xC3\xBCrden Holz schneiden, h\xC3\xA4ltst du uns f\xC3\xBCr so grausam!?!\" Sie war eindeutig w\xC3\xBCtend \"Warum grausam, ich meine...\" warf er ungeschickt ein \"Klar, dass du das sagst. Warum grausam, der Baum schreit doch nicht. Das meinst du doch oder? ich weiss, dass du das denkst, du musst nicht antworten. Was h\xC3\xA4tte ich schon anderes von dir erwarten k\xC3\xB6nnen?\" Sie hielt kurz inne und fuhr dann ruhiger fort \"Ich war gerade dabei, dir von meiner Welt zu erz\xC3\xA4hlen. Das ganze Land ist anders als deines von W\xC3\xA4ldern bedeckt. Wir bearbeiten Holz nicht, wir formen es. Das heisst wir bitten das Holz so zu wachsen, dass es uns hilft. Unsere H\xC3\xA4user wachsen entweder in die Krone oder in dem Stamm der B\xC3\xA4ume.\" Gibt es bei euch andere Rassen?\" \"Rassen? Du meinst andere Wesen?\" \"Ja, andere wie euch.\" \"Das gibt es nicht, jedenfalls nicht viele. Aber die \\344Orks'\" sie spuckte das Wort regelrecht aus \"leben in manchen Teilen des Waldes. Sie sind \xC3\xBCble menschenfressende Monster, die st\xC3\xA4ndig versuchen den Wald zu zerst\xC3\xB6ren und Kinder stehlen um sie zu Tode zu foltern. Sie rauben manchmal gar die Frauen um sie zu vergewaltigen auf dass ihnen missgestaltete Kinder geboren werden.\" \"So schlimm sind sie?\" fragte Korben verwundert \"Aber mich interessiert vielmehr, wie sie aussehen, denn sonst w\xC3\xBCrde ich sie nicht einmal dann erkennen wenn sie im Rudel vor mir stehen.\" Er grinste sie an, hoffentlich glaubte sie nicht, er w\xC3\xBCrde \xC3\xBCber sie lachen. \"Sie haben eine gr\xC3\xBCn-braune, von Narben \xC3\xBCberzogene Haut und riesige Hauer im Maul, ihre Augen sind blutunterlaufen und ihre Haare sind schwarz bis braun und dick wie Lianen. Ihre Ohren sind oben gebogen und kr\xC3\xBCmmen sich nach hinten und sie sind etwa 2 K\xC3\xB6pfe gr\xC3\xB6sser als du und doppelt so breit. Ich vermute, dass sie in primitiven Lederh\xC3\xBCtten in denen es nach ranzigem Fett stinkt, leben. Sie verstehen nichts von der Harmonie des Waldes.\" Das war die Weichherzigkeit der Baummenschen? Vorsichtig setzte er an \"\xC3\x9Cbertreibst du nicht ein bisschen?\" \"Nein \xC3\xBCberhaupt nicht, oder glaubst du mir nicht?\" Wieder schien sie ihn herausfordern zu wollen doch diesmal blieb er ruhig. \"Nat\xC3\xBCrlich glaube ich dir, wie k\xC3\xB6nnte ich an deinen Worten zweifeln, wo ich doch noch nie Orks gesehen habe?\" Sie fuhr mit ihrer Erz\xC3\xA4hlung fort. \"Ich kenne leider nur einen kleinen Teil des Landes, denn es kann gef\xC3\xA4hrlich sein durch meine Welt zu reisen. Ihr habt hier nur Menschen, doch bei uns gibt es Erz\xC3\xA4hlungen von Ungeheuern, die den Unvorsichtigen auflauern. Wenn du mehr erfahren willst dann komm doch einfach mit!\" Das hatte er vor. Hier gab es etwas zu tun., ob Loriana nun Recht hatte oder \xC3\xBCbertrieb \"Das werde ich tun. Ich muss deine Welt kennenlernen. Sie klingt ungeheuer aufregend.\" \"Kann ich auch mitkommen?\" Korben war kurz irritiert, dann erkannte er, dass Miranda gesprochen hatte. \"Wenn du willst.\" Sagte Loriana etwas abwehrend, was Miranda aber nicht aufzufallen schien. \"Dann beeilen wir uns doch etwas, damit wir schnell zum Ziel kommen!\" Jetzt stellte sie sich schon in die F\xC3\xBChrerrolle, aber Korben hatte jetzt keine Lust zu streiten und er war zu aufgew\xC3\xBChlt um sich darum zu k\xC3\xBCmmern. Hatte Loriana nicht gesagt, dass sie niemals einem denkenden Wesen Schaden w\xC3\xBCrde?"
