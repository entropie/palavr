:body: !str:Sequel::SQL::Blob "Feuer und Brand, was hatte Korben sich nur dabei gedacht? Vielleicht h\xC3\xA4tte sie ihn zur\xC3\xBCckhalten k\xC3\xB6nnen, aber daf\xC3\xBCr war es jetzt zu sp\xC3\xA4t. Nachdem der junge Mann bei der Gruppe angekommen war schrie die dickliche Frau weiter \"Verschwinde aus unserem Dorf Monster!\" Neben ihr hatte Korben bereits sein Schwert gezogen. Warum hatte sie nur ihr Blasrohr liegenlassen, aber das h\xC3\xA4tte jetzt wohl auch nicht viel genutzt, sie bemerkte jedoch auch das die H\xC3\xA4nde der Frau zitterten. \"Was haben sie, haben sie etwa Angst vor mir, die ich alleine und kleiner bin als sie?\" fragte sie Korben ungl\xC3\xA4ubig \"Die f\xC3\xBCrchten alles, was anders ist als sie, ausserdem bist du nicht alleine.\" antwortete der grimmig. Dann wandte Korben sich wieder an die Menschen aus dem Dorf, \"Sagt uns nur wie wir zur Hexe kommen und wir sind verschwunden!\" Die Antwort kam prompt: \"Die Strasse lang,\" Die Frau deutete nach S\xC3\xBCdosten \"und jetzt verschwindet!\" Schon sah Loriana einen der M\xC3\xA4nner einen Stein aufheben und andere folgten seinem Beispiel, bevor diese jedoch zu werfen anfangen konnten zogen Korben und sie sich bereits zur\xC3\xBCck und liefen die Strasse entlang. Loriana sah zu Korben hin\xC3\xBCber, der w\xC3\xBCtend die Faust sch\xC3\xBCttelte \"K\xC3\xB6nnen wir jetzt endlich zu der Hexe gehen?\" fragte sie hoffnungsvoll, \"Ins Dorf werden wir ja wohl kaum k\xC3\xB6nnen!\" antwortete er immer noch w\xC3\xBCtend und um ihn zu beruhigen sagte sie ihm \"Dann kann ich endlich wieder nach Hause, vielleicht kannst du ja mitkommen, Hier scheinst du ja keine Freunde zu haben.\" Die Worte schienen ihre Worte zu verfehlen. Korben sah eindeutig noch w\xC3\xBCtender aus als vorher. Seine Augenbrauen hingen \xC3\xBCber seinen Augen wie Sturmwolken und er blickte jetzt eindeutig sie an. \"Vielleicht w\xC3\xA4re ich jetzt in Bingen mit einem Haufen Geld wenn du nicht...\" er brach ab, wie konnte Korben es wagen so etwas zu sagen! War sie etwa freiwillig hierher gekommen? Es war doch wohl einer seiner Art, der sie entf\xC3\xBChrt hatte und Korben hatte auch noch f\xC3\xBCr ihn gearbeitet. Dann sah sie wie sein Gesichtsausdruck sich \xC3\xA4nderte, war sein Gesicht noch vor Augenblicken noch wutverzerrt gewesen, so las sie jetzt Erschrecken in seinen Augen. Mit zitternder Stimme versuchte er sich zu entschuldigen \"Ich meinte nicht, ich wollte nicht sagen, dass\" doch sie unterbrach ihn \"Sprich es nur aus\" , antwortete sie w\xC3\xBCtend \"Du denkst es war meine Schuld, dass du dein 'Geld'\" Sie betonte das Wort extra abwertend \"verloren hast, glaubst du etwa ich wollte hierher? Denkst du ich h\xC3\xA4tte eine Wahl gehabt?\" \"Nein, aber es sah so gut aus. Jahre lang nicht arbeiten und...... entschuldige bitte, es liegt nicht an dir. Ich bin nur w\xC3\xBCtend. Ich wusste doch, dass Heiko nichts gutes im Sinn haben konnte, aber ich brauchte das Geld wirklich.\" Sie sah ihm die Verzweiflung deutlich an \"Dann lass deine Wut nicht an mir aus, geh wenn du willst auf die D\xC3\xB6rfler los oder zerschlag dein Schwert an einem Stein, aber lass mich mit deiner Wut \xC3\xBCber dich selbst in Ruhe! Und jetzt lass uns weiter gehen.\" Damit war die Angelegenheit f\xC3\xBCr sie erledigt."
