:body: !str:Sequel::SQL::Blob "Minuten sp\xC3\xA4ter stand er auf und sah sich um. In alle Richtungen erstreckte sich von nur wenig Unterholz durchzogener Wald. Die St\xC3\xA4mme waren dicker als er sie kannte, die B\xC3\xA4ume sahen \xC3\xA4lter aus und ihre Rinde war nicht Braun, sondern rot und gr\xC3\xBCn gesprenkelt. Dann und wann glaubte er kleine Tiere durch den Wald laufen zu sehen, vielleicht waren es aber nur die vielen sonnenbeschienenen Flecken, die sich mit dem Wind bewegten.\xC2\xA0\r\n\
  \r\n\
  Pl\xC3\xB6tzlich nahm er hinter sich eine Bewegung war. Er fuhr herum und starrte direkt in Lorianas gr\xC3\xBCne Augen. Dann sp\xC3\xBCrte er etwas an seinem Bein. Ein Eichh\xC3\xB6rnchen war herangekommen und schn\xC3\xBCffelte vollkommen furchtlos an ihm. \"Es ist sch\xC3\xB6n hier, nicht war?\" fragte ihn Loriana und durchbrach damit seine Verbl\xC3\xBCffung \"Komm, lass mich dir die Sonnen zeigen!\" Sie ergriff seine Hand und zog ihn durch den Wald bis sie an einen v\xC3\xB6llig Beschienenen Platz zwischen vier riesigen B\xC3\xA4umen kamen. Dann wies Loriana nach oben. Zwei sich \xC3\xBCberschneidende Sonnen erleuchteten den Himmel. \"Wir haben Gl\xC3\xBCck. Man sieht sie nur zweimal im Jahr zusammen und nur einmal gleicht sich ihre Gr\xC3\xB6sse. Morgen werden sie sich vereinen und das neue Jahr beginnt.\" sagte sie leise. Die schmerzenden Augen abwendend antwortete Korben \"Wo wohnst du in diesem Wald?\" Loriana l\xC3\xA4chelte ihn an \"Es ist noch ein weiter Weg, aber im Wald kann uns nichts passieren.\" Dann sah sie sich um \"Miranda wird auch gleich hier sein. Sie wollte sich die Umgebung ansehen w\xC3\xA4hrend du geschlafen hast.\" \"Habe ich lange geschlafen?\" \"Fast drei Tage. Suchen wir etwas zu essen?\" Jetzt erst f\xC3\xBChlte er seinen Hunger. Er hatte wirklich drei Tage nichts gegessen? Ohne viel nachzudenken antwortete er \"Ich bin am verhungern!\". Gerade als sie die Lichtung verlassen wollten sah er Miranda zwischen den B\xC3\xA4umen hervorkommen. In den H\xC3\xA4nden hielt sie grinsend hunderte kleiner Beeren. Sofort lief Korben auf sie zu, zog Loriana mit sich und wurde von ihr auf halbem Weg \xC3\xBCberholt. \"Wie hast du es geschafft genau jetzt aufzutauchen?\" fragte er sie \"und willst du die Beeren alle alleine essen?\" Sie sah ihn einen Moment verbl\xC3\xBCfft an und warf sie ihm dann grinsend entgegen \"Ich habe gewartet bis ihr vom Essen gesprochen habt. Aber kommt doch einfach mit! Wir k\xC3\xB6nnten alleine von Beeren Jahrzehnte lang leben ohne mehr als eine Stunde zu laufen!\" Damit drehte sie sich um und lief zu einem der B\xC3\xA4ume. Dort ging sie in die Knie, griff nach der Rinde und zog ihre Hand voller Beeren wieder zur\xC3\xBCck. Grinsend, als w\xC3\xA4re sie in diesem Wald wieder Kind geworden, steckte sie die Beeren in den Mund.\xC2\xA0"
