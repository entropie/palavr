:body: !str:Sequel::SQL::Blob "Jetzt kam sie also endlich hier weg, lange h\xC3\xA4tte sie es wohl nicht mehr in der H\xC3\xBCtte ausgehalten in der ihre Mutter ermordet worden war. Eines Tagen w\xC3\xBCrden ihre M\xC3\xB6rder ihre gerechte Strafe erhalten. Es war ein Schock gewesen, aber sie dachte ihn \xC3\xBCberwunden zu haben bis diese beiden kamen. Sie konnte es kaum glauben, eine Baumfrau, die sich hierher verirrte und dann nicht mehr zur\xC3\xBCckfand. So etwas gab es noch nie. Also musste mehr dahinterstecken. Dann hatte dieser Mann es auch noch geschafft, sie v\xC3\xB6llig aus der Fassung zu bringen, das w\xC3\xA4re ihrer Mutter nie passiert. Gut musste sie sich also damit abfinden, gl\xC3\xBCcklicherweise hatte dieser Korben nicht alles erahnt und nicht begriffen warum sie so erregt war. Schnell ging sie in die H\xC3\xBCtte um ihre Kr\xC3\xA4uter zu holen. Als sie wieder herauskam trug sie f\xC3\xBCnf Kr\xC3\xA4uterbeutelchen, eines mit Heilkr\xC3\xA4utern, eines mit einem Antidot, eines mit Zunder und Feuerstein, eines mit Schlafgift und eines mit einem Pulver aus dem t\xC3\xB6dlichen Gr\xC3\xBCnling, dem giftigsten Pilz der Umgebung. Korben und Loriana warteten vor der T\xC3\xBCr auf sie. Sie ging schnell an ihnen vorbei, w\xC3\xA4hrend sie fragte: \"Kommt ihr? Oder wollt ihr hier Wurzeln schlagen.\" Das schien Loriana, wenn das der richtige Name war, zu irritieren, aber sie k\xC3\xBCmmerte sich nicht weiter darum."
