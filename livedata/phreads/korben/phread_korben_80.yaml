:body: !str:Sequel::SQL::Blob "Verdammt, was hatte er sich dabei gedacht Loriana anzufahren, sie konnte doch von allen am wenigsten daf\xC3\xBCr. Er versuchte sich noch einmal bei ihr zu entschuldigen \"Es tut mir Leid, ich wollte dich nicht verletzen, ich f\xC3\xBChle mich nur hilflos. Aber du hast recht, ich darf mich nicht fallenlassen,\" er straffte sich innerlich \"Ich werde dich schon wieder zur\xC3\xBCckbringen! Meintest du das ernst? Ich meine dein Angebot, es w\xC3\xA4re wohl ganz gut f\xC3\xBCr mich einmal andere Luft zu atmen.\" Er grinste schief \"Vielleicht w\xC3\xBCrde dir das wirklich guttun\" entgegnete sie. Den Rest des Tages gingen sie schweigsam \xC3\xBCber die verfallene Strasse.\xC2\xA0Am Abend desselben Tages erreichten sie eine kleine Holzh\xC3\xBCtte, die von einem grossen Garten umgeben war. Die braunen Schindeln fehlten teilweise, die W\xC3\xA4nde waren Moosbewachsen und \xC3\xBCber die Vorderseite rankten Schlingpflanzen, die nur Fenster und die T\xC3\xBCr frei lie\xC3\x9Fen. \xC3\x9Cber der T\xC3\xBCr hing ein Mistelzweig und in dem schwarzen Holz waren Axtspuren zu erkennen. W\xC3\xA4hrend Korben das Haus eindringlich betrachtete sah er aus dem Augenwinkel wie Loriana auf die T\xC3\xBCr zuging. Er beeilte sich zu ihr aufzuschlie\xC3\x9Fen. Sie kamen fast gleichzeitig bei der T\xC3\xBCr an aber er konnte nicht verhindern, dass sie anklopfte. Das Holz klang merkw\xC3\xBCrdig morsch als sie dagegen schlug. Dann h\xC3\xB6rten sie von innen eine Stimme: \"Wer da?\" Es klang eher wie die Stimme eines M\xC3\xA4dchens als wie die einer Hexe, obwohl er keine Ahnung hatte wie die Stimme einer Hexe klingen sollte. Mit Sicherheit nicht so jugendlich. W\xC3\xA4hrend er noch nachdachte ergriff Loriana schnell das Wort: \"Ich bin Loriana, ich brauche deine Hilfe.\" Als er gerade wieder ungeduldig wurde \xC3\xB6ffnete sich die T\xC3\xBCr. Vor ihnen stand eine h\xC3\xB6chstens neunzehn J\xC3\xA4hrige Frau mit langen, leicht gewellten schwarzen Haaren, deren blaue Augen sie eindringlich musterten. Fast w\xC3\xA4re er zur\xC3\xBCckgeschreckt als sie ihn ansah, aber er hielt ihrem Blick stand. \"Wer bist du?\" fragte sie ihn nicht unfreundlich \"Ich heisse Korben\" antwortete er \"und du?\" \" Miranda, ich vermute ihr wollt zu meiner Mutter,\" Jetzt musterte sie Loriana eindringlich \"aber was ihr \xC3\xBCber ihre 'magischen Kr\xC3\xA4fte' geh\xC3\xB6rt habt ist falsch, sie ist vor zwei Jahren gestorben. Sie kannte nur viele Kr\xC3\xA4uter und gab ihr Wissen bereitwillig weiter, aber sie haben sie als Hexe verbrannt.\" Tr\xC3\xA4nen schlichen sich in ihre Augen, doch sie straffte sich \"Falls ihr also magische Hilfe wollt seid ihr hier falsch, ich kenne nur ein paar Kr\xC3\xA4uter mehr nicht\" Das klang geradezu aggressiv, warum war sie nur so w\xC3\xBCtend? Entt\xC3\xA4uscht wandte sich Loriana ab, doch Korben wollte nicht so leicht lockerlassen. Es war doch seltsam, dass Miranda bei Lorianas Anblick nicht erschrocken war, h\xC3\xB6chstens eine leichte Verwunderung konnte er in ihren Augen lesen. \"Du wei\xC3\x9Ft mehr und sie war mehr, versuch es nicht vor uns zu verheimlichen!\" Das war ein Schuss ins Blaue, doch er traf. Miranda zuckte zusammen wie unter einem Hieb. Sie stammelte etwas, das er nicht verstand, dann hatte sie sich wieder in Gewalt \"Du hast recht, aber ich kann dir wirklich nicht helfen. Meine Mutter h\xC3\xA4tte es vielleicht gekonnt, aber ich bin nicht meine Mutter. Aber vielleicht.........\"Er staunte \xC3\xBCber ihre Bereitschaft, er h\xC3\xA4tte nie gedacht, dass es so leicht w\xC3\xA4re sie zum reden zu bringen. Etwas entt\xC3\xA4uscht wegen der Leichtigkeit des Sieges hakte er nach \"Aber vielleicht?\" \"Ich weiss nicht ob es eine gute Idee ist, doch die einzigen, die etwas wissen k\xC3\xB6nnten sind die Kajurba-M\xC3\xB6nche in den Bergen in Norimmim\" Wenigstens mussten sie daf\xC3\xBCr nicht allzu weit in das Land hinein, das Gebirge lag an Norimmims Ostseite und sch\xC3\xBCtzte das Land so gegen Angriffe, ausserdem waren das M\xC3\xB6nche, sie w\xC3\xBCrden ihnen schon nichts tun. \"Ich war noch nie dort, aber sie haben einen seltsamen Ruf.\" Nicht schon wieder. Wenigstens hatte sich seine Furcht als unbegr\xC3\xBCndet erwiesen, die vermeintliche Hexe war nur eine h\xC3\xBCbsche junge Frau, vielleicht hatte er dieses mal ja genau soviel Gl\xC3\xBCck wie mit Loriana, wenn das m\xC3\xB6glich war, doch dann erinnerte er sich des Gef\xC3\xBChls als sie ihn angesehen hatte. Es war als h\xC3\xA4tte sie ihn durchbohrt. 'Nur Einbildung!\t'schalt er sich in Gedanken. \"Kann ich mitkommen, es w\xC3\xBCrde mich interessieren, was an dem Ruf Wahres dran ist.\" Was konnte daran schon schlecht sein, wenn eine sch\xC3\xB6ne Frau sie begleitete? \"Wenn du willst kannst du uns gerne Gesellschaft leisten.\" antwortete Korben obwohl er dabei ein ungutes Gef\xC3\xBChl hatte."
