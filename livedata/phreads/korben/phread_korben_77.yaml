:body: !str:Sequel::SQL::Blob "Sie h\xC3\xA4tte nicht gedacht, dass er eine so grosse Hilfe w\xC3\xA4re, eigentlich h\xC3\xA4tte sie nicht einmal erwartet, dass er \xC3\xBCberhaupt etwas von seinem Land kannte, aber das war nat\xC3\xBCrlich absurd, sicherlich war er schon viel gereist, denn wie sollte er sonst so viel wissen? Jetzt wo sie das Hauptproblem gel\xC3\xB6st hatten sp\xC3\xBCrte sie ihre anderen Bed\xC3\xBCrfnisse wieder st\xC3\xA4rker. Sie mussten schnell etwas zu Essen finden. Sie hoffte, da die Pflanzen hier denen in ihrer Welt \xC3\xA4hnlich waren, denn hier schien ihre Kraft so begrenzt zu sein, dass es ihr unm\xC3\xB6glich sein w\xC3\xBCrde den Pflanzen mehr Fr\xC3\xBCchte wachsen zu lassen ,als sie schon hatten. \"Lass und erst einmal etwas zu essen suchen.\" sagte sie zu ihm. \"Kennst du dich etwa mit den Pflanzen hier aus?\" fragte er sarkastisch, erstaunt antwortete sie \"du etwa nicht? du lebst doch hier.\" Und bereute es wieder ihr Blasrohr abgelegt zu haben. \"Esst ihr hier keine Pflanzen?\" fragte sie weiter. \"Nat\xC3\xBCrlich essen wir Pflanzen, aber wir sammeln sie nicht selbst. Es gibt Menschen, die sich allein damit ihren Lebensunterhalt verdienen. Deshalb wissen die meisten anderen noch nicht mal wie sie einen giftigen Pilz von dem heilenden Korub, einer unter der Erde wachsende Pflanze mit rostroten Bl\xC3\xA4ttern, die nur etwa einen halben Finger \xC3\xBCber den Boden ragen unterscheiden k\xC3\xB6nnen.\" 'Oh nein' dachte sie, jetzt sind wir verloren. Wenn nicht einmal die Menschen hier die Pflanzen kennen, wie soll ich dann hier \xC3\xBCberleben. \"Kennst du wenigstens einige ungiftige Pflanzen?\" fragte sie ihn niedergeschlagen, \"Nur ein paar Beerenstr\xC3\xA4ucher,\" antwortete er, aber das gen\xC3\xBCgte ihr bereits. \"Kannst du mich zu einem f\xC3\xBChren?\" \"Da dr\xC3\xBCben w\xC3\xA4chst einer, wir nennen ihn Blutbeere, wegen der Farbe seiner Beeren.\" Er zeigte mit dem Arm auf einen kleinen Busch, der \xC3\xBCber und \xC3\xBCber mit kleinen Beeren bewachsen, doch sie sah nicht wo diese Beeren gr\xC3\xBCn sein sollten. Sie waren fast so rot wie der \xC3\x84ussere Rand der Sylliablume. \"wie kommst du darauf, dass diese Beeren die Farbe des Blutes haben sollen? Sie sind doch rot wie die aufgehenden Sonnen.\" Sie sah ihm seine Verwirrung deutlich an \"Nat\xC3\xBCrlich sind sie rot, rot wie B......, nat\xC3\xBCrlich, jetzt verstehe ich, dein Blut ist nicht rot, richtig?\" \"Wie kommst du darauf, wer hat schon Rotes Blut?\" jetzt sah sie ihn genauso verst\xC3\xA4ndnislos an wie er sie davor \"Menschen\" antwortete er l\xC3\xA4chelnd. Jetzt begriff sie endlich. \"Dann lass uns doch ein paar von diesen Beeren essen. Ich sterbe vor Hunger.\" Sagte sie zur\xC3\xBCck l\xC3\xA4chelnd.\xC2\xA0\r\n\
  \r\n\
  Nachdem sie den Busch des gr\xC3\xB6ssten Teils seiner Beeren entledigt hatten, aber nicht aller, denn sonst w\xC3\xBCrde es keine neuen seiner Art geben, gingen sie nebeneinander in die Richtung, die sie f\xC3\xBCr S\xC3\xBCden hielten. Korben f\xC3\xBChrte das Pferd und erz\xC3\xA4hlte ihr vom Leben in St\xC3\xA4dten und auf dem Land. Das meiste war ihr unverst\xC3\xA4ndlich. Warum bauten diese Menschen aus Stein, wo Pflanzen doch ein viel besseres Baumaterial waren. Zwei Tage wanderten sie im Sonnenschein und ern\xC3\xA4hrten sich von Pflanzen, als sich das Wetter verschlechterte. Am Abend des dritten Tages zogen dunkle Wolken auf, der Wind wurde st\xC3\xA4rker und Blitze spalteten den bereits pechschwarzen Himmel. Schwere Regentropfen fielen auf die Reisenden herab und im Nu waren sie durchn\xC3\xA4sst bis auf die Knochen."
