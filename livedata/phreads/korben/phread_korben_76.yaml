:body: !str:Sequel::SQL::Blob "Das Gl\xC3\xBCck musste ihn hassen. Sie wusste auch nicht mehr als er. Erst tat sie so als w\xC3\xBCsste sie alles besser und dann hatte sie auch keine Ahnung wohin sie gehen sollten und er hatte gehofft jetzt endlich ein Ziel zu haben. Ausserdem war ihr Verhalten sehr seltsam. Sie war pl\xC3\xB6tzlich blass geworden nachdem sie sich geb\xC3\xBCckt hatte. Um sie davon abzulenken beschloss Korben Loriana erst mal seine Welt zu beschreiben. \"Um deine Frage zu beantworten, wir sind hier im Land Schiering, genauer gesagt im K\xC3\xB6nigreich Schiering dem Herkunftsland der schlimmsten vierbeinigen Biester der Welt,. Es gibt mehr als das, aber von den anderen L\xC3\xA4ndern weiss ich nicht viel. N\xC3\xB6rdlich von hier liegt das Zwergenk\xC3\xB6nigreich Kurn und im Westen das K\xC3\xB6nigreich Norimmim, ein seltsames Land, ich habe nur Erz\xC3\xA4hlungen davon geh\xC3\xB6rt. Im S\xC3\xBCden liegt Geran, es wird nicht von einem K\xC3\xB6nig regiert, sondern von einem j\xC3\xA4hrlich neu gew\xC3\xA4hlten Menschen, der f\xC3\xBCr dieses eine Jahr das ganze Land beherrscht. Was dahinter liegt weiss ich nicht. Die Wege dorthin sind weit. \xC3\x9Cber ein Jahr braucht ein Karren Kurn, da man ganz Schiering durchqueren muss. Nach Norimmim br\xC3\xA4uchten wir nur ein halbes Jahr und nach Geran nur einen Monat, doch dorthin sollten wir nicht gehen. Wir sollten uns sowieso von gr\xC3\xB6sseren St\xC3\xA4dten fernhalten, denn dein Aussehen wird \xC3\xBCberall Aufsehen erregen.\" er h\xC3\xB6rte Loriana schnauben, k\xC3\xBCmmerte sich aber nicht darum, \"Was Pl\xC3\xA4tze angeht, an denen wir etwas \xC3\xBCber Wege in deine Welt finden k\xC3\xB6nnen, nun da w\xC3\xA4re das Orakel doch seine Aussagen sind nie klar und w\xC3\xBCrden uns wohl nicht viel helfen. Aber es gibt noch mehr Orte von denen gesagt wird, dass die Menschen dort Dinge wissen, von der normale Menschen noch nicht einmal etwas ahnen, ob es nun stimmt oder nicht. Eine alte Hexe\" bei diesem Wort schauderte er \"soll im Wald im S\xC3\xBCden leben, doch ich kann nicht empfehlen zu ihr zu gehen. Es werden Geschichten erz\xC3\xA4hlt. Irgendwo im Osten soll es im Gebirge ein Schloss geben, das dem Wissen geweiht ist, aber der Weg ist weit. Nun musst du entscheiden wohin wir reisen sollen.\" Hauptsache nicht zu der Hexe' dachte er noch, als sie antwortete: \"Die Hexe liegt wohl am n\xC3\xA4chsten, nicht wahr?\" Das musste ja kommen, warum hatte er sie nur erw\xC3\xA4hnt? Na ja, jetzt musste es sein, denn Loriana sah zwar fremd, aber trotzdem sch\xC3\xB6n aus, doch warum war ihm das nicht sofort aufgefallen?."
