:body: !str:Sequel::SQL::Blob "Das war zuviel! Erst erwiess sich das junge M\xC3\xA4dchen, dass er gerettet hatte als Waldhexe und dann versuchte sie ihm auch noch weiszumachen, dass sie von irgendwelchen Zaubern im Schlaf gehalten wurde. Also erst einmal ganz behutsam sein. Vielleicht war sie auch nur bewusstlos gewesen, aber andererseits, wie lie\xC3\x9F sich ihre gr\xC3\xBCne Haut erkl\xC3\xA4ren? Korben beschloss erst einmal so zu tun als w\xC3\xBCrde er ihr glauben und ihre Frage zu \xC3\xBCbergehen. Daher fragte er weiter: \"Und woher kommst du?\" \"Aus dem Kastanienwald\" war ihre unverst\xC3\xA4ndliche Antwort, was konnte das schon wieder bedeuten? \"Und wo liegt der Kastanienwald?\" \"Das ist wohl etwas schwerer zu erkl\xC3\xA4ren. Vielleicht w\xC3\xA4re es leichter, wenn du mir erst einmal sagen w\xC3\xBCrdest wo wir hier sind.\" \"Etwas westlich von Port, vielleicht zwei Tagesreisen.\""
