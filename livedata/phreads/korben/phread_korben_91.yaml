:body: !str:Sequel::SQL::Blob "Bisher hatte sie gehofft, dass Loriana es schaffen w\xC3\xBCrde, aber jetzt musste sie wohl versuchen Korben zu retten, sonst w\xC3\xBCrde Loriana die M\xC3\xB6nche mit Sicherheit auf andere Art von ihrem Vorhaben abzuhalten versuchen und da konnte sie nur verlieren.\xC2\xA0\r\n\
  \r\n\
  Gerade als der Echsenmensch nach Korben griff stellte sie sich dazwischen. Einen Moment f\xC3\xBCrchtete sie der M\xC3\xB6nch w\xC3\xBCrde sie angreifen, doch er blieb ruhig stehen und betrachtete sie. Nach einigen Herzschl\xC3\xA4gen durchbrach sie die einsetzende Stille. \"Korben wusste bis er Loriana traf nicht einmal, dass es andere Welten gibt, wie k\xC3\xB6nnte er dann zwischen ihnen reisen?\" Der M\xC3\xB6nch setzte zu einer Antwort an, doch sie sprach sofort weiter \"Er hat weder das Wissen noch die Macht dazu. Wie k\xC3\xB6nnt ihr ihn also als Gefahr ansehen? Er w\xC3\xA4re unf\xC3\xA4hig jemals wieder zur\xC3\xBCck zu kehren. Und Loriana hat euch keineswegs belogen, denn Korben hat zwar keine Familie, doch es gibt einige, die in dieser Welt versuchen ihn zu finden und wohl zu t\xC3\xB6ten. Zudem hat Korben sich entschlossen eure Magie zu erdulden, wenn er nur weiterhin mit Loriana und mir \xC3\xBCber unsere Erlebnisse in diesem Kloster sprechen kann.\" irgendetwas musste sie noch sagen. Verzweiflung \xC3\xBCberrollte sie und ihre Gedanken rasten. Irgendetwas fehlte. Dann nahm die Antwort des M\xC3\xB6nches ihr die Unsicherheit ab. Ohne k\xC3\xB6rperlich auf ihre Worte zu reagieren wandte der M\xC3\xB6nch Miranda sein Gesicht zu. Als er sprach war seine Stimme ein leises Zischen und seine Augen fixierten sie. \"Schw\xC3\xB6rt ihr niemals in diese Welt zur\xC3\xBCck zu kehren ausser durch dieses Kloster? Schw\xC3\xB6rt ihr mit keinem ausser euren Gef\xC3\xA4hrten \xC3\xBCber dieses Kloster zu sprechen? Schw\xC3\xB6rt ihr unserer Magie keinen Widerstand entgegenzusetzen ausser dem, den ihr nicht verhindern k\xC3\xB6nnt?\" W\xC3\xA4hrend er sprach sp\xC3\xBCrte Miranda ein eisiges Ziehen in der Stirn, das sich bald in ein Prickeln wandelte. Er musste ihre Gedanken lesen! Sofort unterdr\xC3\xBCckte sie ihren Schreck. Sie musste in vollem Glauben antworten. Jetzt hing nicht mehr nur Korbens Leben davon ab. Momente wollte sie beinahe aufgeben, aber sie unterdr\xC3\xBCckte auch dieses Gef\xC3\xBChl. Das Prickeln drang immer tiefer in ihren Kopf vor. Sie musste schnell antworten. Daher sammelte sie noch einmal alle Konzentration auf ihr Vertrauen in ihre eigenen Worte. Als sie antwortete war ihre Stimme v\xC3\xB6llig ruhig. \"Ich schw\xC3\xB6re es bei dem Namen meines Vaters.\" Sofort wandte der M\xC3\xB6nch seinen Blick von ihr ab und ihr entglitt ein lautloser Seufzer. Dann brauchte sie ihre ganze Selbstbeherrschung um ein Kichern zu verhindern. Bei dem Namen ihres Vaters w\xC3\xBCrde sie auch schw\xC3\xB6ren sich ein Messer in die Brust zu stossen. Mit M\xC3\xBChe unterdr\xC3\xBCckte sie ein Grinsen. Nach einigen Momenten der Stille h\xC3\xB6rte sie Loriana antworten. Ihre Stimme war v\xC3\xB6llig sicher. Einen Moment lang f\xC3\xBChlte Miranda einen winzigen Stich Neid, doch er verging sofort. Loriana schwor bei dem Baum ihrer Geburt und dehnte den Schwur gar auf alle anderen Echsenmenschen aus. \xC3\x9Cberrascht blickte Miranda zu ihr hin\xC3\xBCber, wandte ihren Blick aber sofort wieder ab. Hoffentlich w\xC3\xBCrde das keine Probleme verursachen. Dann ber\xC3\xBChrte eine der Wachen Korbens Hals mit der stumpfen Seite der Hellebardenklinge und er begann sofort sich zu bewegen. F\xC3\xBCr einen kurzen Augenblick schien es Miranda als w\xC3\xBCrde er sie anklagend ansehen, doch dann bannte ihn der Blick des M\xC3\xB6nches. Nach einigen Herzschl\xC3\xA4gen antwortete er zu Mirandas unendlicher Erleichterung \"Ich schw\xC3\xB6re es.\" Noch f\xC3\xBCr mehrere Augenblicke hielten die Augen des M\xC3\xB6nches Korben fest, dann entlie\xC3\x9F er ihn.\r\n\
  Um das Prickeln hinter der Stirn loszuwerden sch\xC3\xBCttelte Loriana kurz den Kopf. Warum hatte Miranda sie so seltsam angesehen? Vielleicht h\xC3\xA4tte sie nicht sagen sollen, dass sie ihren Schwur auch f\xC3\xBCr alle anderen Echsenmenschen halten w\xC3\xBCrde. Aber es war geschehen. Schlie\xC3\x9Flich w\xC3\xBCrde sie diesen Schwur nie brechen k\xC3\xB6nnen. F\xC3\xBCr einen Moment durchfuhr sie ein Zittern. Sie hatte wirklich beim Baum ihrer Geburt geschworen. Das letzte Mal, dass sie das getan hatte war fast ihre ganze Lebensspanne her, als sie geschworen hatte niemals einem Baummenschen Schaden zuzuf\xC3\xBCgen. Pl\xC3\xB6tzlich h\xC3\xB6rte sie Korben antworten. Seine Stimme klang gepresst. Die Aussicht auf Magie musste ihn wirklich ver\xC3\xA4ngstigen. Gerade als sie ihn ansah wandte sich der M\xC3\xB6nch von ihm ab, warf kurze Blicke zu den Wachen und sprach dann wieder mit v\xC3\xB6llig menschlicher Stimme \"folgt mir\". Einen Moment abgelenkt sah Loriana dem M\xC3\xB6nch nach, der durch das Tempeltor schritt und lief dann zu Korben um ihm beim Aufstehen zu helfen. Besorgt fragte sie ihn: \"Geht es dir gut?\", was seine m\xC3\xBCrrische Antwort \"Ich lebe noch\" wohl best\xC3\xA4tigen sollte. Dann sch\xC3\xBCttelte er ihre Hand ab und stand auf. Etwas beleidigt ging Loriana einen Schritt zur\xC3\xBCck. Sie hatte ihm doch nur helfen wollen. Als auch die Wachen durch die T\xC3\xBCr verschwunden waren drehte sich Korben abrupt von ihr weg und sah Miranda an. Seine Augen waren verengt und seine Stimme zitterte vor Wut. \"Ich habe zugestimmt mich verzaubern zu lassen?\" Er wollte noch etwas sagen, aber Miranda unterbrach ihn sofort. \"Ich habe dir gerade das Leben gerettet. Der Zauber wird dich nicht t\xC3\xB6ten solange du deinen Schwur h\xC3\xA4ltst, also zeige gef\xC3\xA4lligst etwas Dankbarkeit.\" Die Sch\xC3\xA4rfe in ihrer Stimme lie\xC3\x9F Loriana zusammenzucken. Langsam ging Korben zur\xC3\xBCck. Verwirrung spiegelte sich auf seinem Gesicht. Dann straffte er sich und antwortete leise \"Vielleicht hast du recht. Danke. Aber jetzt sollten wir den Echsen folgen, sonst denken sie noch wir w\xC3\xBCrden ihn schon jetzt brechen.\" Damit wandte er sich wieder zu Loriana um und streckte die Hand aus. \"Gehen wir?\" Er schien die Verwirrung schnell abzusch\xC3\xBCtteln und jetzt breitete sich ein L\xC3\xA4cheln auf seinem Gesicht aus. \"Immerhin sind wir zusammen\" f\xC3\xBCgte er hinzu. Sein L\xC3\xA4cheln erwidernd nahm Loriana seine Hand, sie f\xC3\xBChlte sich k\xC3\xBChl und staubig an, und sah dann kurz zu Miranda, die schon durch das Tor Schritt.\r\n\
  \r\n\
  Das hatte er nicht erwartet, dachte Korben verwirrt, noch w\xC3\xA4hrend er Loriana anl\xC3\xA4chelte. Hatte Miranda ihm wirklich nur helfen wollen? Er sch\xC3\xBCttelte noch einmal den Kopf und folgte ihr dann mit Loriana. Doch sobald er im Inneren des Tempels war und er wieder die sich ver\xC3\xA4ndernden und den Blick anziehenden Reliefs sah, wurden seine Gedanken sofort abgelenkt.\xC2\xA0Pl\xC3\xB6tzlich zuckte er zusammen. Er hatte sich verloren. Erschreckt sah er sich um. Sie liefen nicht mehr in den G\xC3\xA4ngen, sondern standen in einer grossen Halle. Neben ihm sch\xC3\xBCttelte Loriana den Kopf und sah sich ebenso verwirrt um wie er. Miranda dagegen stand ruhig, fast schlaff vor ihnen und r\xC3\xBChrte sich nicht. Langsam wandte er seine Aufmerksamkeit der Halle zu. Sie war v\xC3\xB6llig rund, eine Halbkugel, und ihre W\xC3\xA4nde gl\xC3\xA4nzten wie der gesamte Rest des Tempels wie Poliertes Gold. Im Gegensatz zu den G\xC3\xA4ngen waren sie jedoch makellos und Korben konnte weder Risse noch Staub auf ihnen erkennen. Dann wurde sein Blick zur Mitte gezogen wo der Boden etwas angehoben war. Auf dieser Erhebung, etwa zehn Schritte vor ihnen, stand der Echsenpriester, seinen Stab in der rechten Klaue haltend und sah sie an. Die beiden Wachen waren verschwunden. Dann hallte seine Stimme her\xC3\xBCber. Sie kam von allen Seiten, als w\xC3\xA4re es der Raum, der zu ihnen sprach. \"Ihr habt geschworen, nun soll euer Schwur euch binden.\" Korben sah wie Miranda bei dem Klang dieser Stimme erzitterte und den Kopf hob. Als die Stimme ausklang f\xC3\xBChlte er ein Prickeln, das von seinen F\xC3\xBCssen ausgehend \xC3\xBCber seinen gesamten K\xC3\xB6rper lief und bis ins innerste drang. Dann traf ihn etwas wie ein kr\xC3\xA4ftiger Sto\xC3\x9F, der seinen ganzen K\xC3\xB6rper durchdrang und das Prickeln konzentrierte sich auf das Innere seines Kopfes. Seine Kraft nahm zu bis Korben beinahe glaubte sein Kopf m\xC3\xBCsste platzen und er f\xC3\xBChlen konnte wie etwas in ihm Gestalt annahm. Langsam floss das Prickeln nach unten, bis es seinen Bauch erreichte und wieder nahm seine St\xC3\xA4rke zu. Als es verebbte floss ihm ein einzelner Schweisstropfen durch die Narbe in seiner Wange.\xC2\xA0\r\n\
  \r\n\
  Vor ihm brach Miranda mit gesenktem Kopf in die Knie. Loriana stand v\xC3\xB6llig steif und ihre Hand, die wie er mit Erstaunen feststellte immer noch in seiner lag war v\xC3\xB6llig trocken und spr\xC3\xB6de. Doch bevor er sie fragen konnte wie es ihr ging durchflutete wieder die Stimme den Raum. \"Euch wurde die F\xC3\xA4higkeit genommen den Schwur zu brechen. Kommt nun. Das Tor \xC3\xB6ffnet sich bereits.\" Unmittelbar darauf, noch bevor die Stimme abgeklungen war, trat der M\xC3\xB6nch aus der Mitte des Raumes hinaus. Wo er gestanden hatte begannen sich Schlieren in der Luft zu bilden, die glommen wie erkaltende Kohle. Welle um Welle flossen sie nach Aussen und mit jeder Welle wurde ihre Farbe etwas heller. Das dunkle Rot wandelte sich in ein grelles Gelb, das sich unendlich langsam in ein fast nicht mehr zu ertragendes weisslich leuchtendes Blau wandelte und noch immer flossen die Schlieren nach Aussen. Korben konnte sp\xC3\xBCren wie ihre Ausl\xC3\xA4ufer seinen K\xC3\xB6rper trafen und durch ihn hindurch flossen. Selbst sein Herzschlag passte sich dem langsamen Pulsieren der Wellen an. Dann ver\xC3\xA4nderte sich ihre Farbe wieder. Gr\xC3\xBCn wie junge Bl\xC3\xA4tter flossen neue Wellen aus dem Inneren und in ihrer Mitte leuchtete ein winziger gr\xC3\xBCner Funke auf, der augenblicklich gr\xC3\xB6sser wurde und nach wenigen Herzschl\xC3\xA4gen \xC3\xBCber zwei Schritte durchmass. Dann stoppte das Wachstum und seine R\xC3\xA4nder begannen hellblau zu schimmern. Dann erklang ein letztes Mal die Stimme des M\xC3\xB6nches, nun nicht mehr k\xC3\xB6rperlos, doch befehlend und kraftvoll. \"Geht jetzt.\" Miranda erhob sich sofort, lief auf das Oval zu und durchschritt die bl\xC3\xA4ulich leuchtende H\xC3\xBClle. Augenblicklich war sie verschwunden. Dann ging Loriana voran, stoppte aber als er ihre Hand festhielt. Sie war nicht mehr trocken, sondern wieder geschmeidig und glatt. Mit gl\xC3\xA4nzenden Augen sah sie ihn an. \"Komm Korben\" In ihrer Stimme klang eine unb\xC3\xA4ndige Freude mit und sie zog ihn sanft in Richtung des Tores. Pl\xC3\xB6tzlich schoss Angst in ihm hoch. Er musste seine Welt zur\xC3\xBCcklassen und konnte nie wieder zur\xC3\xBCckkehren. F\xC3\xBCr einen Moment verschleierte sich Korbens Blick. Er wusste fast nichts von Lorianas Welt. Wie sollte er sich dort zurechtfinden? Doch als er fast Verzweifelte sah er in Lorianas Augen. Sie leuchteten genauso gr\xC3\xBCn wie das Oval und ein Teil ihrer Freude \xC3\xBCbertrug sich auf ihn. Er w\xC3\xBCrde endlich sehen, was sie nur hatte erz\xC3\xA4hlen k\xC3\xB6nnen. Sich an diesen Gedanken klammernd folgte er ihr in das Leuchten. Pl\xC3\xB6tzlich blitzten Farben um ihn herum auf. F\xC3\xBCr einen winzigen Augenblick schien sein Geist sich auszudehnen und Tausende Welten zu umfassen. Dann gingen alle eindr\xC3\xBCcke in sich verwischende Farben \xC3\xBCber und er f\xC3\xBChlte wie sein Bewusstsein ihn verlie\xC3\x9F. Sein letztes Gef\xC3\xBChl war Lorianas Haut in seiner Hand.\xC2\xA0\r\n\
  \r\n\
  Ein winziger Lichtfunke stach ihm ins Auge. Wo war er? Er lag auf dem R\xC3\xBCcken. Durch seine Kleidung sp\xC3\xBCrte er kalte Erde und ein Luftzug strich ihm durchs Gesicht. Irgendwo zwitscherte ein Vogel leise und ganz in der N\xC3\xA4he musste ein Fluss sein. Die Luft roch nach frischem Holz und feuchten Bl\xC3\xA4ttern. Als er die Augen \xC3\xB6ffnete war er Momente lang geblendet, doch dann sah er ein hellgr\xC3\xBCnes Bl\xC3\xA4tterdach \xC3\xBCber sich und erinnerte sich und blieb l\xC3\xA4chelnd liegen.\xC2\xA0"
