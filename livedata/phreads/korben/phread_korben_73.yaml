:body: !str:Sequel::SQL::Blob "Als Loriana erwachte f\xC3\xBChlte sie die Sonne und eine sachte frische Brise \xC3\xBCber ihren K\xC3\xB6rper streichen. Als sie den Kopf drehte sah sie ihren Retter neben ihr sitzen. Er hielt sein Schwert in der Hand und starrte sie an. 'Feuer und Brand, ich h\xC3\xA4tte vorsichtiger mit meiner Kraft umgehen sollen, dann w\xC3\xA4re mir das hier erspart geblieben' schoss es ihr durch den Kopf. Dann richtete sie sich langsam auf und betrachtete ihn. Im Sonnenlicht sah er f\xC3\xBCr einen Menschen fast vertraut aus. \"Was bist du?\" fragte er sie, es klang w\xC3\xBCtend, doch sie h\xC3\xB6rte auch Angst in seiner Stimme. \"Ich h\xC3\xA4tte es dir schon fr\xC3\xBCher sagen sollen, aber ich war mir nicht sicher ob du mich dann gerettet h\xC3\xA4ttest.\" Sie senkte kurz den Blick, \"Ich heisse Loriana und bin eine Waldfrau, aber ihr habt sicher andere Namen f\xC3\xBCr uns. Ich habe dir noch nicht gedankt, dass du mich gerettet hast, lass mich das jetzt nachholen: Danke f\xC3\xBCr deine Hilfe, ohne dich w\xC3\xA4re ich immer noch in diesem Wagen.\" \"Danke mir erst wenn ich beschlossen habe, was ich mit dir mache.\" war die m\xC3\xBCrrische Antwort des Menschen. Wollte er sie etwa doch zur\xC3\xBCckbringen? Als er fortfuhr legte er das Schwert in seinen Schoss. \"Wie konnte er dich \xC3\xBCberhaupt darin gefangenhalten? Die St\xC3\xA4be waren doch nicht so dick und nachdem ich gesehen habe, was du mit dem Stab gemacht hast..........\" Wusste er denn \xC3\xBCberhaupt nichts? Oder verstellte er sich nur um sie zu pr\xC3\xBCfen? \"Das war ein Schlummertuch. Ich habe geschlafen bis du mich geweckt hast.\" Sein verst\xC3\xA4ndnisloser Blick verwirrte Loriana etwas. Er schien wirklich nichts zu wissen. \"Ein Schlummertuch ist ein Ledertuch, das jeden, der darin eingewickelt wird in Schlaf versetzt, bis ihn ein Lichtstrahl trifft,\" erkl\xC3\xA4rte sie ihm \"wusstest du das wirklich nicht?\""
