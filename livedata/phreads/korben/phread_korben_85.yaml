:body: !str:Sequel::SQL::Blob "Jetzt war es soweit, jetzt w\xC3\xBCrde sie endlich das innere des legend\xC3\xA4ren Klosters sehen. Miranda frohlockte, alleine h\xC3\xA4tte sie wohl niemals den Mut gefunden hier her zu gehen. Noch bevor die Sonne ganz am Himmel stand beendete sie das kurze Fr\xC3\xBChst\xC3\xBCck, dass Loriana ihnen aus Beeren zubereitet hatte, sie hatte nie bemerkt, wie gut Beeren schmecken konnten, und stand auf. \"Los, gehen wir, ich kann es kaum erwarten es von innen zu sehen!\" Korben und Loriana standen langsam auf, viel zu langsam nach Mirandas Geschmack. Daher ging sie ohne auf die beiden zu warten los. Vor dem drei schritt breiten Tor blieb sie stehen.\xC2\xA0\r\n\
  \r\n\
  Es war aus roter Bronze und in die verwitterte, zwei Mann hohe Mauer, die das Kloster umgab fugenlos eingebettet. Sie wartete, bis Korben und Loriana heran waren. Korben beschwerte sich: \"Hey, hast du es so eilig, dass du nicht einmal auf uns warten willst? Also wie kommen wir jetzt da rein? Ich sehe keinen Klopfer.\" Es stimmte, das Tor war bis auf Verzierungen an seinem Rand blank. Nur in der Mitte jedes Torfl\xC3\xBCgels konnte sie einige Runen erkennen. Sie entschloss sich trotzdem anzuklopfen, selbst mit der blossen Hand. Auch wenn es niemand h\xC3\xB6ren w\xC3\xBCrde war es doch besser als Nichtstun."
