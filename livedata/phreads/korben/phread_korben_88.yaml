:body: !str:Sequel::SQL::Blob "Pl\xC3\xB6tzlich durchbrach ein stechenden Schmerz im Nacken seinen Schlaf. Er musste sich wohl verspannt haben. Wie lange hatte er hier gelegen? Langsam drehte er sich um und entdeckte unter seinem Nacken einen winzigen Dorn, wie von einer Rose. Warum hatte er die nicht bemerkt? Er reckte sich ausgiebig. Jetzt w\xC3\xBCrde er sowieso nicht mehr schlafen. Also streckte er sich noch einmal und stand dann auf. Loriana und Miranda mussten noch Blumenpfl\xC3\xBCcken sein und es wurde Zeit, dass er nachsah wie es ihnen ging. Warum hatte er \xC3\xBCberhaupt zugelassen, dass sie zu den M\xC3\xB6nchen hinausgingen? Er war wohl zu m\xC3\xBCde gewesen um dar\xC3\xBCber nachzudenken. Wer weiss ob die M\xC3\xB6nche wirklich harmlos waren und Miranda traute er sowieso noch nicht. Erfrischt vom Schlaf stand er auf und ging zur T\xC3\xBCr. Diesmal w\xC3\xBCrde er sich die Anzahl der T\xC3\xBCren merken. Dann trat er auf den Gang und bem\xC3\xBChte sich nicht direkt auf die W\xC3\xA4nde zu sehen. Doch es war sinnlos. Schon nach drei T\xC3\xBCren ertappte er sich wieder dabei, dass er auf die Wand starrte. Hoffentlich war das nicht auch Loriana passiert. Der Gedanke daran gab ihm die Kraft sich von den Ornamenten, wie sahen sie nun wirklich aus, er hatte es schon wieder vergessen, los und lief die T\xC3\xBCren z\xC3\xA4hlend hinaus. Nachdem er an \xC3\xBCber einem Dutzend T\xC3\xBCren vorbeigekommen war trat er endlich, die M\xC3\xB6nche zu beiden Seiten kaum beachtend, aus dem Tor. Loriana stand ausserhalb der Klostermauern. Die M\xC3\xB6nche hatten das Klostertor offen gelassen und er begann ihnen etwas mehr zu Vertrauen zu schenken. \"Hallo Loriana, ist Miranda nicht da?\" \"Nein\" antwortete sie \"sie ist schon reingegangen. Hast du sie nicht gesehen?\" \"Ich bin gerade erst aufgestanden, die Betten sind \xC3\xA4usserst angenehm. In meinem lag aber ein kleiner Dorn.\" \"Oh du Armer\" sie l\xC3\xA4chelte ihn breit an \"Wenigstens bist du wieder wach,. Hilfst du mir das Zimmer, oder die Zelle, wie du es nanntest\" jetzt war ihr l\xC3\xA4cheln eindeutig warm und sp\xC3\xB6ttisch \"etwas zu versch\xC3\xB6nen?\" \"Wenn du mir sagst wie\" er grinste zur\xC3\xBCck \"du hast mehr Erfahrung mit Pflanzen als ich\".\xC2\xA0\r\n\
  \r\n\
  Eine Weile lang liefen sie gemeinsam \xC3\xBCber die Wiesen und sammelten Pflanzen in allen Schattierungen. Von Rot, \xC3\xBCber Blau zum feinsten Weiss, Wieso wusste er bisher noch nicht einmal, dass es diese Pflanzen- und Farbviellfalt \xC3\xBCberhaupt gab? Jetzt hatte Loriana wohl eine besonders sch\xC3\xB6ne Pflanze gefunden \"Sieh dir das an, sie sind weiss wie die Birke, aber wehrhaft wie ein Hartholz.\" Als er sich nicht r\xC3\xBChrte, weil er noch die Bedeutung ihrer Worte ergr\xC3\xBCnden wollte rief sie weiter \"Komm her oder willst du sie nicht noch einmal sehen, bevor wir sie ausgraben?\" Oh nein. das war eine schreckliche Eigenart von ihr, jede Pflanze musste noch Erde haben, damit sie nicht 'starb', 'wie verdammt konnte eine Pflanze sterben?' dachte er sich und erinnerte sich augenblicklich daran, wie Lorianas Blut ausgesehen hatte und bekam Zweifel. Vielleicht war Loriana ja eine Pflanze? Er musste sie unbedingt fragen, aber vorsichtig, sonst w\xC3\xBCrde er sie vielleicht beleidigen und das war das letzte, das er wollte. Als er noch so unbeweglich dastand drang pl\xC3\xB6tzlich wieder Lorianas Stimme zu ihm durch \"Komm schon, oder bist du verholzt?\" Immer diese unverst\xC3\xA4ndlichen Ausdr\xC3\xBCcke, aber was sie meinte war klar. Korben lief zu ihr, um sich die Pflanze und, was noch wichtiger war, Loriana anzusehen. Sie sass vor einer kleinen Blume auf dem Boden. Ihr Stiel war gr\xC3\xBCn und mit Dornen gespickt und an ihrem oberen Ende trug sie noch eine Knospe. Als Loriana sie in die Hand nahm entfaltete sich die Bl\xC3\xBCte langsam, wahrlich makellos weisse Bl\xC3\xBCtenbl\xC3\xA4tter \xC3\xB6ffneten sich unter seinen Augen. Sie rieben aneinander, bis sich die Bl\xC3\xBCte zu einem Kelch ge\xC3\xB6ffnet hatte. Dann griff Loriana bed\xC3\xA4chtig nach dem Stengel und zog die Blume aus der Erde. \"Hier, die ist f\xC3\xBCr dich\" Er sah dabei einen so warmen Ausdruck in ihren Augen, dass ihm die Tr\xC3\xA4nen kamen und nahm langsam die weisse Rose an sich. Sie hatte nur ein winziges St\xC3\xBCck Erde an ihrem Stiel, doch er war sich sicher, dass das ausreichen w\xC3\xBCrde. Vorsichtig dr\xC3\xBCckte er die Blume an seine Brust, um sie nicht zu zerdr\xC3\xBCcken. Dann sah er wieder zu Loriana hoch und erschrak. Sie schwankte und ihr Gesicht war blass, was hatte sie getan? Ganz behutsam legte er die Rose auf den Boden, dann griff er sie vorsichtig bei den Schultern und fragte sie sanft \"Was hast du getan, willst du dich t\xC3\xB6ten?\" \"Du Ork\" schrie sie, das war eindeutig eine Beleidigung \"Wieso wirfst du sie auf den Boden? Bedeute ich dir so wenig?\" Loriana schluchzte kaum merklich. Schockiert antwortete er \"Was, warum, nein du bedeutest mir mehr als alles andere hier. Was regt dich so auf?\" was hatte er jetzt schon wieder falsch gemacht?\r\n\
  W\xC3\xBCtend rannte Loriana durch das Tor in den Tempels. Ihre Blumen lagen noch auf der Erde. Auf halbem Weg zu ihrem Zimmer, jedenfalls glaubte sie, dass es der halbe Weg war, verging ihr Zorn. Warum hatte sie nicht vorher daran gedacht, dass Korben ihre Br\xC3\xA4uche nicht kannte. Sie machte sich immer schwerere Vorw\xC3\xBCrfe, warum hatte sie so aggressiv reagiert? H\xC3\xA4tte sie ihm nicht erkl\xC3\xA4ren k\xC3\xB6nnen was sie tut? Nein, dachte sie sich. Das h\xC3\xA4tte den Moment zerst\xC3\xB6rt. Sie versuchte sich noch einmal an jede Einzelheit zu erinnern und pl\xC3\xB6tzlich wurde ihr bewusst, dass er die Rose nur aus Sorge um sie auf den Boden gelegt hatte. Ja auf den Boden gelegt, er hatte die Blume mit aller Ehrfurcht behandelt zu der er f\xC3\xA4hig war, doch sie war Korben wichtiger gewesen als die Blume. Pl\xC3\xB6tzlich blieb Loriana stehen. Sie musste sich bei ihm entschuldigen. So schnell sie konnte rannte sie auf das Tor zu. Gerade als sie aus dem Tempel kam sp\xC3\xBCrte sie ihre Ersch\xC3\xB6pfung wieder, die zuvor von Wut und Schuldgef\xC3\xBChlen unterdr\xC3\xBCckt gewesen war. Dann st\xC3\xBCrzte sie.\xC2\xA0Sie lag auf dem Boden und h\xC3\xB6rte schnelle, sich n\xC3\xA4hernde Schritte. Nach einigen Augenblicken sah sie Korben neben ihr knien. \"Bitte entschuldige, ich wollte dir nicht wehtun, aber sag mir bitte wenigstens was ich falsch gemacht habe\" sagte er zu ihr \"Ich habe die Rose doch nur aus Angst um dich abgelegt\" d\xC3\xBCnne Tr\xC3\xA4nen gl\xC3\xA4nzten in seinen Augen \"hast du dich verletzt?\" \"Nein, ich glaube nicht\" sie war v\xC3\xB6llig \xC3\xBCberrascht. Als er ihr eine Hand reichte nahm sie bereitwillig an und stand auf. Ihr war noch etwas schwindelig, aber das w\xC3\xBCrde sich geben. Sie musste sich noch an diese Welt gew\xC3\xB6hnen, doch zuerst musste sie sich entschuldigen. \"Korben entschuldige, dass ich dich so angeschrien habe. Ich h\xC3\xA4tte wissen m\xC3\xBCssen, dass du nicht weisst was ich tue.\" \"Nein, ich h\xC3\xA4tte erst nachdenken m\xC3\xBCssen.\" er hatte wohl erkannt, dass er einen Fehler gemacht hatte. Das Mindeste, das sie tun konnte war wohl, dass sie ihm das eben Getane erkl\xC3\xA4rte. \"Es war ein Ritual, dass uns auf ewig zu Freunden gemacht h\xC3\xA4tte. Du h\xC3\xA4ttest die Rose nur an einem sicheren Ort einpflanzen m\xC3\xBCssen, dann w\xC3\xA4re unsere Freundschaft wie die Rose immer weiter gewachsen.\" Korben sah sie verdutzt an \"warum beenden wir das Ritual dann nicht jetzt noch?\" Traurig antwortete sie \"Wie sollen wir das tun, wo wir die Rose doch nicht mehr haben\" Dann sah sie ihn noch einmal an und bemerkte, dass er die Rose ganz behutsam in seiner Linken hielt \"Du hast sie noch?\" rief sie aus und sp\xC3\xBCrte wie ihr Herz schneller schlug \"Ja, ich konnte sie doch nicht einfach auf dem Boden liegenlassen, wo du dich so dar\xC3\xBCber aufgeregt hattest.\" Er schien ihre Erregung missverstanden zu haben, denn er fuhr fort \"Aber wenn du willst kann ich sie wieder zur\xC3\xBCcklegen\" \"Niemals!\" sie l\xC3\xA4chelte verschmitzt \"Ich werde doch diese Chance nicht vorbei flie\xC3\x9Fen lassen\" Damit nahm sie seine linke Hand und lie\xC3\x9F die Rose noch ein winziges St\xC3\xBCck wachsen, was fast \xC3\xBCber ihre noch geschw\xC3\xA4chten Kr\xC3\xA4fte ging, aber sie musste sichergehen, dass die Rose lebte. \"Bepflanzen wir unsere Freundschaft\" sagte sie als sie Korben vom Kloster wegf\xC3\xBChrte."
