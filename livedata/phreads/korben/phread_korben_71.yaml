:body: !str:Sequel::SQL::Blob "Feuer und Brand, da war sie gerade aus dem Griff der Schlummerdecke befreit und dann musste ihr \"Retter\" sich als Komplize des Blonden entpuppen. Dann behauptete er auch noch, er h\xC3\xA4tte nichts davon gewusst. \"Ich bin auch kein...\", doch bevor sie sich in gr\xC3\xB6ssere Schwierigkeiten bringen konnte schloss sie den Mund wieder. Wenn sie ihm jetzt sagte, dass sie zum Waldvolk geh\xC3\xB6rte, w\xC3\xBCrde er ihr wohl nicht helfen. Er schien sie als \"Menschenm\xC3\xA4dchen\" zu bedauern, vielleicht konnte sie ihn ja dazu bringen sie zu befreien. M\xC3\xBChsam versuchte sie ihre Angst zu unterdr\xC3\xBCcken. Dann sprach der Mensch weiter: \"Ich arbeite nicht freiwillig f\xC3\xBCr ihn, ich war gezwungen ihm zu helfen.\" Langsam kam sie wieder n\xC3\xA4her, vielleicht sagte er ja die Wahrheit. \"Ist er auch hier?\" fragte sie ihn leise. \"Er schl\xC3\xA4ft auf dem Kutschbock, leise, sonst h\xC3\xB6rt er uns\", antwortete er. \"Hol mich hier raus, er hat mich meiner Familie geraubt\", fl\xC3\xBCsterte sie ihm zu. \"Ich muss vorsichtig sein, wenn er aufwacht, sind wir tot.\" Dann musste sie das wohl \xC3\xBCbernehmen, hoffentlich war das Holz nicht zu alt. \"Geh etwas zur\xC3\xBCck.\" fl\xC3\xBCsternd griff sie vorsichtig nach dem Holzstab und versuchte das Leben in der Stange ber\xC3\xBChren. Da! Ein winziger Funke war noch in dem trockenen Holz. Aber ob sie genug Kraft hatte, um ihn zu wecken? Loriana lie\xC3\x9F ihre Kraft behutsam in den Stab flie\xC3\x9Fen, wie Wasser in ein ausgetrocknetes Flussbett. Sie brauchte lange, bis das Leben im Stab reagierte. Langsam breitete es sich wie Licht in ihm aus und er ergr\xC3\xBCnte wieder. Es war \xC3\xA4u\xC3\x9Ferst anstrengend, das alte Holz wiederzubeleben, und als es vollbracht war, standen ihr Schweissperlen auf der Stirn. Dann bat sie den neu belebten Ast, sich zur Seite zu biegen. Langsam und zitternd folgte er ihrer Bitte. Pl\xC3\xB6tzlich brach sie zusammen."
