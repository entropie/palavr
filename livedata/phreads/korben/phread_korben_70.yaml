:body: !str:Sequel::SQL::Blob "ls das Fackellicht in das Wageninnere fiel beleuchtete es dort ein zusammengekauert auf dem Boden liegendes M\xC3\xA4dchen, das die Augen \xC3\xB6ffnete, als der Schein der Fackel seinen Kopf ber\xC3\xBChrte. Korben konnte den Blick nicht von seinen Pupillen nehmen, sie waren gr\xC3\xBCn wie Smaragde und wie von dem Feuer erf\xC3\xBCllt. Als sie ihn sah, sprang sie pl\xC3\xB6tzlich auf ihn zu. Verbl\xC3\xBCfft blieb er stehen und bekam ihre Faust in den Magen. W\xC3\xA4hrend er sich zusammenkr\xC3\xBCmmte, griff sie ihm in die Haare und riss seinen Kopf hoch, so dass er direkt in ihre seltsamen Augen sah. Dann hatte er sich wieder gefasst und packte blitzschnell ihre Hand. Sie versuchte sich loszureissen, doch er war kr\xC3\xA4ftiger und sie konnte sich nicht frei bewegen. W\xC3\xBCtend schrieh sie \"Wie kannst du es...\", doch bevor sie ihren Satz zu Ende bringen konnte hielt er ihr die Hand vor den Mund. \"Sch, sei still, sonst wacht er auf.\" aber das M\xC3\xA4dchen sah ihn nur verst\xC3\xA4ndnislos an. Erst als er einen Gitterstab ergriff und daran zog, hielt sie still, zog sich langsam von dem Gitter zur\xC3\xBCck und fl\xC3\xBCsterte: \"Wie hei\xC3\x9Ft du und was hast du mit dem Blonden zu tun?\" \"Ich heisse Korben und arbeite f\xC3\xBCr ihn, aber ich wusste nicht, dass er Menschen verschleppt, auch wenn es nicht sehr fern lag. Doch da ich keine Ger\xC3\xA4usche h\xC3\xB6rte, verwarf ich den Gedanken.\""
