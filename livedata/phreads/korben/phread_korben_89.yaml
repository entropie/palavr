:body: !str:Sequel::SQL::Blob "Etwas von ihrer Wortwahl irritiert folgte er ihr. Loriana f\xC3\xBChrte ihn ausser Sichtweite des Tores und kniete sich dann vor einen grossen Beerenbusch. \"Hier k\xC3\xB6nnen wir sie einpflanzen\" ihre Stimme klang aufgeregt. Er lie\xC3\x9F sich neben ihr nieder und sah zu wie sie ein kleines Loch in die Erde grub. \"Du musst die Rose jetzt einpflanzen, wenn dir unsere Freundschaft etwas bedeutet.\" Korben sah sie noch einmal an. Sie l\xC3\xA4chelte. Dann nahm er die Rose und setzte sie vorsichtig in das Loch. Loriana schloss das Loch mit der gerade ausgehobenen Erde. Augenblicklich nahm ihr Gesicht einen Ausdruck h\xC3\xB6chster Konzentration an. Die Rose begann langsam zu wachsen, ihre Kr\xC3\xA4fte verwunderten ihn immer wieder. Pl\xC3\xB6tzlich fiel sie zur Seite in seine Arme. Lorianas Gesicht war erschlafft und ihre Augen geschlossen, doch ihren Mund umspielte ein L\xC3\xA4cheln.\xC2\xA0\r\n\
  \r\n\
  Nachdem er eine Weile bei ihr gesessen war bewegten sich ihre Augen, sie schien eingeschlafen zu sein und zu tr\xC3\xA4umen. Vorsichtig, um sie nicht zu wecken, hob er sie auf seine Arme und trug sie ihre Zelle suchend in den Tempel. Nach einiger Zeit, w\xC3\xA4hrend der er sich beherrschen musste um nicht auf die Gravuren an den W\xC3\xA4nden zu sehen, sie schienen sich zu bewegen, wie sich ringelnde Schlangen, er wandte den Blick schnell wieder ab und konzentrierte sich auf den Fussboden, fand er das Zimmer und \xC3\xB6ffnete die T\xC3\xBCr.\xC2\xA0\r\n\
  \r\n\
  Ein Geruch wie von Sumpfgas und Lavendel lag in der Luft. Verwundert trat er durch die T\xC3\xBCr. Vor ihm am Tisch sass Miranda, die ein kleines Beutelchen in der Hand hielt, die Schweissperlen standen ihr auf der Stirn. \"Hallo Miranda, was machst du hier? Ich habe dich nicht herein kommen gesehen.\" fragte er sie. \"Ich, ich habe nur ein Kr\xC3\xA4uterrezept von meiner Mutter ausprobiert.\" antwortete sie und schien mit den Augen die Ecken des Raumes abzusuchen. \"Aber was ist mit Loriana? Schl\xC3\xA4ft sie?\" Offensichtlich versuchte sie abzulenken \"Sie hat sich wohl \xC3\xBCberanstrengt.\". Miranda schien auch nichts weiter sagen zu wollen, denn sie hatte ihren Blick wieder auf den Beutel gerichtet. Vorsichtig legte er Loriana aufs Bett und setzte sich dann ihr gegen\xC3\xBCber an den Tisch.\xC2\xA0\r\n\
  \r\n\
  Es dauerte \xC3\xBCber 2 Stunden bis die Walsfrau aufwachte. In dieser Zeit sass Korben Miranda gegen\xC3\xBCber und beobachtete sie. Sie dagegen schien in Gedanken versunken zu sein. Dann h\xC3\xB6rte er Loriana sich regen und lief zu ihrem Bett. Sie sass bereits aufrecht und l\xC3\xA4chelte ihn an.\xC2\xA0\"Warum musstest du das tun\" fragte er sie besorgt \"Ich hatte Angst du w\xC3\xBCrdest gar nicht mehr aufwachen\", aber sie l\xC3\xA4chelte nur. Nachdem sie sich eine Weile lang so angesehen hatten erl\xC3\xA4uterte sie dann \"damit wir f\xC3\xBCr immer Freunde bleiben k\xC3\xB6nnen, auch wenn ich zur\xC3\xBCckkehre.\", damit stand sie auf, sie war immer noch blass und ging unsicher, und lief zum Tisch.\xC2\xA0\r\n\
  \r\n\
  \r\n\
  Erst nachdem Loriana sich gesetzt hatte schien sie den Geruch wahrzunehmen. \"Sind das die Kr\xC3\xA4uter, die wir gesammelt haben?\" fragte sie Miranda \"Einen Teil erkenne ich nicht, aber das ist eindeutig Lavendel und den haben wir nicht gesammelt.\" \"Wie ich Korben bereits gesagt habe ich ein Rezept meiner Mutter ausprobiert, wenn ihr wissen wollt warum, dann kommt doch einfach mit.\" Sie war wohl etwas erregt, was ihn wohl nicht verwundern sollte. Sie wurde schlie\xC3\x9Flich immer wieder verd\xC3\xA4chtigt. Korben hoffte, dass Lorianas Neugierde von ihrer Ersch\xC3\xB6pfung ged\xC3\xA4mpft w\xC3\xBCrde, aber seine Hoffnung erf\xC3\xBCllte sich nat\xC3\xBCrlich nicht. Im Gegenteil schien sie sofort hellwach und fit wie nach einer angenehmen Nacht zu sein, auch wenn ihre Haut etwas heller war als sonst. Vielleicht war sie ja blass, aber er glaubte nicht, dass er es in so genau unterscheiden k\xC3\xB6nnte. Sie sprang regelrecht aus dem Bett und war aufgestanden bevor Miranda sich auch nur r\xC3\xBChren konnte. \"Dann zeig es uns!\" Ihre Stimme zitterte etwas, wahrscheinlich verfluchte sie sich innerlich daf\xC3\xBCr. Langsam stand auch Miranda auf. Nein, Korben w\xC3\xBCrde Loriana auch jetzt nicht alleine lassen, vor allem nicht in ihrem Zustand. Verdammt, vor Augenblicken war sie noch halb ohnm\xC3\xA4chtig gewesen. Also stand auch er auf, vielleicht regte sich ja auch eine gewisse Neugier in ihm, er war sich nicht sicher. Hintereinander gingen sie auf den Gang, wo Miranda sie sofort zum Tor des Tempels f\xC3\xBChrte, den Beutel mit den Kr\xC3\xA4utern in der linken Hand haltend. Am Tor angekommen sprach sie den W\xC3\xA4chter auf der linken Seite an \"Wir w\xC3\xBCnschen den Klostervorsteher zu sprechen!\" Korben hoffte, dass der W\xC3\xA4chter sie nicht als Vergeltung f\xC3\xBCr den r\xC3\xBCden Ton, mit dem sie sprach t\xC3\xB6tete, aber er klopfte nur mit dem Stab an die Klosterwand und ein leiser Ton erklang. Wie schafften sie es, dass er \xC3\xBCberhaupt zu h\xC3\xB6ren war? Der M\xC3\xB6nch schlug schlie\xC3\x9Flich auf hartes Gold, aber das w\xC3\xBCrden sie wohl nie herausfinden.\r\n\
  \r\n\
  Jetzt war es an der Zeit zu beweisen, ob sie recht hatte. Miranda wartete ungeduldig, aber der M\xC3\xB6nchsvorsteher lie\xC3\x9F sich Zeit. W\xC3\xBCtend fragte sie den W\xC3\xA4chter \"Wann kommt er endlich? Sollen wir hier verhungern bis er kommt?\" der W\xC3\xA4chter zur rechten schien unmerklich zu zucken, aber als sie ihn ansah stand er wieder regungslos. Irgend etwas musste ihn getroffen haben, doch der andere hatte sich nicht bewegt. Dann wandte sie sich Korben zu. Er w\xC3\xBCrde sein Misstrauen ihr gegen\xC3\xBCber hoffentlich verlieren, jedenfalls nach dem, das jetzt kommen w\xC3\xBCrde und Loriana auch, das stand ausser Frage.\r\n\
  Als er leise Schritte h\xC3\xB6rte drehte Korben sich um, im Tor stand der Klostervorsteher. Er trug ein weisses Gewand \xC3\xBCber das er einen goldenen Mantel gezogen hatte und in der rechten Hand trug er den weissen Stab. Miranda wich einen Schritt zur\xC3\xBCck, also tat er es ihr aus Vorsicht nach und selbst Loriana ging irritiert einen Schritt ins Freie.\xC2\xA0\r\n\
  \r\n\
  \r\n\
  Dann erhob der M\xC3\xB6nch die Stimme \"Warum w\xC3\xBCnscht ihr mich zu sprechen?\" Dabei hob er die rechte ein St\xC3\xBCck und senkte sie dann wieder. Aus dem Augenwinkel wurde Korben einer Bewegung Mirandas gewahr. Sie griff mit der Gewandtheit einer Schlange in den Beutel in ihrer linken Hand und schleuderte ein feines weisses Pulver \xC3\xBCber den M\xC3\xB6nchsvorsteher, das ihn an der Brust traf. Pl\xC3\xB6tzlich sah Korben ein helles Licht von der getroffenen Stelle aufleuchten, das in der Mitte rasch verblasste. Es bildete einen Ring, der sich bereits wieder zuzuziehen begann als Miranda eine weitere Handvoll Pulver auf den M\xC3\xB6nch warf. In dem Lichtring sah Korben pl\xC3\xB6tzlich nicht mehr das weisse Gewand, sondern einen braunen Lederpanzer und als das Pulver den Kopf des M\xC3\xB6nches traf erschien auch dort dieses seltsame Licht, das schnell zur\xC3\xBCckwich.\xC2\xA0\r\n\
  \r\n\
  \r\n\
  Als Korben das wahre Gesicht seines Gegen\xC3\xBCbers sah zuckte er instinktiv, noch bevor er es richtig wahrgenommen hatte, zur\xC3\xBCck. Unter dem Licht kam ein gr\xC3\xBCngeschuppter, nach vorne spitz zulaufender Sch\xC3\xA4del zum Vorschein. An der Vorderseite war ein schmales Maul mit Z\xC3\xA4hnen wie den Dornen einer Rose, aber breiter, in seinen Augen, von der Farbe von Algen und Gr\xC3\xBCnspan, waren d\xC3\xBCnne geschlitzte Pupillen und ein goldener Kamm zog sich \xC3\xBCber seinen Kopf nach hinten. Sofort riss er sein Schwert aus der Scheide, dieses Monster w\xC3\xBCrde ihn nicht kampflos erledigen k\xC3\xB6nnen.\r\n\
  \r\n\
  Befriedigt warf Miranda noch eine weitere Handvoll Pulver auf die Echse, dann schleuderte sie den Beutel mit ganzer Kraft auf den Boden. Das Pulver verteilte sich \xC3\xBCber das Tor, den \"M\xC3\xB6nch\" und die Wachen. Ha, jetzt w\xC3\xBCrde Korben ihr hoffentlich vertrauen.\r\n\
  \r\n\
  Loriana sah erschrocken zu wie der harmlos geglaubte M\xC3\xB6nch seine wahre Gestalt zeigte, dann beruhigte sie sich wieder und blickte auf die Wachen. Als Mirandas Beutel den Boden ber\xC3\xBChrte nahm ihr das Pulver einen Moment lang die Sicht, dann erschrak sie wirklich. Die Wachen, die wie zu erwarten gewesen war auch Echsen waren hielten keine normalen St\xC3\xA4be in den Klauen. An den Spitzen zeigten sich jetzt lange Stahlklingen, die auf sie gerichtet waren. Sie standen angespannt und richteten ihre Waffen auf sie, wobei sie etwas zischelten, dass Loriana nicht verstand.\r\n\
  \r\n\
  \r\n\
  Verdammt, daran h\xC3\xA4tte sie denken sollen. Nat\xC3\xBCrlich w\xC3\xBCrden es sich die M\xC3\xB6nche nicht einfach gefallen lassen, wenn sie sie enttarnte. Miranda ging vorsichtig zwei Schritte zur\xC3\xBCck, als sie der W\xC3\xA4chter gewahr wurde, die ihre Waffen hinter ihnen gekreuzt hatten. Das versprach gef\xC3\xA4hrlich zu werden. Irgendwie mussten sie hier heraus kommen, ihr Kopf dr\xC3\xB6hnte, was konnten sie tun? Zuerst musste sie Korben davon abhalten sich in den Tod zu st\xC3\xBCrzen, sie sah zu ihm her\xC3\xBCber, er stand mit gezogenem Schwert, r\xC3\xBChrte sich aber gl\xC3\xBCcklicherweise nicht. Wenn die Echsen warteten bis sich das Pulver gelegt hatte h\xC3\xA4tten sie vielleicht eine Chance. Dann konnte sie sie vielleicht noch etwas binden.--\r\n\
  Warum hatte er nur jemals sein Misstrauen fallen lassen? Er hatte doch von Anfang an gewusst, dass mit dem Kloster etwas nicht stimmte, aber dass es Miranda sein w\xC3\xBCrde, die den Trug aufdeckte h\xC3\xA4tte er nicht gedacht. Wie hatte sie das \xC3\xBCberhaupt zustande gebracht? Sie hatte ja gesagt, dass ihre Mutter eine Hexe gewesen war, aber wie hatte sie das hier zustande gebracht, wenn sie nicht auch etwas von den F\xC3\xA4higkeiten ihrer Mutter hatte? Vielleicht brauchte man daf\xC3\xBCr ja gar keine Hexerei? Verdammt, jetzt war er in Gedanken versunken, mit einem schnellen Seitenblick entdeckte er die Wachen hinter ihm und nahm schaudernd ihre Waffen zur Kenntnis. Das w\xC3\xBCrde nicht einfach werden. Hatten sie \xC3\xBCberhaupt eine Chance? Er w\xC3\xBCrde nicht ohne Kampf sterben! Langsam senkte sich das Pulver und die Luft wurde wieder v\xC3\xB6llig klar. Die Echsen hatten sich nicht ger\xC3\xBChrt und auch Loriana stand bewegungslos. Miranda schien sich ein Blickduell mit dem \"M\xC3\xB6nch\" zu liefern, dieser nahm sie allerdings kaum zur Kenntnis. Dann erhob er seine Stimme, ein d\xC3\xBCnnes Zischeln bei dem seine Zunge schnell hin und her zuckte. \"Warum musssstet ihr dass tun? Jetzzt werden wir eucch t\xC3\xB6ten m\xC3\xBCssssen.\" \"Warum seid ihr hier?\" Das war Miranda. Sie hatte Mut so mit der Echse zu sprechen, also konnte Korben nicht nachstehen \"Ihr habt uns belogen, warum seid ihr hierher gekommen?\" Leise und offensichtlich m\xC3\xBChsam antwortete der Echsenmensch \"Wir haben euch nicht belogen, was ich sagte entsprach der Wahrheit. Wir leben hier um der Welt zu entfliehen. In unserer Welt waren wir alle Krieger, doch hier leben wir alleine f\xC3\xBCr den Kampf, nicht den Krieg.\" \"Warum wollt ihr uns dann t\xC3\xB6ten?\" fragte Loriana den M\xC3\xB6nch, wie konnte sie nur so naiv sein, Korben sch\xC3\xBCttelte kaum merklich den Kopf. Aber jetzt war nicht die Zeit f\xC3\xBCr Erkl\xC3\xA4rungen, ausserdem nahm die Echse ihm die Arbeit ab: \"Weil wir keinen weiteren Krieg f\xC3\xBChren wollen. W\xC3\xBCrdet ihr zur\xC3\xBCck kommen k\xC3\xA4men Armeen um uns zu vertreiben, daher m\xC3\xBCsst ihr sterben.\" Jetzt musste er sich etwas einfallen lassen.\r\n\
  \r\n\
  Verst\xC3\xA4ndnislos h\xC3\xB6rte Loriana die Worte des Echsenmenschen. Warum sollten sie eine Armee holen, wenn die M\xC3\xB6nche ihnen nichts taten? Die H\xC3\xA4nde leicht anhebend wandte sie leise ein \"Warum sollten wir das tun? Eine Armee m\xC3\xBCsstet ihr nur f\xC3\xBCrchten wenn wir nicht zur\xC3\xBCckk\xC3\xA4men.\" Sie sah die anderen an, die nur ungl\xC3\xA4ubig zur\xC3\xBCckstarrten. Was hatten sie nur? Sie w\xC3\xA4re nie auf diese Idee gekommen, wahrscheinlich w\xC3\xA4ren die M\xC3\xB6nche eine Weile lang gemieden worden, aber warum sollte man eine Armee holen?\r\n\
  \r\n\
  Sie wusste ja, dass Loriana Menschen gegen\xC3\xBCber etwas Naiv war, doch das war fast unglaublich. Aber vielleicht konnte sie den M\xC3\xB6nch davon \xC3\xBCberzeugen, dass alle Menschen so dachten wie Loriana, obwohl sie offensichtlich kein Mensch war. Doch es w\xC3\xBCrde wohl schwer werden. Etwas Hoffnung keimte in ihr auf und dann kam ihr pl\xC3\xB6tzlich eine Idee."
