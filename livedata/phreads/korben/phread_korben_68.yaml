:body: !str:Sequel::SQL::Blob "Dieses Jahr war wirklich alles schiefgegangen, letzten Monat hatte er einen Auftrag in den Sand gesetzt und seitdem keinen neuen mehr bekommen. W\xC3\xA4ren doch nur diese verfluchten Kerdoker, die er in die Stadt bringen sollte, nicht durchgegangen. Zu allem \xC3\x9Cbel war letzte Woche auch noch sein geliebtes Schwert Windst\xC3\xB6ter gestohlen worden und jetzt wollte ihm dieser glatzk\xC3\xB6pfige Wirt keinen Kredit mehr geben.\r\n\
  \r\n\
  \"Komm schon Senkan, morgen finde ich bestimmt eine M\xC3\xB6glichkeit, mir etwas Geld zu verdienen\" sagte er in der Hoffnung, dass dieser ihm noch ein Bier ausgeben w\xC3\xBCrde. \"Vergiss es Korben, das hast du schon letzte Woche gesagt\", war die entmutigende Antwort des Wirtes. Da w\xC3\xBCrde er wohl sein Kettenhemd versetzen m\xC3\xBCssen. Gerade wollte sich Korben aus der T\xC3\xBCr schleppen, als der Wirt ihn zur\xC3\xBCckhielt: \"Wenn du wirklich dringend Geld brauchst, dann solltest du zum Heiko in der Hafengasse gehen.\" \"Warum hast du mir das nicht schon vor einer Woche gesagt?\" schnauzte Korben Senkan an, aber dieser antwortete nur k\xC3\xBChl: \"weil du da noch nicht angenommen h\xC3\xA4ttest.\" M\xC3\xBChsam bes\xC3\xA4nftigte Korben seinen Zorn, denn der Wirt hatte verdammt noch mal recht, Heiko war der verrufenste H\xC3\xA4ndler der Gegend und normalerweise w\xC3\xBCrde kein Mensch bei klarem Verstand f\xC3\xBCr ihn arbeiten. Er stand in dem Ruf Arbeiter in die Sklaverei zu verkaufen, aber Korben hatte keine Wahl. Entweder er hielt sich an Heiko oder er w\xC3\xBCrde wohl bald Teller waschen m\xC3\xBCssen. Er wollte gerade die Schenke verlassen, als er die verhasste Stimme des fetten Glatzkopfes, der sich Wirt zu nennen wagte, durch den leeren Wirtsraum schallen h\xC3\xB6rte: \"Und wie willst du bezahlen, Korben? Willst du mir L\xC3\xBCgengeschichten erz\xC3\xA4hlen, damit ich so ger\xC3\xBChrt bin, dass ich dir deine Schulden erlasse? Das zieht bei mir nicht! Entweder du zahlst jetzt alles oder ich hole die B\xC3\xBCttel.\" Jetzt war es Korben endg\xC3\xBCltig zuviel. Mit einer ge\xC3\xBCbten Bewegung sprang er hinter den Wirt und drehte ihm die Hand auf den R\xC3\xBCcken. \"Noch ein Ton und du wirst nie wieder ein Bierfass \xC3\xB6ffnen! Ich gebe dir dein Geld noch fr\xC3\xBCh genug. Einem wie dir werde ich nichts schuldig bleiben. Doch den Zeitpunkt daf\xC3\xBCr bestimme ich!\" Wutentbrannt stiess er den Wirt von sich weg, nahm seinen Geldbeutel heraus und starrte in g\xC3\xA4hnende Leere. Verdammt, so w\xC3\xBCrde er ihm wohl doch etwas schulden, aber nicht lange. Jetzt sollte er sich wohl besser davon machen, denn wie er den Wirt kannte, w\xC3\xBCrde der gleich, nachdem Korben ausser Sichtweite war, die gesamte Wache zusammenschreien. Also beeilte er sich, um schnell zu Heikos Laden zu kommen.\xC2\xA0\r\n\
  \r\n\
  Kurze Zeit sp\xC3\xA4ter stand er vor dem sch\xC3\xA4bigen Holzbau, mit kleinen vergitterten Fenstern, hinter denen nur leere Zimmer zu sehen waren. Es gab viele Geschichten dar\xC3\xBCber, warum Heiko seine Fenster vergittert hatte, doch keine von ihnen weckte grosse Zuversicht in Korben. Nun denn, er brauchte das Geld und hoffte, dass es das Risiko schon wert sein w\xC3\xBCrde. Wenn er nur sein Schwert noch h\xC3\xA4tte! Aber es blieb ihm keine Wahl. Energisch stiess er die T\xC3\xBCr auf und ging in den dunklen Raum dahinter. Vor ihm stand ein kleiner Schreibtisch, hinter dem ein drahtiger Mann mit einer Hakennase sass und ihn aus eingefallenen Augen unverwandt anstarrte. Bis auf eine T\xC3\xBCr hinter dem Schreibtisch war der gerade mal 3 Schritte durchmessende Raum leer. Auf dem Schreibtisch lagen einige Pergamente, die der Mann wohl gelesen haben musste.\xC2\xA0\r\n\
  \r\n\
  \"Was wollen sie?\" durchschnitt pl\xC3\xB6tzlich die rauhe Stimme des H\xC3\xA4ndlers die Stille. Erst jetzt bemerkte Korben, dass er diesen Mann wohl eine Minute lang angestarrt hatte.\xC2\xA0\"Ich habe geh\xC3\xB6rt, du brauchst M\xC3\xA4nner, die k\xC3\xA4mpfen k\xC3\xB6nnen\", antwortete Korben. Gem\xC3\xA4chlich musterte der Mann ihn. \"Sie suchen Arbeit. Gut dann h\xC3\xB6ren sie gut zu. Ich gebe ihnen 20 Goldst\xC3\xBCcke, wenn sie einen Wagen bis nach Bingen begleiten. Sie werden morgen mit der Morgend\xC3\xA4mmerung aufbrechen.\"\xC2\xA0Korben war sich sicher, dass hier etwas nicht stimmte. Bingen lag gerade mal 3 Tage entfernt, also versuchte er, wenigstens einen guten Preis herauszuschinden.\xC2\xA0\"20 Goldst\xC3\xBCcke, wei\xC3\x9Ft du \xC3\xBCberhaupt, wer ich bin? Ich bin ....\" \"Ich kenne sie\", antwortete Heiko ruhig, \"und ich weiss auch, dass sie das Geld brauchen.\"Verdammt, das waren schlechte Nachrichten. Hatte es sich bereits herumgesprochen, dass er kein Geld mehr hatte? Er hoffte nicht.\xC2\xA0\"Gib mir 50 Goldst\xC3\xBCcke und ich begleite den Wagen auch wieder mit zur\xC3\xBCck.\" \"Lassen sie das Handeln, Korben!\" Verdammt warum musste dieser Idiot so f\xC3\xB6rmlich sein. \"Falls die Waren unber\xC3\xBChrt in Bingen ankommen, werden sie 10 weitere Goldst\xC3\xBCcke erhalten.\" Na wer sagt es denn. Das Geld w\xC3\xBCrde f\xC3\xBCr ein ganzes Jahr reichen, falls er \xC3\xBCberlebte.\xC2\xA0In Gedanken versunken verlie\xC3\x9F Korben den Laden des H\xC3\xA4ndlers. Wusste Heiko nicht, dass 30 Goldst\xC3\xBCcke viel zu viel waren? Nein, da musste etwas anderes dahinterstecken. Aber was?\xC2\xA0Er w\xC3\xBCrde es herausfinden, ob er wollte oder nicht.\xC2\xA0\r\n\
  Am n\xC3\xA4chsten Morgen wartete er eine Stunde vor Sonnenaufgang vor dem Laden. Konnte dieser Betr\xC3\xBCger nicht mal p\xC3\xBCnktlich sein?! Nun gut, w\xC3\xBCrde er halt noch warten.\xC2\xA0Genau zum Sonnenaufgang kam eine einsp\xC3\xA4nnige Kutsche aus einer Nebengasse. W\xC3\xA4hrend Korben sich noch fragte, ob es die richtige sei, schrie ihm auch schon eine Stimme aus dem Laden zu, dass er sich beeilen solle, wenn er das Geld wolle. So sei es denn. Er w\xC3\xBCrde also dieses Klappergestell einer Kutsche begleiten. Und ein Klappergestell war es wirklich! Die R\xC3\xA4der waren aus d\xC3\xBCnnem, so zerbrechlich anmutendem Hartholz, dass Korben vermutete, sie w\xC3\xBCrden bei der ersten Belastung brechen. Der Wagen war mit einem dicken dunkelbraunen Ledertuch bedeckt, anders als die Wagen anderer H\xC3\xA4ndler, die rot gef\xC3\xA4rbte Decken oder geschlossene angemalte W\xC3\xA4gen bevorzugten. Der h\xC3\xB6lzerne Kutschbock, wenn man ihn so nennen konnte, war fast zwei Schritt lang und \xC3\xBCberdacht. Auf ihm sa\xC3\x9F ein blonder, muskul\xC3\xB6ser Mann mit grobschl\xC3\xA4chtigem Gesicht und kalten blauen Augen, mit denen er Korben absch\xC3\xA4tzig musterte. Seinem Aussehen nach w\xC3\xBCrde er wohl weniger Hilfe brauchen als Korben, wenn er diesem Mann in die Quere kam. Jetzt erst machte sich der Verlust seines Schwertes wirklich bemerkbar, denn zu seiner Besch\xC3\xA4mung musste er den H\xC3\xBCnen um ein Schwert bitten. \"Was?\" er lachte schallend, \"du willst dich mir wirklich ohne Schwert anschlie\xC3\x9Fen?\" Korben sah ihn nur w\xC3\xBCtend an, doch der H\xC3\xBCne fuhr fort: \"Falls du jetzt denkst, ich w\xC3\xBCrde dir ein Schwert geben, dann bist du d\xC3\xBCmmer als ich dachte! Wenn du ein Schwert willst, musst du schon den alten Heiko um eins bitten!\" Erneut lachte er, \"los lauf schon rein, er wird dir saftig was vom Lohn abziehen!\" W\xC3\xBCtend und bis ins innerste in seinem Stolz verletzt betrat Korben in das H\xC3\xA4ndlerhaus und schon als er die T\xC3\xBCr nur ber\xC3\xBChrte, h\xC3\xB6rte er wieder die boshafte Stimme des H\xC3\xA4ndlers: \"So so, sie wollen also ein Schwert von mir. Dann wollen wir doch mal sehen.\" Er kramte unter seinem Tisch. Einige Herzschl\xC3\xA4ge darauf hielt er ein altes, schartiges Schwert in die H\xC3\xB6he. \"Hier, f\xC3\xBCr nur 10 Goldst\xC3\xBCcke von ihrem Lohn\" -verdammt, das war etwa das 10-fache seines Wertes- \"und kommen sie nicht auf die Idee zu feilschen, ich lasse mich nicht herunterhandeln.\" M\xC3\xBChsam willigte Korben ein. 'Verdammter Halsabschneider murmelte er vor sich hin, als er wieder ins Freie trat. Drau\xC3\x9Fen grinste der blonde H\xC3\xBCne ihn an: \"Na da hat sich aber wer \xC3\xBCber den Tisch ziehen lassen!\" und lachte wieder schallend.\xC2\xA0\r\n\
  \r\n\
  Korben sprang auf den Wagen und r\xC3\xBCckte sein Schwert in der R\xC3\xBCckenscheide, in der fr\xC3\xBCher sein \"Schwert\" Windst\xC3\xB6ter gehangen hatte, zurecht.\xC2\xA0\"Ich heisse Korben, und wie nennt man dich?\" fragte er den Blonden. \"Edgar Donnerfaust\", antwortete dieser grinsend, \"und ab jetzt wirst du mich mit ihr ansprechen.\" So eine Unversch\xC3\xA4mtheit konnte er nun wirklich nicht auf sich sitzen lassen. \"F\xC3\xBCr was h\xC3\xA4ltst du dich eigentlich? F\xC3\xBCr den Stadtherrn dieser verfluchten Stadt oder f\xC3\xBCr Gworin, den K\xC3\xB6nig unterm Berg?\" \"Ich bin der st\xC3\xA4rkere von uns beiden\", antwortete der Blau\xC3\xA4ugige absch\xC3\xA4tzig, \"wenn du das in Frage stellen willst, komm nur, das haben schon andere versucht!\" Er zog eine Axt aus dem G\xC3\xBCrtel und zeigte Korben den Stiel. Er z\xC3\xA4hlte etwa zwei Dutzend Kerben. \"F\xC3\xBCr jeden Toten eine.\" sagte der H\xC3\xBCne und grinste breit. \"Vielleicht kommt bald eine dazu.\" Jetzt grinste er noch breiter, so dass man seine braunen Z\xC3\xA4hne sehen konnte. \"Du wirst mir auf der Fahrt in allem gehorchen und komm nicht auf die Idee, die Plane zu heben. Ich habe den Befehl dich dann zu t\xC3\xB6ten. Es wird mir eine Freude sein.\"\xC2\xA0Edgar lie\xC3\x9F die Peitsche, die vorher auf dem Kutschbock gelegen hatte, knallen und die Pferde setzten sich in Bewegung. Langsam fuhren sie aus der Stadt hinaus, auf eine Strasse umgeben von Feldern, auf denen der Weizen bl\xC3\xBChte. Den ganzen Tag fuhren sie so dahin \xC3\xBCber die staubige Strasse, die Sonne schien und die Luft roch frisch. W\xC3\xA4hre er alleine gewesen h\xC3\xA4tte Korben die Fahrt wohl genossen, doch die Gegenwart des Blonden zerst\xC3\xB6rte die Sch\xC3\xB6nheit so sicher wie verg\xC3\xA4llter Wein das Fr\xC3\xBChjahrsfest.\xC2\xA0Am Abend erw\xC3\xA4hnte Edgar: \"Wir werden jetzt nach links in den Wald abbiegen und dort eine Pause machen. \" 'Verdammt' dachte Korben 'die Strasse nach Bingen f\xC3\xBChrt nach rechts', aber da konnte er nichts machen. Er war nicht so verblendet, dass er glaubte, dass er auch nur den Hauch einer Chance gegen diesen H\xC3\xBCnen gehabt h\xC3\xA4tte.\xC2\xA0\r\n\
  \r\n\
  Mit Einbrechen der Dunkelheit kamen sie im Wald an. Die \xC3\x84ste der B\xC3\xA4ume hingen wie dunkle Arme \xC3\xBCber den Weg, und die B\xC3\xA4ume waren von schwarzen Flechten bedeckt, wie von Haaren. Immer wieder glaubte Korben Gesichter im Wald zu erkennen, doch das konnte nur Einbildung sein. Von dem ganzen Wald ging eine Stimmung von unterschwelliger Wut aus und die Luft war dr\xC3\xBCckend schwer. Nachdem der Waldrand ausser Sich war, z\xC3\xBCgelte der H\xC3\xBCne die Pferde: \"Hier bleiben wir \xC3\xBCber Nacht.\" und legte sich auf den Kutschbock. \"Hey und wo soll ich schlafen?\" fragte Korben, worauf Edgar mit b\xC3\xB6sem Grinsen antwortete und wortlos unter den Wagen wies.\xC2\xA0Noch w\xC3\xBCtender als vorher entz\xC3\xBCndete Korben nach langen M\xC3\xBChen ein Feuer, legte sich unter den Wagen und schlief bald ein.\xC2\xA0\r\n\
  \r\n\
  Mitten in der Nacht wachte er auf. Sein r\xC3\xBCcken schmerzte als h\xC3\xA4tte der Wagen ihn \xC3\xBCberrollt. Dann merkte er, was ihn geweckt hatte. Dieser unversch\xC3\xA4mte Nordmann schnarchte. Nicht genug damit, dass er ihn dauernd schikanierte, jetzt schnarchte er auch noch!\xC2\xA0In dieser Nacht w\xC3\xBCrde er sowieso nicht mehr schlafen k\xC3\xB6nnen. Also stand er auf und kroch unter dem Wagen hervor. Auf dem Kutschbock sah er Edgar liegen und der Rest des Wagens war mit der Plane zugedeckt. Ha, jetzt w\xC3\xBCrde es Edgar bestimmt nicht merken, wenn er unter die Plane s\xC3\xA4he. Und wenn schon, so schlaftrunken wie der w\xC3\xA4re, k\xC3\xB6nnte er ihn sicher leicht t\xC3\xB6ten.\xC2\xA0Langsam schob er sein Schwert unter die Plane und versuchte sie anzuheben, doch sie war mit Seilen festgezurrt. Also fing er an, die Seile vorsichtig zu l\xC3\xB6sen. Nachdem eine Ecke der Plane gel\xC3\xB6st war, hob er sie langsam hoch. Innen war es jedoch , wie er es h\xC3\xA4tte erwarten m\xC3\xBCssen, v\xC3\xB6llig dunkel, so dass er nichts sehen konnte. Also holte er einen Ast aus dem Feuer und leuchtete in den Wagen."
