:body: !str:Sequel::SQL::Blob "Als Miranda anklopfte erklang ein tiefer dr\xC3\xB6hnender Ton, der wohl bis nach Port zu h\xC3\xB6ren gewesen sein musste. Geistesgegenw\xC3\xA4rtig sprang Korben zur\xC3\xBCck und zog sein Schwert. Sie war also doch eine Hexe, aber warum schreckte sie dann genauso zur\xC3\xBCck wie er? Jetzt gab es kein zur\xC3\xBCck mehr. Die Torfl\xC3\xBCgel erzitterten und \xC3\xB6ffneten sich langsam. Ger\xC3\xA4uschlos schwangen sie auf und gaben den Blick ins Innere des Klosters frei.\xC2\xA0In seiner Mitte stand ein riesiges Geb\xC3\xA4ude mit einem geschwungenen, goldenen Dach, dass auf fugenlosen Mauern ruhte. Die G\xC3\xB6tter mochten ihm helfen, das war gr\xC3\xB6sser als das Stadthaus von Port und d\xC3\xBCrfte mehr wert sein als die ganze Stadt. Rechts davon stand ein kleineres und links in der hinteren Ecke war ein grosses Steingeb\xC3\xA4ude zu erkennen. Links vorne stand ein weiteres Holzhaus, offensichtlich eine Scheune. An der hinteren Mauer waren Gehege, in denen sich H\xC3\xBChner und andere V\xC3\xB6gel tummelten. An der rechten und der vorderen Mauer wuchs Gem\xC3\xBCse. Auf dem ganzen Gel\xC3\xA4nde waren vielleicht ein Dutzend M\xC3\xB6nche in dunkelroten Kutten zu sehen, von denen einige still auf dem Boden sassen und andere den Boden fegten oder die H\xC3\xBChner f\xC3\xBCtterten, aber in dem goldgedeckten Haus h\xC3\xA4tte die f\xC3\xBCnffache Anzahl Platz.\xC2\xA0\r\n\
  \r\n\
  Langsam \xC3\xBCberwand Korben seine Verwunderung und bemerkte das \xC3\xA4usserst unpassende wirkende Schwert in seiner Hand. Hastig steckte er es in die Scheide. Aus dem goldenen Haus trat ihnen ein einzelner Rotgolden gekleideter M\xC3\xB6nch entgegen. Sein Kopf war kahl und in der rechten Hand f\xC3\xBChrte er einen unverzierten weissen Stab. \"Ich heisse euch in unserem Kloster willkommen\" begr\xC3\xBCsste er sie \"Verweilt doch etwas in unseren Mauern.\" Miranda starrte den M\xC3\xB6nch fassungslos an bis Korben sie anstiess \"Reiss dich zusammen Miranda\" fl\xC3\xBCsterte er ihr zu \"Er hat uns doch willkommen geheissen oder? Oder glaubst du etwa diese M\xC3\xB6nche w\xC3\xBCrden uns nach so einer Begr\xC3\xBCssung angreifen. Ausserdem, was k\xC3\xB6nnen sie uns schon tun?\" Er versuchte selbstsicher zu klingen, doch Miranda schien das Zittern in seiner Stimme zu bemerken. \"Er alleine k\xC3\xB6nnte dich.... ach was Solls, du w\xC3\xBCrdest es doch nicht verstehen.\" W\xC3\xA4hrend sie stritten ging Loriana unbek\xC3\xBCmmert auf den M\xC3\xB6nch zu und streckte ihm die Hand entgegen \"Ich bin Loriana, aus den ewigen W\xC3\xA4ldern und wie heisst ihr?\" Korben konnte es kaum glauben, wie konnte sie so selbstsicher sein? Der M\xC3\xB6nch starrte sie kurz unschl\xC3\xBCssig an, dann gab er ihr die Hand \"Ich heisse Rasiak, ich bin der Klostervorsteher.\" Ein Dutzend Herzschl\xC3\xA4gen lang sahen sie sich an. Dann sagte Loriana \"Zeigt uns doch euer Kloster\". Langsam ging der M\xC3\xB6nch nach links, in Richtung der Scheune und erz\xC3\xA4hlte ihnen von dem Kloster: \"Wir leben schon lange in der Einsamkeit um uns in Meditation zu \xC3\xBCben und der Hektik der Welt zu entfliehen. Wir leben abgeschieden ohne Kontakt zur Aussenwelt, ern\xC3\xA4hren uns von dem was wir selbst herstellen.\" damit wies auf die Scheune. \"Falls ihr etwas zu essen w\xC3\xBCnscht, wir essen bald und ihr k\xC3\xB6nnt euch zu uns gesellen. Falls ihr hier zu verweilen w\xC3\xBCnscht k\xC3\xB6nnen wir euch einige R\xC3\xA4ume im Kloster anbieten.\" Damit war wohl alles gesagt, doch Miranda zog Korbens Aufmerksamkeit auf sich. Sie ging fast geduckt hinter ihnen her und blickte den M\xC3\xB6nch aggressiv an. Korben versuchte sie etwas abzulenken \"Schauen wir uns doch unsere Zimmer an. Da wir hier bei M\xC3\xB6nchen sind werden sie wohl recht karg sein.\" Sie strafft sich etwas. Dann ging Korben auf das goldene Geb\xC3\xA4ude zu. Sofort schritt der M\xC3\xB6nch weit aus und war bald wieder vor ihm um das Tor des Hauses auf zu stossen. Auch das Innere des Tempels bestand aus reinen Gold und Korben versp\xC3\xBCrte die starke Versuchung an der Wand zu kratzen, doch unter Aufbietung all seines Willens konnte er sich zur\xC3\xBCckhalten, das w\xC3\xBCrde sie hier nur in Gefahr bringen. Der Priester f\xC3\xBChrte sie durch einen langen goldenen Gang, der immer tiefer in den Tempel hinein f\xC3\xBChrte. Ein schwaches Licht erhellte den Gang, aber Korben konnte keine Lichtquellen finden. Fast schien es als w\xC3\xBCrden die goldenen W\xC3\xA4nde leuchten, aber verdammt, Gold leuchtete nicht. Es gl\xC3\xA4nzte nur, also musste er sich irren. Als er sich umblickte sah er Miranda drei Meter zur\xC3\xBCckgefallen. Sie war blass und schleppte sich hinter ihnen her. War sie etwa krank? Endlich zeigte der M\xC3\xB6nch auf eine T\xC3\xBCr in der linken Seite, 'verdammt' dachte Korben, er war unvorsichtig geworden und hatte vergessen die T\xC3\xBCren zu z\xC3\xA4hen und Loriana schien total verz\xC3\xBCckt zu sein. Wie in einer anderen Welt, dachte er unbesorgt. Sie sah von einer Wand zur anderen, betrachtete sie genau und erst jetzt sah auch Korben, dass in die W\xC3\xA4nde fast unsichtbare Zeichnungen eingelassen waren. #Ein Stoss in die Seite lie\xC3\x9F ihn auffahren. Miranda stand neben ihm und sprach mit ihm, \"...stehst du nur rum, komm endlich hinein!\" Korben riss sich endg\xC3\xBCltig von der Wand los, \"Was ist, siehst du nicht, dass ich die Reliefs betrachte?\" fragte er unwirsch, warum war er pl\xC3\xB6tzlich so w\xC3\xBCtend? Nach Loriana sehend entdeckte er sie immer noch vor der Wand stehen. Sie war total vertieft in die Zeichnungen. Er versuchte sich zu erinnern was er gesehen hatte und merkte das er es nicht konnte. Was geschah hier? Als er sich wieder die Wand ansehen wollte traf sein Blick Miranda. \"Sp\xC3\xBCrst du es?\" Fragte sie ihn, \"Was?\" dann erkannte er was sie meinte, die Wand schien seinen Blick anzuziehen. \"Nur reine Neugier.\" Sagte er um sich selbst davon zu \xC3\xBCberzeugen und ging festen Schrittes zu Loriana hin\xC3\xBCber, packte ihre Hand und zog sie in das Zimmer. Es war gross, mehr als 20 Schritt durchmessend, und bestand aus Gold. Ein grosser goldener Tisch stand in der Mitte, darum 6 Goldene St\xC3\xBChle. An einer Wand standen drei Betten. Es gab keine Fenster, aber an jeder Wand hingen zwei brennende Fackeln. Die Betten waren mit weissen Bett\xC3\xBCchern bezogen und schienen ihm hart und bequem. Ein weiches Goldgespinst, das nicht kalt zu sein schien \xC3\xBCberzog den Boden. Jetzt erst fiel ihm die angenehme W\xC3\xA4rme, die in dem gesamten Tempel herrschte, auf. \"Kommt, setzen wir uns.\" sie lie\xC3\x9Fen sich vorsichtig auf den St\xC3\xBChlen nieder, auch die St\xC3\xBChle waren warm \"Miranda erz\xC3\xA4hl uns doch was dich qu\xC3\xA4lt. Du scheinst m\xC3\xBCde zu sein.\" \"W\xC3\xBCrdest du nicht verstehen...\" war ihre nicht gerade h\xC3\xB6fliche Antwort. Hielt sie ihn f\xC3\xBCr dumm? Bevor er etwas entgegnen konnte fiel Loriana ein, \"Es ist phantastisch hier! Nur Pflanzen fehlen. Ich werde ein paar holen gehen.\" Mit diesen Worten sprang sie wieder auf und lief auf den Gang hinaus. Sofort verlie\xC3\x9F auch Miranda ihren Stuhl. \"Ich komme mit, ich brauche etwas frische Luft!\" Das sah man ihr an. Korben allerdings entschloss sich die Betten auszuprobieren und nachdem er sich angezogen auf das Bett gelegt hatte war er auch schon eingeschlafen."
