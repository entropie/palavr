:body: !str:Sequel::SQL::Blob "Loriana jagte gerade einen Hasen f\xC3\xBCr ihr Abendessen, als ihr ein Geruch in die Nase stieg, der sie wie magisch anzog. Es war der Duft der Sylliablume, einer magischen Pflanze, wegen der sie sich \xC3\xBCberhaupt erst von ihrer Familie getrennt hatte. Sie war die einzige Pflanze, die ihr Aufnahme in die Gruppe der H\xC3\xBCter bringen konnte. Zu ihnen zu geh\xC3\xB6ren war ihr gr\xC3\xB6sster Wunsch, denn die H\xC3\xBCter lernten, die Kraft der Natur zu nutzen, um das Land zu sch\xC3\xBCtzen.\r\n\
  \r\n\
  Diese Sylvia war dem Geruch nach gerade in der Bl\xC3\xBCte. Langsam legte sie ihr Blasrohr mit den Giftpfeilen zur Seite und schlich dem Duft nach. Er kam aus einem Geb\xC3\xBCsch rechts von ihr. Jetzt durfte sie die Pflanze nur nicht erschrecken, sonst w\xC3\xBCrde sie ihre Bl\xC3\xBCte zusammenfalten und erst nach weiteren 30 Jahren wieder \xC3\xB6ffnen und Lorianas Chance w\xC3\xA4re vertan. Ganz langsam bog sie die \xC3\x84ste des Busches beiseite, und dann zeigte sich ihren Augen diese wundervolle Bl\xC3\xBCte. Sie war innen ganz purpurn und wurde zum Rand hin tief rot. Aus dem inneren schien sie zu leuchten, das hiess sie bl\xC3\xBChte seit weniger als drei Tagen. Leise besprach sie die Pflanze, nicht zu erschrecken, als sie n\xC3\xA4her heran kroch. Fast hatte sie die Pflanze erreicht, als sie aus dem Augenwinkel eine Bewegung wahrnahm. Ganz langsam wandte sie den Kopf nach links, um zu sehen, was dort geschah. Drei Schritte von ihr entfernt stand ein blonder Mensch. Er war gr\xC3\xB6\xC3\x9Fer als alle Menschen, die sie je gesehen hatte, und hielt in seiner linken ein Ledertuch. Langsam hob er das Ledertuch \xC3\xBCber den Kopf. H\xC3\xA4tte sie doch nur ihr Blasrohr dabei. Angstvoll versuchte sie, ins Geb\xC3\xBCsch zur\xC3\xBCck zu kriechen, doch noch bevor Loriana das Geb\xC3\xBCsch auf der anderen Seite verlassen konnte, wurde es dunkel um sie. Der Mann hatte das Ledertuch um den Busch gewickelt. 'Du Sohn eines Orks, du sollst mich nicht erwischen', zuckte ihr noch durch den Kopf, als sie merkte, dass ihre Lieder herabsanken. Feuer und Brand, das war ein Schlummertuch, wer darin eingewickelt wurde, schlief, bis er wieder Licht auf seinem K\xC3\xB6rper sp\xC3\xBCrte. Kraftlos zog Loriana sich an den Rand des Busches und versuchte das Tuch zur Seite zu schieben, als das Bewusstsein sie endg\xC3\xBCltig verlie\xC3\x9F und Loriana im Reich der Tr\xC3\xA4ume versank.\r\n\
  \r\n\
  Sie erwachte, als ihr der Glanz eines Feuers aufs Gesicht fiel. Sofort \xC3\xB6ffnete sie die Augen. Am Anfang blendete das Licht sie v\xC3\xB6llig, aber nachdem sie sich an die Helligkeit gew\xC3\xB6hnt hatte, erkannte Loriana einen jungen, schwarzhaarigen Mann, der eine Fackel in der Hand hielt. Seine Augen waren braun mit einem weichen freundlichen Zug darin und seine Haare hingen ihm ins Gesicht, wie langb\xC3\xA4rtiges Moos. Im Licht der Fackel sah sie seine scharfen Gesichtsz\xC3\xBCge und das blitzende Kettenhemd, das er \xC3\xBCber einem verdreckten Lederwams trug. Eine d\xC3\xBCnne Narbe zog sich \xC3\xBCber seine Wange, die seine Z\xC3\xBCge betonte und ihm ein freundlich verwegenes Aussehen gab."
