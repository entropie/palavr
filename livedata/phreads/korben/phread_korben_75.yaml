:body: !str:Sequel::SQL::Blob "Das waren schlechte Nachrichten, denn der Name sagte ihr nichts. Sie hatte keine Ahnung wo sie war und dieser Mensch wusste nicht wo sie hinwollte, Feuer und Brand, hatte sie ein Gl\xC3\xBCck. \"Tut mir leid, ich kenne Port nicht\" sagte sie ein wenig kleinlaut. \"Ich weiss nur, dass ich nicht mehr in meiner Welt bin.\" \"Deine Welt? Was heisst hier deine Welt?\" Er sah sie so verdattert an, dass Loriana fast lachen musste. \"Lass die Sp\xC3\xA4sse, es gibt nur diese Welt.\" Fuhr der Mensch sehr unsicher fort. Lange Zeit sahen sie sich nur an. Sie die Waldfrau und er der Mensch. Dann ergriff er wieder das Wort: \"Ich habe wohl keine Wahl, ich muss dir glauben.\" damit steckte er das Schwert zur\xC3\xBCck in die Scheide. \"Also was soll ich jetzt mit dir machen? Ich habe kein Geld um uns etwas zu Essen zu kaufen und ich habe keinen Bogen um uns etwas zu schiessen\" erst jetzt wurde ihr klar wie hungrig sie war. Doch das Essen war kein Problem. \"Es gibt doch gen\xC3\xBCgend Pflanzen hier in der N\xC3\xA4he, von denen k\xC3\xB6nnen wir uns ern\xC3\xA4hren.\" Sie nahm es als selbstverst\xC3\xA4ndlich, dass er sie begleitete und hoffte, dass er das auch so sah, denn schlie\xC3\x9Flich hatte er ihr wohl das Leben gerettet. Dann merkte sie, dass er bereits weiter gesprochen hatte. \"Wo sollen wir also hingehen, ich vermute, dass du wieder nach Hause willst und ich kann mich hier in n\xC3\xA4chster Zeit sowieso nicht mehr blicken lassen.\" Also w\xC3\xBCrde er sie begleiten. Gut. \"Danke, dass du mitkommst, allerdings weiss ich noch weniger als du. Hier sind wir in deiner Welt. Kennst du irgend jemanden, der uns helfen k\xC3\xB6nnte?\" 'Eine sehr wage Hoffnung, denn dieser Mensch wusste noch nicht einmal was ein Schlummertuch ist, wie sollte er da wissen wie sie wieder zur\xC3\xBCckkommen konnte doch in der D\xC3\xBCrre trinkt die Weide Salz, dachte sie.\xC2\xA0Erst jetzt erinnerte sie sich wie schwer es ihr gefallen war den Ast wiederzubeleben, lag das an dem Holz? Schnell b\xC3\xBCckte sie sich und griff nach einem Grashalm. Sie versuchte ihn zum wachsen zu bringen, aber es war schon anstrengend ihn auch nur um die L\xC3\xA4nge eines Fingers zu verl\xC3\xA4ngern. Zu Tode erschrocken richtete sie sich auf."
