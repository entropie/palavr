:body: !str:Sequel::SQL::Blob "Sie wanderten etwa zwei Wochen durch W\xC3\xA4lder, die aber langsam einer k\xC3\xA4rgeren Vegetation wichen, bis sie das Vorgebirge erreicht hatten. Schon hier war die Luft d\xC3\xBCnn, doch was Loriana am meisten st\xC3\xB6rte war die Tatsache, dass es trocken war. Kaum Pflanzen oder Tiere, wie sollten sie hier Essen finden? Gut, die anderen schienen sich hier fast wohler zu f\xC3\xBChlen, als in der Ebene. Oder glaubte sie das nur, weil es ihr so schlecht ging? Korben und Miranda schritten kr\xC3\xA4ftig aus, so dass Loriana manchmal Probleme bekam hinterherzukommen. Zudem wurde der Weg immer steiler. Erst unmerklich, dann wurde es deutlich sp\xC3\xBCrbar. Sie hatte nie gewusst, dass gehen so anstrengend sein konnte. Diesen Abend rasteten sie unter einem verkr\xC3\xBCppelten Baum, der auf einer etwas flacheren Stelle stand. Erleichtert lie\xC3\x9F sie sich fallen und sah dann, das auch die beiden Menschen ersch\xC3\xB6pft waren. Vorsichtig rieb sie sich die schmerzenden Beine Es war eine Wohltat zu sitzen. Dann h\xC3\xB6rte sie Korben \xC3\xBCber den weiteren Weg sprechen. \"Wir m\xC3\xBCssen unbedingt eine Strasse finden.\" Miranda antwortete: \"Etwas weiter n\xC3\xB6rdlich m\xC3\xBCsste die alte Handelsstrasse sein. Aber lass uns besser morgen weiterreden, ich bin m\xC3\xBCde.\" Pl\xC3\xB6tzlich f\xC3\xBChlte auch Loriana ihre Augenlider schwer werden und g\xC3\xA4hnte. \"Ich denke sie hat recht\" sagte sie, \"der heutige Weg war anstrengend. Damit legte sie sich zur\xC3\xBCck, sah den wolkenverhangenen Himmel an und schlief ein.\xC2\xA0\r\n\
  \r\n\
  Der n\xC3\xA4chste Morgen war noch trockener als der vorige und obwohl Wolken aufgezogen waren fiel kein Regen. Gl\xC3\xBCcklicherweise kamen sie im Verlauf des Tages an einem Bach vorbei, an dem sie sich erfrischen konnten. Loriana f\xC3\xBChlte sich so verholzt als w\xC3\xA4re sie wochenlang unbewegt gestanden und an einigen Stellen war ihre Haut rissig. Beim Sonnenuntergang sahen sie in einiger Entfernung \xC3\xBCber ihnen die Silhouette einer Burg. Unverst\xC3\xA4ndlicherweise bestanden Korben und Miranda darauf noch etwas weiter zu gehen, bis sie auf einen Weg trafen, der zu dem Bau f\xC3\xBChrte. Die folgende Nacht verbrachten sie am Wegrand. Loriana konnte vor Neugierde auf das Kloster, deren Bewohner ihr helfen sollten in ihre Welt zur\xC3\xBCckzukehren, kaum schlafen. Entsprechend m\xC3\xBCde war sie am n\xC3\xA4chsten Morgen, als sie von Korben geweckt wurde \"Komm steh auf. Wir m\xC3\xBCssen weiter.\" Sie stand langsam auf. Ihr ganzer K\xC3\xB6rper schmerzte von dem harten Boden auf dem sie geschlafen hatte, obwohl sie doch normalerweise keine Probleme damit hatte. Im Laufe des Vormittags verzogen sich die Wolken und die Sonne kam durch. Es wurde heiss, ihre Lungen schmerzten von der trockenen Luft und sie glaubte zu verdorren. Der sonst angenehme Schein der Sonne biss in ihre H\xC3\xA4nde und ihr Gesicht. Bald wurde der Pfad schmaler und wand sich langsam den Berg hinauf. Dann \xC3\xBCberquerte er zu Lorianas unendlicher Erleichterung einen weiteren, fast ausgetrockneten Bach. Sie sog das Wasser gierig auf, bis sie sich besser f\xC3\xBChlte.\xC2\xA0\r\n\
  \r\n\
  Als die Sonne unterging hatten sie das Kloster immer noch nicht erreicht, so dass sie auf dem Weg schlafen m\xC3\xBCssten. \"Gehen wir doch in der Nacht weiter\" schlug Loriana vor, \"Ich kann in dieser trockenen Luft nicht richtig schlafen.\" Sie hoffte, dass es in der Nacht k\xC3\xBChler und vor allem feuchter sein w\xC3\xBCrde. Korben antwortete nach einiger Zeit, \"Mir ging es genauso, doch ich weiss nicht ob es gut ist, wir sollten ausgeruht sein, wenn wir am Kloster ankommen, wer weiss, wie diese M\xC3\xB6nche sind. Vielleicht st\xC3\xB6rt es sie nicht \xC3\xBCber ein paar Reisende herzufallen.\" \"Sei still!\" schrie Loriana, schlie\xC3\x9Flich waren diese M\xC3\xB6nche ihre einzige M\xC3\xB6glichkeit nach Hause zu kommen. \"Was ist denn?\" fragte Korben. Dann stiess Miranda ihn an und fl\xC3\xBCsterte ihm etwas zu und er entschuldigte sich \"Tut mir leid. Ich wollte deine Hoffnungen nicht zerst\xC3\xB6ren.\" und Miranda warf ein \"Vielleicht w\xC3\xA4re es wirklich gut in der Nacht noch weiterzugehen. Wenigstens bis wir in Sichtweite sind. Dann k\xC3\xB6nnen wir uns immer noch hinlegen\" \"Aber ausserhalb ihrer Sichtweite.\" Fiel Korben ihr ins Wort, er wollte wohl einfach nicht hoffen.\xC2\xA0Mitten in der Nacht erwachte Loriana. Sie war sich sicher ein Ger\xC3\xA4usch geh\xC3\xB6rt zu haben. Langsam stand sie auf und sah sich um. Aus dem Klostertor kam ein Mensch in einem langen Gewand, dessen Farbe sie nicht erkennen konnte. Die Kapuze der Kutte hatte der Mensch zur\xC3\xBCckgeschlagen und sie sah das Licht des Halbmonds schimmerte auf seiner Glatze. Der M\xC3\xB6nch, denn um das musste es sich bei dem Menschen handeln, ging den Pfad herunter und verschwand nach ein paar Augenblicken hinter einer Biegung. Daraufhin blieb Loriana noch eine Weile wach und hielt nach dem M\xC3\xB6nch Ausschau, sah ihn jedoch nicht mehr.\xC2\xA0\r\n\
  \r\n\
  Nach dem Aufwachen erz\xC3\xA4hlte sie den anderen davon. \"Ich bin heute Nacht aufgewacht und habe einen der M\xC3\xB6nche gesehen, er ging den Berg herunter.\" \"Hat er uns bemerkt?\" das war nat\xC3\xBCrlich Korben, der wohl fast niemandem traute. \"Nein, keine Angst, er hat nicht zu uns gesehen.\" hoffentlich w\xC3\xBCrde er sich etwas beruhigen bevor sie das Kloster betraten. Korben antwortete etwas schroff \"Ich habe keine Angst, ich bin nur vorsichtig!\""
