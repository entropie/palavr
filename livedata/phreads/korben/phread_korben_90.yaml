:body: !str:Sequel::SQL::Blob "Erstaunt sah Korben zu Loriana her\xC3\xBCber, sie schien wirklich zu denken, was sie gesagt hatte. Wie konnten die Echsen ihr glauben? Doch als ob das noch nicht genug w\xC3\xA4re fing nun auch Miranda damit an \"Wenn ihr uns nun t\xC3\xB6tet\" sagte sie \"dann werden mit Sicherheit viele Menschen kommen und uns suchen, die ihr nicht alle t\xC3\xB6ten k\xC3\xB6nnt. Aber, da es euch gelungen ist unsere Sinne mit Magie zu t\xC3\xA4uschen, ist es euch sicher auch m\xC3\xB6glich uns daran zu hindern von unserem Erlebnis hier zu berichten.\" Ein Zittern durchlief seinen K\xC3\xB6rper und seine Muskeln verkrampften sich, als Korben ihre Worte zu begreifen begann. Diese Echse sollte ihn beherrschen und seine Freiheit magisch, alleine das Wort lie\xC3\x9F ihn fr\xC3\xB6steln, beschr\xC3\xA4nken? Dann w\xC3\xA4ren sie nur noch Sklaven! Er musste Miranda davon abbringen, es w\xC3\xBCrde sich sicher noch ein anderer Weg finden lassen. \"Warte!\" fl\xC3\xBCsterte er Miranda zu, die hinter ihm stand \"Ich lasse nicht zu, dass ich hier verzaubert werde!\" \"Willst du lieber sterben?\" war ihre w\xC3\xBCtende Antwort. Sinn machte es, aber verdammt noch mal, er f\xC3\xBChlte sich einfach nicht gut dabei.\r\n\
  \r\n\
  Irgendetwas fl\xC3\xBCsterten die beiden, aber das war weniger interessant. Schlie\xC3\x9Flich w\xC3\xBCrde es wohl nichts anderes als ein Schwur sein, die M\xC3\xB6nche nicht zu verraten. Nerv\xC3\xB6s erwartete Loriana die Antwort des Echsenmenschen. An eine Todesdrohung hatte sie nicht gedacht und als sie langsam verstand, dass er keinerlei Skrupel haben w\xC3\xBCrde sie zu t\xC3\xB6ten stieg auch in ihr die Angst auf wie saures Wasser in einem Baum. \"Das w\xC3\xBCrde uns viel Kraft kosten!\" antwortete der M\xC3\xB6nch nach einer Weile \"wenn wir euch t\xC3\xB6ten werden sich wohl nur wenige darum k\xC3\xBCmmern. Doch euren Wert habt ihr bereits erwiesen.\" Was meinte er damit? Sie hatten nichts getan um die M\xC3\xB6nche zu beeindrucken, warum auch? \"Ihr werdet daf\xC3\xBCr einen Teil eurer Freiheit verlieren. Ihr werdet nicht mehr f\xC3\xA4hig sein mit anderen ausserhalb des Tempels \xC3\xBCber uns zu sprechen\" die Sprache schien ihm wieder etwas leichter zu fallen \"auch werdet ihr niemanden zu uns f\xC3\xBChren k\xC3\xB6nnen. Falls ihr es versucht wird euer Geist sich l\xC3\xB6sen.\" Was meinte er damit, der Geist w\xC3\xBCrde sich l\xC3\xB6sen? Aber das war unwichtig da sie keinen Schwur brechen w\xC3\xBCrde.\r\n\
  \r\n\
  Verdammt, nie hatte er Gl\xC3\xBCck. es fing mit dem Diebstahl seines Schwertes an und dann verlie\xC3\x9F ihn sein Pech kaum mehr. Warum nur hatte er sich Windst\xC3\xB6ter stehlen lassen? Erst war ihm sein Geld ausgegangen, dann musste er von seinem Anstehenden Sold diesen unhandlichen rostigen Spiess, den Heiko ein Schwert zu nennen gewagt hatte, kaufen. Dann verlor er seinen Sold weil er einer Waldfrau helfen wollte und zog auch noch mit einer Hexe durchs Land. Und als er gerade gedacht hatte es k\xC3\xB6nnte nicht mehr schlimmer kommen wollte ihn dieser Echsenpriester auch noch verzaubern. W\xC3\xBCtend sah er sich um, bis sein Blick auf Loriana fiel. Sofort war seine Wut wie weggewischt und wurde von Scham ersetzt. Wie konnte er es als schlecht erachten mit ihr zusammen zu reisen? Dann kochte die Wut wieder hoch. Was wagten es diese besseren Eidechsen sie zu bedrohen! Immerhin hatte er seine Zukunft geopfert um sie zu retten, hier w\xC3\xBCrde er se sicher nicht verlieren! Dann reifte langsam die Erkenntnis in ihm. Wenn er sie retten wollte w\xC3\xBCrde er sich dieser Magie ausliefern m\xC3\xBCssen. Verzweiflung stieg in ihm auf. Was w\xC3\xBCrde geschehen, wenn er den Echsen erlaubte in seinem Kopf herumzupfuschen? Wollte er wirklich einem Kaltbl\xC3\xBCter vertrauen, wo er sonst schon vielen Menschen misstraute? Aber er hatte wohl keine Wahl. Vielleicht k\xC3\xB6nnte es ihm gelingen diesen Monstren zu entkommen, aber Loriana w\xC3\xBCrde es sicher nicht schaffen. St\xC3\xBCck f\xC3\xBCr St\xC3\xBCck lie\xC3\x9F er sein Schwert sinken, bis es bewegungslos an seiner Seite hing, es ber\xC3\xBChrte kaum den Boden und so etwas wagte es sich Schwert zu nennen. Dann sah er zu Loriana, die viel zu ruhig blieb. Wie schaffte sie das? Oder hatte sie so etwas schon erlebt?\r\n\
  \r\n\
  Hoffentlich wehrte sich Korben nicht. Das w\xC3\xBCrde alles wieder zunichte machen. Vorsichtig wandte Miranda von dem M\xC3\xB6nch ab und, sah zu Korben und atmete sichtlich auf, als sie seine Resignation und Hilflosigkeit bemerkte. Wenn er ruhig blieb w\xC3\xBCrden sie es schaffen. Aber wenn er ihr gegen\xC3\xBCber schon so wenig Vertrauen zeigte, was w\xC3\xBCrde er wohl davon halten einer Echse die Kontrolle \xC3\xBCber seinen Geist zu geben? Sie seufzte unh\xC3\xB6rbar und ging dann einen Schritt vor, so dass sie neben ihm stand. Wenn sie ihn denken lassen konnte, dass er Loriana besch\xC3\xBCtzen musste konnte sie es schaffen ihn lange genug zur\xC3\xBCckzuhalten, dass die M\xC3\xB6nche sie gehen lie\xC3\x9Fen. \"Korben\" fl\xC3\xBCsterte sie leise \"sei vorsichtig, hier leben sicher noch mehr M\xC3\xB6nche und im Kampf haben wir keine Chance. Aber wenn du dich nicht wehrst kann ich es vielleicht wieder r\xC3\xBCckg\xC3\xA4ngig machen.\" \"Verdammt, du glaubst doch nicht, dass ich dich auch noch in meinen Kopf lasse?\" war seine wenig schmeichelhafte Antwort. Langsam wurde sie w\xC3\xBCtend \"Jetzt h\xC3\xB6r mir zu. Glaubst du ich w\xC3\xBCrde versuchen dir zu schaden?\" \"Na du warst es doch, die uns diese ganzen Probleme eingebracht hat!\" Wie konnte er es wagen?! Sie hatte versucht ihnen zu helfen! \"Hast du noch nicht gemerkt, dass sie dich seit unserer Ankunft hier beherrschen?\" Er zuckte sichtlich zusammen \"Was meinst du was sie mit dir gemacht h\xC3\xA4tten? Und du h\xC3\xA4ttest nichts davon gemerkt. Wirklich nichts, bis sie es gewollt h\xC3\xA4tten!\" \"Verdammt, wie soll ich dir eigentlich vertrauen? Woher weiss ich, dass du nicht zu ihnen geh\xC3\xB6rst?\" Jetzt ging er zu weit \"Wenn du mir nur so vertraust\" fl\xC3\xBCsterte sie gepresst, ihre Wut m\xC3\xBChsam unterdr\xC3\xBCckend \"Dann werde ich versuchen uns hier heraus zu holen ohne beherrscht zu werden!\" \"Und wie willst du das schaffen?\" antwortete er offensichtlich sarkastisch \"Ich werde sie dazu bringen uns in Lorianas Welt zu bringen, vielleicht schaffen wir es, dass sie uns nicht beherrschen.\" Wenn er ihr doch endlich vertrauen w\xC3\xBCrde \"Und Loriana? Werden sie sie auch in Ruhe lassen?\" Das war es wohl, genau da lag die Schwachstelle ihres Plans. \"Nein.\" antwortete sie etwas bedr\xC3\xBCckt \"Dann hat es keinen Sinn!\" \"H\xC3\xB6r mir zu, Korben.\" \"Nein! Sie k\xC3\xB6nnte nicht mehr mit mir \xC3\xBCber das Kloster reden!\" \"Ja, aber ich k\xC3\xB6nnte sie vielleicht wieder davon befreien\" \"Vielleicht?\" Jetzt klang er eindeutig hysterisch \"Verdammt, da werde ich doch lieber verzaubert als nicht mehr mit ihr sprechen zu k\xC3\xB6nnen!\" Jetzt w\xC3\xBCrde es wirklich schwer werden. \"Ich dachte, du w\xC3\xBCrdest keine Magie m\xC3\xB6gen\" stichelte sie \"Aber wenn du verzaubert werden willst, ich werde dich nicht aufhalten.\" Er schien wirklich erschrocken. Dann bemerkte Miranda pl\xC3\xB6tzlich, dass Loriana mit dem M\xC3\xB6nch sprach. \"In meiner Welt leben einige eurer Art ohne sich zu verstecken. Warum versteckt ihr euch hier?\" Leicht zischelnd antwortete der M\xC3\xB6nch \"Weil die Menschen nicht so sind wie du. Einmal haben wir uns gezeigt und wurden angegriffen. Darum sind wir nun vorsichtiger.\" \"Aber ich bin sicher, dass Korben euch niemals schaden w\xC3\xBCrde\" Ihr Vertrauen in ihn war fast schon unheimlich \"schlie\xC3\x9Flich hat er mir das Leben gerettet obwohl er mich f\xC3\xBCrchtete.\" \"Die Furcht ist es, die die Menschen gegen uns aufbrachte.\" Antwortete der Echsenmensch ohne eine Regung. Konnte er \xC3\xBCberhaupt Gef\xC3\xBChle zeigen? \"Aber er handelte anders!\" Sie versuchte wohl unbedingt zu verhindern, dass Korben beherrscht wurde. \"Ihn m\xC3\xBCssen wir beherrschen, doch du wirst dich nicht gegen uns wenden.\" Woher nahm er diese Sicherheit, oder erlag er einem Irrtum? \"Warum nicht ihn?\" Wirklich r\xC3\xBChrend wie sie sich f\xC3\xBCr Korben einsetzte, dachte Miranda bissig. Loriana vergass sie wohl v\xC3\xB6llig. \"Er w\xC3\xBCrde zu den Menschen gehen. \"Kannst du mich in meine Welt zur\xC3\xBCckbringen?\" \"Dein Bleiben w\xC3\xBCrde unsere Sicherheit gef\xC3\xA4hrden, also m\xC3\xBCssen wir dich zur\xC3\xBCckbringen, wenn du selbst nicht dazu f\xC3\xA4hig bist.\" \"Dann nehme ich ihn mit. Wenn er nicht hier ist kann er auch keine Gefahr f\xC3\xBCr euch darstellen.\" Ein Gedanke schien an die Oberfl\xC3\xA4che steigen zu wollen. Miranda dachte nach, was konnte es sein? Dann erbleichte sie. Ein schrecklicher Fehler lag pl\xC3\xB6tzlich klar in ihrem Geist. Hoffentlich dachte der M\xC3\xB6nch nicht genauso. \"Aber er wird hier vermisst werden.\" Nein, das durfte nicht sein. Jetzt war Loriana sich selbst ins Netz gegangen. \"Nein, er wird sicher nicht vermisst werden, er hat keine\" sie stockte kurz \"keine Verwandten.\" Jetzt war es aus. Loriana hatte dem M\xC3\xB6nch gerade den einzigen Grund genommen sie am Leben zu lassen. Ausserdem war sie nicht in der Lage glaubhaft zu l\xC3\xBCgen. Aus dem Augenwinkel sah Miranda den M\xC3\xB6nch eine fast unmerkliche Bewegung mit der Klaue in Korbens Richtung machen. Sie wollte ihn noch warnen, doch die Wachen hatten sich bereit in Bewegung gesetzt.\r\n\
  \r\n\
  Pl\xC3\xB6tzlich h\xC3\xB6rte er hinter sich das Ger\xC3\xA4usch einer \xC3\xBCber den Boden schabenden Klaue. Es war so leise als ob Samt dar\xC3\xBCber gest\xC3\xBClpt worden w\xC3\xA4re. Instinktiv warf er sich zur Seite und nur Augenblicke sp\xC3\xA4ter zertrennte der Schaft einer Hellebarde die Luft an der Stelle an der er gerade noch gestanden hatte. Ohne nachzudenken riss er das Schwert hoch um den n\xC3\xA4chsten Schlag zu parieren als ihm die F\xC3\xBCsse weggefegt wurden. Noch im Fallen drehte er sich und rollte in Richtung des Tempelvorstehers. Er wollte gerade zustossen als dessen Stab ihn an der Brust traf und ihm die Luft aus dem K\xC3\xB6rper stiess. Verdammt, wie gut waren diese Echsen? Jetzt wusste er was sie mit einem Leben f\xC3\xBCr den Kampf gemeint hatten. Noch w\xC3\xA4hrend er getroffen wurde stiess er selbst zu. Das rostige Schwert brach ab. Verdammt sei Heiko, warum hatte er sich nur dieses Schwert andrehen lassen? Dann brach er zusammen. Nach Luft ringend bemerkte er wie der Priester seinen Stab auf ihn richtete und ihn so sacht als w\xC3\xA4re er aus Ton gegen seinen Kopf stiess. Sofort verweigerte sich sein K\xC3\xB6rper. Seine Glieder wurden schlaff. Verdammt, er konnte nicht einmal die Augen bewegen. Dann h\xC3\xB6rt er Miranda \"Was werdet ihr nun tun?\" Sie bekam keine Antwort. Dann sp\xC3\xBCrte er eine Hand auf seiner Wange und blickte Momente sp\xC3\xA4ter in Lorianas Gesicht. Sie musste von hier verschwinden. Was w\xC3\xBCrde sonst passieren, wenn diese Echsenpriester, er legte all seine Verachtung in den Gedanken, mit ihr das Selbe versuchten wie mit ihm? W\xC3\xBCrde sie \xC3\xBCberhaupt den ersten Schlag \xC3\xBCberleben, so zart wie sie war? Sie erschien ihm auf einmal wie eine Blume. Sicher w\xC3\xBCrde ihr diese Beschreibung gefallen haben. Doch entgegen seinen Bef\xC3\xBCrchtungen r\xC3\xBChrten sich die Echsen nicht mehr. Sie schienen darauf zu warten, dass Loriana aufstand. Aber sie tastete nach seinem Hals, wollte sie ihn t\xC3\xB6ten? Ein Schreck durchzuckte ihn. Dann erf\xC3\xBCllte ihn Scham. Wie hatte er denken k\xC3\xB6nnen, dass sie ihm schaden wollte? Er sah sie aufstehen, ihre H\xC3\xA4nde zitterten leicht wie ein Bl\xC3\xBCtenblatt im Wind. Als sie sich zu dem M\xC3\xB6nch umwandte begann sie zu sprechen. \"Warum habt ihr das getan?\" \"Ihr habt uns belogen.\" War die kalte Antwort des M\xC3\xB6nches \"er wird das Tor nie wieder durchschreiten.\" Loriana sah ihn erneut verst\xC3\xA4ndnislos an \"Warum war es dann n\xC3\xB6tig? Ich sagte doch ich nehme ihn mit!\" sie schien w\xC3\xBCtend zu werden, aber leider konnte Korben ihr nicht helfen. Er konnte nicht einmal ihr Gesicht sehen, dachte er resignierend. Nachdem der M\xC3\xB6nch einen Moment geschwiegen hatte antwortete er \"Von dort k\xC3\xB6nnte er zur\xC3\xBCckkehren. Wir werden das verhindern.\" mit diesen Worten trat der Echsenmensch vor Loriana."
