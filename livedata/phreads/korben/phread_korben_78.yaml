:body: !str:Sequel::SQL::Blob "Seit vier Tagen hielt der regen schon an, doch Loriana schien es nichts auszumachen. Im Gegenteil, sie bl\xC3\xBChte geradezu auf. Ihre Augen gl\xC3\xA4nzten, aber Korben ging es nicht so gut. Ihm war kalt und er hatte sich eine Erk\xC3\xA4ltung geholt. Loriana schien seine Probleme nicht zu verstehen, wo das Wasser in Korbens Kleidung h\xC3\xA4ngenblieb und sie schwer und unangenehm klamm machte glitt es an Lorianas Kleidern, Haut und Haaren einfach ab. Es schien fast von ihrer Haut aufgesaugt zu werden. Am Abend des f\xC3\xBCnften Tages riss die Wolkendecke auf und die Sterne glitzerten wie winzige Kristalle am Himmel. Als Korben das Feuer entz\xC3\xBCndete schien sich Loriana unwohl zu f\xC3\xBChlen, als das Feuerholz nach langer Arbeit in Flammen aufging, doch die W\xC3\xA4rme, die es ausstrahlte weckte wieder Lebensfreude in ihm. Sie setzten sich zusammen auf eine Seite des Feuers. Gemeinsam betrachteten sie die Sterne und Korben zeigte ihr die Sternbilder, Pferd, Schwert und Bogen, einige andere und am Ende Jungfrau und Held. Sie r\xC3\xBCckten n\xC3\xA4her zusammen und er legte Loriana den Arm um die Schultern. Sie sassen den ganzen Abend zusammen bis sie einschliefen.\xC2\xA0Als Korben am n\xC3\xA4chsten morgen aufwachte war Loriana schon aufgestanden. Sie hatte frische Beeren gesammelt und sich dann neben ihn gesetzt und einen Teil gegessen. Er stand auf und streckte sich. Noch g\xC3\xA4hnend fragte er sie: \"Bist du schon lange wach?\" \"Ja, du hast lange geschlafen\" antwortete sie, \"Brechen wir auf?\" \"warte bitte noch bis ich fertig gegessen habe, ich bin ja kaum aufgewacht.\" \"Eichenzweig\", sie l\xC3\xA4chelte ihn an, doch der Sinn dieses Wortes blieb ihm verborgen. \"Das heisst soviel wie Langschl\xC3\xA4fer, du Unwissender.\" erl\xC3\xA4uterte sie ihm schmunzelnd. Nachdem er fertig gegessen hatte brachen sie auf.\xC2\xA0Am Abend desselben Tages kamen sie zu einem Dorf, mehr einer Ansammlung von H\xC3\xA4usern, durch das eine Strasse nach S\xC3\xBCdwesten f\xC3\xBChrte. Korben entschied, dass es wohl nicht schaden k\xC3\xB6nnte, wenn sie sich dort mit Ausr\xC3\xBCstung eindeckten, er k\xC3\xB6nnte ja sein Schwert verkaufen. Also versuchte er Loriana daf\xC3\xBCr zu gewinnen: \"Komm, gehen wir ins Dorf, dort k\xC3\xB6nnen wir vielleicht Feuersteine kaufen, dann ist das Feuermachen leichter,\" als er ihr leichtes Zur\xC3\xBCckzucken bei diesen Worten bemerkte f\xC3\xBCgte er hinzu \"vielleicht bekommen wir auch einen Bogen f\xC3\xBCr die Jagd.\" \"Vielleicht auch ein Blasrohr?\" fragte sie hoffnungsvoll \"Mag sein, lass uns doch einfach sehen, was wir bekommen k\xC3\xB6nnen.\" Na hoffentlich \xC3\xBCberzeugte sie das, mehr konnte er nicht versprechen.\xC2\xA0Als sie ins Dorf kamen rannten alle, die sie sahen vor ihnen davon in das gr\xC3\xB6sste Haus, in der Mitte des Dorfes. Alle bis auf einen jungen Mann, der sich verbl\xC3\xBCfft umwandte, als die anderen losliefen. Korben hielt auf ihn zu. \"Willkommen in Godenberg!\" begr\xC3\xBC\xC3\x9Fte der Mann sie verunsichert. Erst jetzt d\xC3\xA4mmerte es Korben warum die restlichen D\xC3\xB6rfler davonliefen, aber warum blieb dieser Mann stehen? Er hatte sich an Lorianas gr\xC3\xBCne Hautfarbe gew\xC3\xB6hnt, aber dieser kaum dem Jugendalter entwachsene Mann? Er entschied sich zu tun als ob nichts w\xC3\xA4re, schlie\xC3\x9Flich wusste man nie. \"Wir sind Durchreisende, ich heisse Korben und sie ist Loriana.\" \"Ich heisse Gruber, es freut mich euch kennenzulernen.\" antwortete der Mann sichtlich verwirrt \"Uns geht es genauso\" antwortet Korben \"Kannst du uns sagen wo wir billig Ausr\xC3\xBCstung f\xC3\xBCr die Reise bekommen k\xC3\xB6nnen?\" Der Mann sah sich kurz um, dann blickte er sichtlich verunsichert wieder Korben an, \"Normalerweise bei Pl\xC3\xB6ters, aber du scheinst ihnen bekannt zu sein.\" sagte er, \"warum f\xC3\xBCrchten sie dich?\" \"Ich weiss es wirklich nicht\" Korben versuchte wenigstens verwundert zu klingen \"vielleicht ist es Loriana, sie ist nicht von hier.\" f\xC3\xBCgte er scheinheilig hinzu. \"Sie sieht wirklich etwas seltsam aus, ich habe lange kein M\xC3\xA4dchen mit einer so dunklen Haut gesehen\", jetzt erst d\xC3\xA4mmerte es Korben. Dieser Mann erkannte nicht, dass Loriana gr\xC3\xBCne Haut hatte, aber warum? Pl\xC3\xB6tzlich schallte eine Stimme zu ihnen her\xC3\xBCber: \"Grubers los weg von ihr\" Sie kam von einer dicklichen Frau, die an der Spitze einer grossen Schar stand und eine Mistgabel in der Hand hielt. \"Aber...?\" sagte der Mann kleinlaut, doch sie schrie mit sich \xC3\xBCberschlagender Stimme \"sofort oder dir passiert das gleiche wie ihnen!\" Alarmiert zog Korben sein Schwert."
