:body: !str:Sequel::SQL::Blob "Eine seltsame Frau. Ganz anders als die, die sie bisher gesehen hatte. Sie war zwar am Anfang etwas schroff gewesen, dann aber verst\xC3\xA4ndlich genug und sie schien die erste zu sein, die Lorianas Aussehen nicht erschreckte sondern eher interessierte. Ihre letzte Bemerkung hatte Loriana allerdings verwirrt, warum Wurzeln schlagen, sie wollten doch keine Kinder. Na ja, sie w\xC3\xBCrde sp\xC3\xA4ter noch einmal Fragen. Miranda schien sich mit den hiesigen Pflanzen gut auszukennen, vielleicht k\xC3\xB6nnte sie ihr helfen sich besser zurechtzufinden und m\xC3\xB6glicherweise gab es hier ja die Syllia. Es war nicht sehr wahrscheinlich, aber sie w\xC3\xBCrde nachfragen. Jetzt musste sie sich allerdings zuerst um Korben k\xC3\xBCmmern, er schien sich nicht wirklich wohl zu f\xC3\xBChlen. \"Korben, denkst du, dass du einen Fehler gemacht hast als du ihr gesagt hast, das sie mitkommen kann?\" Korben schrak zusammen \"War das so deutlich zu sehen?\" \"ja, du h\xC3\xA4ltst dich immer von ihr fern. Was hast du?\" \"Es ist nichts, ich kann nur noch nicht alles vergessen, das ich je \xC3\xBCber Hexen geh\xC3\xB6rt habe.\" \"Versuch lieber gut mit ihr auszukommen. Sie weiss sicherlich eine Menge \xC3\xBCber die Pflanzen hier\" hoffentlich h\xC3\xB6rte er auf sie \"Sicherlich mehr als du\" f\xC3\xBCgte sie schmunzelnd hinzu. \"Das mit Sicherheit, aber daf\xC3\xBCr braucht es keine Hexe.\" Er lachte. Dann wandte Loriana sich an Miranda, \"Was f\xC3\xBCr Pflanzen hast du mitgebracht?\" \"Heilkr\xC3\xA4uter und Zunder f\xC3\xBCrs Feuer.\" Loriana zuckte zusammen, wollte sie etwa den Wald in Brand stecken? Dann erinnerte sie sich. Das Lagerfeuer. \"So schreckhaft? Das bisschen Feuer wird dem Wald sicherlich nicht schaden.\" Hatte sie ihre Gedanken laut ausgesprochen? Sie entschied, vorsichtiger zu sein. \"Nein ich kann keine Gedanken lesen\" fuhr Miranda l\xC3\xA4chelnd fort \"aber der Schreck stand dir so deutlich aufs Gesicht geschrieben, dass ich es einfach bemerken musste.\" Sie l\xC3\xA4chelte. Jetzt wurde sie auch Loriana etwas unheimlich, aber vielleicht war Miranda auch nur besonders aufmerksam.\xC2\xA0\r\n\
  \r\n\
  Gem\xC3\xBCtlich und mit langen Rastpausen machten sie sich auf den Weg zum Gebirge, viel zu gem\xC3\xBCtlich, wenn es nach Loriana ging. Um sich die Zeit etwas zu verk\xC3\xBCrzen l\xC3\xB6cherte sie Miranda mit Fragen \xC3\xBCber die hiesige Flora. Irgendwann brachte sie dann das Gespr\xC3\xA4ch auf den ihr wirklich wichtigen Teil: \"Hast du hier jemals eine Pflanze gesehen, deren Bl\xC3\xBCte innen tief purpurn ist und aussen in ein tiefes rot \xC3\xBCbergeht? Sie schlie\xC3\x9Ft die Bl\xC3\xBCte, wenn man sie erschreckt.\" \"Hier ist mir noch nie eine derartige Pflanze begegnet\" antwortete Miranda. Es w\xC3\xA4re auch zu viel Gl\xC3\xBCck gewesen, wenn sie hier eine Syllia finden k\xC3\xB6nnte. Miranda schien ihre Entt\xC3\xA4uschung zu bemerken, denn sie f\xC3\xBCgte hinzu: \"das ist sehr wichtig f\xC3\xBCr dich, richtig?\" Es klang aufrichtig mitf\xC3\xBChlend.\r\n\
  \r\n\
  Nachdem sie drei Tage im Sonnenschein gewandert waren schlug das Wetter um und dicke Regenwolken zogen auf. Freudig erregt erwartete Loriana das Kommen des Wassers, doch Korben und Miranda schienen sich nicht so wohl zu f\xC3\xBChlen. Sagte auf ihre Frage hin w\xC3\xBCtend \"Immer wenn man anf\xC3\xA4ngt sich wohl zu f\xC3\xBChlen f\xC3\xA4ngt es an zu regnen, typisch f\xC3\xBCr mich.\" Erst nach einer Weile kam Loriana auf den Gedanken, dass Regen f\xC3\xBCr Menschen wohl nur ein \xC3\x84rgernis darstellte. Seltsam, wo er doch f\xC3\xBCr die Pflanzen, von denen sie lebten lebensnotwendig war. Aber Menschen schienen sowieso nicht sehr logisch zu handeln, obwohl sie immer behaupteten es zu tun. Korben war das beste Beispiel daf\xC3\xBCr, wenn sie sich erinnerte, was er gestern gesagt hatte. Er bewies genau ihre Einsch\xC3\xA4tzung. \"Ich weiss nicht, warum ich dir helfe, es ist kaum logisch. Eigentlich h\xC3\xA4tte ich das Geld nehmen sollen, aber andererseits habe ich mich nie so gut gef\xC3\xBChlt wie jetzt. Es ist meine erste wirkliche Aufgabe, ich weiss nicht was ich tun soll, nachdem sie erledigt ist. Ich f\xC3\xBChle, dass ich nicht wieder zu meinem alten Leben zur\xC3\xBCckkehren kann. Ausserdem mag ich dich und k\xC3\xB6nnte es nicht ertragen, wenn dir etwas zustossen w\xC3\xBCrde, nur weil ich nicht dabei bin.\" Hatte er ihr gestanden. Erst war sie w\xC3\xBCtend, doch als sie dar\xC3\xBCber nachdachte merkte sie, dass er wohl der beste Gef\xC3\xA4hrte war, den sie hier finden konnte. Er w\xC3\xBCrde sie nie im Stich lassen, hoffte sie jedenfalls, denn er hatte ja gesagt, dass er viel Geld bekommen h\xC3\xA4tte, h\xC3\xA4tte er sie nicht befreit. Seine Worte machten ihr jedoch Angst vor anderen Menschen, denn wenn sie es als Logik betrachteten einem anderen intelligenten Wesen nicht zu helfen, dann hoffte sie, dass Menschen wirklich so unlogisch waren, wie sie glaubte. Daher hatte sie ihm geantwortet: \"Eure Logik ist seltsam, Baummenschen w\xC3\xBCrden niemals einem denkenden Wesen die Hilfe verweigern.\" was Korben wohl sehr verbl\xC3\xBCffte, denn er sagte: \"Dann muss eure Welt ein Paradies sein.\" Sie war wirklich erstaunt von ihm, vielleicht w\xC3\xBCrde er sie mit in ihre Welt begleiten. Sie hoffte es, denn einen so guten Freund fand man selten, das musste sie sich eingestehen."
