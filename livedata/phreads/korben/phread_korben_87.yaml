:body: !str:Sequel::SQL::Blob "Das Kloster war einfach zu sch\xC3\xB6n, dachte Loriana verz\xC3\xBCckt. Das Gold schimmerte fast wie junge Bl\xC3\xA4tter vor der Morgensonne und die Verzierungen sahen aus wie feine Spinnennetze, die auf Flechten gelegt werden, oder wie verschlungene \xC3\x84ste. Immer wenn sie hinsah sah sie etwas anderes und das alte verschwand aus ihrem Geist, aber es fehlte eindeutig an Gr\xC3\xBCn. Nun ja, dass w\xC3\xBCrde sich beheben lassen. Beschwingt lief sie nach draussen. Zu beiden Seiten des Tores standen Priester mit grauen Holzst\xC3\xA4ben in den H\xC3\xA4nden. Vertrauten sie ihnen nicht? Dachten sie etwa, dass sie etwas zerst\xC3\xB6ren w\xC3\xBCrden, dachte sie als sie an ihnen vorbei und aus dem immer noch ge\xC3\xB6ffneten Tor lief. Erst als sie bereits 20 Schritt vom Tor entfernt war h\xC3\xB6rte sie Miranda keuchend aus dem Kloster stolpern. \"Warte! Wenn du schon Blumen pfl\xC3\xBCcken gehst dann warte wenigstens auf mich!\" rief sie Loriana atemlos zu, die lachend \"dann beeile dich ein bisschen\" antwortete und den Zustand Mirandas \xC3\xBCberhaupt nicht wahrnahm \"da dr\xC3\xBCben stehen wohl die sch\xC3\xB6nsten Narzissen, die ich bisher in eurem Land gesehen habe und sieh nur wie sie von den Grashalmen eingerahmt werden. So wird ihr weiss von dem gr\xC3\xBCn noch mehr hervorgehoben!\" Vorsichtig zog sie zwei der Blumen mitsamt den Wurzeln aus dem Boden. Dann stand Miranda neben ihr. \"Ich muss auch ein paar Pflanzen sammeln. Hilfst du mir?\" fragte sie Loriana \"Welche Pflanzen suchst du?\" Lorianas Neugier war geweckt \"Sie sind eher unscheinbar, aber sie sind sehr schwer zu finden\" Warum sollte sie ihr nicht helfen? \"Nat\xC3\xBCrlich helfe ich dir. Ohne dich w\xC3\xA4hren wir schlie\xC3\x9Flich gar nicht hier!\" Sie kicherte, \"Jetzt dichte ich auch noch\" Miranda schien es allerdings eilig zu haben \"Komm fangen wir an zu suchen\" dr\xC3\xA4ngte sie Loriana, obwohl es der Waldfrau lieber gewesen w\xC3\xA4re sich noch etwas an den Blumen zu erfreuen \"Ist es wirklich so dringend?\" Miranda erschien ihr seltsam. Warum jetzt diese Hektik? Nun gut w\xC3\xBCrden sie eben zu suchen anfangen. \"Ich hoffe du weist was du suchst.\" sagte Loriana und sch\xC3\xBCttelte den Gedanken ab.\xC2\xA0\r\n\
  \r\n\
  Zwei wenig unterhaltsame Stunden sp\xC3\xA4ter hatten sie alles beisammen, sie hatten sich kaum unterhalten, Miranda hatte immer nur die Pflanze beschrieben, die sie suchte und sich dann sofort energisch an die Arbeit gemacht. Aber jetzt hatten sie ein ansehnliches B\xC3\xBCndel Kr\xC3\xA4uter. Manche von ihnen hatten entgegen Mirandas Andeutungen sogar sch\xC3\xB6ne Bl\xC3\xBCten. Nur wie sie mit den Pflanzen umging hatte Loriana \xC3\xBCberhaupt nicht gefallen. Miranda riss sie einfach aus, ohne darauf zu achten die Wurzeln mit heraus zu ziehen oder wenigstens den Boden etwas umzugraben, damit dort neue Pflanzen besser Wurzeln schlagen konnten.\r\n\
  \r\n\
  Endlich hatten sie alles, K\xC3\xA4tzchen, v\xC3\xB6llig weisse, buschige Bl\xC3\xBCten auf einem sehr kurzen Stamm, Korub, wenn mehr Menschen w\xC3\xBCssten wof\xC3\xBCr man ihn noch benutzen kann w\xC3\xBCrden sie sicherlich nicht mehr soviel davon essen, Miranda l\xC3\xA4chelte bei diesem Gedanken unmerklich und viele andere unscheinbare Pflanzen. Zum Gl\xC3\xBCck war Sommer, sonst h\xC3\xA4tten sie wohl nicht alles gefunden, was sie brauchte. Loriana war wirklich eine grosse Hilfe gewesen. Nur wie sie Miranda jedesmal angesehen hatte, wenn sie eine Pflanze gepfl\xC3\xBCckt hatte, das war ihr unverst\xC3\xA4ndlich. Sie schien aus irgendeinem Grund w\xC3\xBCtend zu sein, doch Miranda entschloss sich nicht mehr darum zu k\xC3\xBCmmern und stattdessen mit der Arbeit zu beginnen. Sie musste nur noch in den Tempel und eine ruhige Kammer finden, oder Korben irgendwie aus ihrer gemeinsamen Kammer heraus bekommen. \"Komm, Loriana, gehen wir wieder hinein, oder willst du noch ein paar Blumen zur Verzierung des Zimmers suchen?\" Die reagierte wie erwartet \"Die Blumen, die du gesammelt hast kann man ja wohl kaum als Verzierung f\xC3\xBCr einen goldenen Raum benutzen. Sie w\xC3\xA4ren besser f\xC3\xBCr deine H\xC3\xBCtte gewesen, aber sie passen nicht zum Leuchten des Goldes. Ich komme gleich nach!\" Die war sie erst einmal los. Jetzt musste sie sich nur noch \xC3\xBCberlegen was sie mit Korben machte. Miranda hatte das Bed\xC3\xBCrfnis zu rennen, aber sie hielt sich zur\xC3\xBCck, schlie\xC3\x9Flich wollte sie nicht, dass Loriana neugierig wurde. Im Tempel sp\xC3\xBCrte sie wieder diesen Druck von allen Seiten. Es war als wollte er sie ersticken. W\xC3\xA4hrend sie die T\xC3\xBCren abz\xC3\xA4hlte st\xC3\xA4hlte sie sich innerlich gegen ihn. Sie durfte sich nicht ablenken lassen, was sie zu tun hatte war zu wichtig. Als sie glaubte bei der richtigen T\xC3\xBCr zu sein stiess sie sie auf. Auf einem der Betten lag Korben, friedlich schlafend. Trotzdem w\xC3\xBCrde sie ihn hier heraus bekommen m\xC3\xBCssen. Es w\xC3\xA4re zu gef\xC3\xA4hrlich wenn er pl\xC3\xB6tzlich aufwachte und sie st\xC3\xB6rte. Nachdem sie sich noch einmal gegen die Empfindung im Tempel gest\xC3\xA4hlt hatte ging sie zu seinem Bett."
