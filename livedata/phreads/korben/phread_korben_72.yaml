:body: !str:Sequel::SQL::Blob "Er trat einen Schritt zur\xC3\xBCck, als sie ihn darum bat. Dann begann der Gitterstab sich zu bewegen. Er trieb Bl\xC3\xA4tter aus und bog sich langsam zur Seite. 'Verdammt, das muss eine Hexe sein', dachte sich Korben und dachte daran sie zu bet\xC3\xA4uben, als sie pl\xC3\xB6tzlich zusammenbrach und flach auf den Karrenboden fiel. Was sie auch war, er musste ihr helfen! Niemand verdiente es, von diesem H\xC3\xBCnen entf\xC3\xBChrt zu werden. Doch was w\xC3\xBCrde dann aus seinem Geld werden? \"Ein Menschenleben ist wichtiger als 20 Goldst\xC3\xBCcke', erinnerte sich Korben zwanghaft und zog sie aus dem Wagen. Jetzt mussten sie schnell verschwinden, denn gegen Edgar hatte er sicher keine Chance und einen schlafenden zu t\xC3\xB6ten w\xC3\xA4re ihm nie in den Sinn gekommen. So warf er sich das M\xC3\xA4dchen \xC3\xBCber die Schulter und ging zu einem der Pferde. Korben nahm ihm schnell das Zugzeug ab und zog die Z\xC3\xBCgel vom Bock, als der H\xC3\xBCne sich pl\xC3\xB6tzlich bewegte. 'Verdammt er hat uns bemerkt', fuhr es ihm durch den Kopf. Doch Edgar drehte sich nur zur Seite und schlief weiter. Hastig sprang er aufs Pferd, legte das M\xC3\xA4dchen vor sich und sprengte er in die Nacht davon.\xC2\xA0\r\n\
  Erst als der morgen graute z\xC3\xBCgelte Korben das Pferd. Er hatte keine Ahnung, wo er war. In seiner Angst vor dem blonden H\xC3\xBCnen war er blindlings durchs Unterholz geritten ohne auf seine Umgebung zu achten. Jetzt erst sah er wieder auf das M\xC3\xA4dchen herunter und erstarrte. Ihre Haut war nicht blass, wie er in der Nacht geglaubt hatte, sondern von einem lichten Gr\xC3\xBCn, wie auch ihre Haare. Fast h\xC3\xA4tte er sie vom Pferd gestossen, aber das sollte sie ihm erkl\xC3\xA4ren. Doch er w\xC3\xBCrde auf der Hut sein."
